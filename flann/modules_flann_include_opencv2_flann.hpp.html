ass=\"highlight\"><pre><span class=\"cm\">There are several `Distance` functors that are readily available:</span></pre></div>", ""], ["<a name=\"L111\">111</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L112\">112</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">cv::cvflann::L2_Simple - Squared Euclidean distance functor.</span></pre></div>", ""], ["<a name=\"L113\">113</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">This is the simpler, unrolled version. This is preferable for very low dimensionality data (eg 3D points)</span></pre></div>", ""], ["<a name=\"L114\">114</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L115\">115</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">cv::flann::L2 - Squared Euclidean distance functor, optimized version.</span></pre></div>", ""], ["<a name=\"L116\">116</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L117\">117</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">cv::flann::L1 - Manhattan distance functor, optimized version.</span></pre></div>", ""], ["<a name=\"L118\">118</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L119\">119</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">cv::flann::MinkowskiDistance -  The Minkowsky distance functor.</span></pre></div>", ""], ["<a name=\"L120\">120</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">This is highly optimised with loop unrolling.</span></pre></div>", ""], ["<a name=\"L121\">121</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The computation of squared root at the end is omitted for efficiency.</span></pre></div>", ""], ["<a name=\"L122\">122</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L123\">123</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">cv::flann::MaxDistance - The max distance functor. It computes the</span></pre></div>", ""], ["<a name=\"L124\">124</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">maximum distance between two vectors. This distance is not a valid kdtree distance, it&#39;s not</span></pre></div>", ""], ["<a name=\"L125\">125</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">dimensionwise additive.</span></pre></div>", ""], ["<a name=\"L126\">126</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L127\">127</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">cv::flann::HammingLUT -  %Hamming distance functor. It counts the bit</span></pre></div>", ""], ["<a name=\"L128\">128</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">differences between two strings using a lookup table implementation.</span></pre></div>", ""], ["<a name=\"L129\">129</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L130\">130</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">cv::flann::Hamming - %Hamming distance functor. Population count is</span></pre></div>", ""], ["<a name=\"L131\">131</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">performed using library calls, if available. Lookup table implementation is used as a fallback.</span></pre></div>", ""], ["<a name=\"L132\">132</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L133\">133</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">cv::flann::Hamming2 - %Hamming distance functor. Population count is</span></pre></div>", ""], ["<a name=\"L134\">134</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">implemented in 12 arithmetic operations (one of which is multiplication).</span></pre></div>", ""], ["<a name=\"L135\">135</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L136\">136</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">cv::flann::DNAmmingLUT -  %Adaptation of the Hamming distance functor to DNA comparison.</span></pre></div>", ""], ["<a name=\"L137\">137</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">As the four bases A, C, G, T of the DNA (or A, G, C, U for RNA) can be coded on 2 bits,</span></pre></div>", ""], ["<a name=\"L138\">138</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">it counts the bits pairs differences between two sequences using a lookup table implementation.</span></pre></div>", ""], ["<a name=\"L139\">139</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L140\">140</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">cv::flann::DNAmming2 - %Adaptation of the Hamming distance functor to DNA comparison.</span></pre></div>", ""], ["<a name=\"L141\">141</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Bases differences count are vectorised thanks to arithmetic operations using standard</span></pre></div>", ""], ["<a name=\"L142\">142</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">registers (AVX2 and AVX-512 should come in a near future).</span></pre></div>", ""], ["<a name=\"L143\">143</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L144\">144</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">cv::flann::HistIntersectionDistance - The histogram</span></pre></div>", ""], ["<a name=\"L145\">145</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">intersection distance functor.</span></pre></div>", ""], ["<a name=\"L146\">146</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L147\">147</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">cv::flann::HellingerDistance - The Hellinger distance functor.</span></pre></div>", ""], ["<a name=\"L148\">148</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L149\">149</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">cv::flann::ChiSquareDistance - The chi-square distance functor.</span></pre></div>", ""], ["<a name=\"L150\">150</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L151\">151</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">cv::flann::KL_Divergence - The Kullback-Leibler divergence functor.</span></pre></div>", ""], ["<a name=\"L152\">152</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L153\">153</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Although the provided implementations cover a vast range of cases, it is also possible to use</span></pre></div>", ""], ["<a name=\"L154\">154</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">a custom implementation. The distance functor is a class whose `operator()` computes the distance</span></pre></div>", ""], ["<a name=\"L155\">155</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">between two features. If the distance is also a kd-tree compatible distance, it should also provide an</span></pre></div>", ""], ["<a name=\"L156\">156</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">`accum_dist()` method that computes the distance between individual feature dimensions.</span></pre></div>", ""], ["<a name=\"L157\">157</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L158\">158</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">In addition to `operator()` and `accum_dist()`, a distance functor should also define the</span></pre></div>", ""], ["<a name=\"L159\">159</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">`ElementType` and the `ResultType` as the types of the elements it operates on and the type of the</span></pre></div>", ""], ["<a name=\"L160\">160</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">result it computes. If a distance functor can be used as a kd-tree distance (meaning that the full</span></pre></div>", ""], ["<a name=\"L161\">161</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">distance between a pair of features can be accumulated from the partial distances between the</span></pre></div>", ""], ["<a name=\"L162\">162</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">individual dimensions) a typedef `is_kdtree_distance` should be present inside the distance functor.</span></pre></div>", ""], ["<a name=\"L163\">163</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">If the distance is not a kd-tree distance, but it&#39;s a distance in a vector space (the individual</span></pre></div>", ""], ["<a name=\"L164\">164</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">dimensions of the elements it operates on can be accessed independently) a typedef</span></pre></div>", ""], ["<a name=\"L165\">165</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">`is_vector_space_distance` should be defined inside the functor. If neither typedef is defined, the</span></pre></div>", ""], ["<a name=\"L166\">166</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">distance is assumed to be a metric distance and will only be used with indexes operating on</span></pre></div>", ""], ["<a name=\"L167\">167</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">generic metric distances.</span></pre></div>", ""], ["<a name=\"L168\">168</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L169\">169</a>", "", "", "<div class=\"highlight\"><pre><span class=\"k\">template</span> <span class=\"o\">&lt;</span><span class=\"k\">typename</span> <span class=\"n\">Distance</span><span class=\"o\">&gt;</span></pre></div>", ""], ["<a name=\"L170\">170</a>", "", "", "<div class=\"highlight\"><pre><span class=\"k\">class</span> <span class=\"nc\">GenericIndex</span></pre></div>", ""], ["<a name=\"L171\">171</a>", "", "", "<div class=\"highlight\"><pre><span class=\"p\">{</span></pre></div>", ""], ["<a name=\"L172\">172</a>", "", "", "<div class=\"highlight\"><pre><span class=\"k\">public</span><span class=\"o\">:</span></pre></div>", ""], ["<a name=\"L173\">173</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"k\">typedef</span> <span class=\"k\">typename</span> <span class=\"n\">Distance</span><span class=\"o\">::</span><span class=\"n\">ElementType</span> <span class=\"n\">ElementType</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L174\">174</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"k\">typedef</span> <span class=\"k\">typename</span> <span class=\"n\">Distance</span><span class=\"o\">::</span><span class=\"n\">ResultType</span> <span class=\"n\">DistanceType</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L175\">175</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L176\">176</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"cm\">/** @brief Constructs a nearest neighbor search index for a given dataset.</span></pre></div>", ""], ["<a name=\"L177\">177</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L178\">178</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        @param features Matrix of containing the features(points) to index. The size of the matrix is</span></pre></div>", ""], ["<a name=\"L179\">179</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        num_features x feature_dimensionality and the data type of the elements in the matrix must</span></pre></div>", ""], ["<a name=\"L180\">180</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        coincide with the type of the index.</span></pre></div>", ""], ["<a name=\"L181\">181</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        @param params Structure containing the index parameters. The type of index that will be</span></pre></div>", ""], ["<a name=\"L182\">182</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        constructed depends on the type of this parameter. See the description.</span></pre></div>", ""], ["<a name=\"L183\">183</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        @param distance</span></pre></div>", ""], ["<a name=\"L184\">184</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L185\">185</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        The method constructs a fast search structure from a set of features using the specified algorithm</span></pre></div>", ""], ["<a name=\"L186\">186</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        with specified parameters, as defined by params. params is a reference to one of the following class</span></pre></div>", ""], ["<a name=\"L187\">187</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        IndexParams descendants:</span></pre></div>", ""], ["<a name=\"L188\">188</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L189\">189</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        - **LinearIndexParams** When passing an object of this type, the index will perform a linear,</span></pre></div>", ""], ["<a name=\"L190\">190</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        brute-force search. :</span></pre></div>", ""], ["<a name=\"L191\">191</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        @code</span></pre></div>", ""], ["<a name=\"L192\">192</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        struct LinearIndexParams : public IndexParams</span></pre></div>", ""], ["<a name=\"L193\">193</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        {</span></pre></div>", ""], ["<a name=\"L194\">194</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        };</span></pre></div>", ""], ["<a name=\"L195\">195</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        @endcode</span></pre></div>", ""], ["<a name=\"L196\">196</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        - **KDTreeIndexParams** When passing an object of this type the index constructed will consist of</span></pre></div>", ""], ["<a name=\"L197\">197</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        a set of randomized kd-trees which will be searched in parallel. :</span></pre></div>", ""], ["<a name=\"L198\">198</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        @code</span></pre></div>", ""], ["<a name=\"L199\">199</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        struct KDTreeIndexParams : public IndexParams</span></pre></div>", ""], ["<a name=\"L200\">200</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        {</span></pre></div>", ""], ["<a name=\"L201\">201</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">            KDTreeIndexParams( int trees = 4 );</span></pre></div>", ""], ["<a name=\"L202\">202</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        };</span></pre></div>", ""], ["<a name=\"L203\">203</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        @endcode</span></pre></div>", ""], ["<a name=\"L204\">204</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        - **HierarchicalClusteringIndexParams** When passing an object of this type the index constructed</span></pre></div>", ""], ["<a name=\"L205\">205</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        will be a hierarchical tree of clusters, dividing each set of points into n clusters whose centers</span></pre></div>", ""], ["<a name=\"L206\">206</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        are picked among the points without further refinement of their position.</span></pre></div>", ""], ["<a name=\"L207\">207</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        This algorithm fits both floating, integer and binary vectors. :</span></pre></div>", ""], ["<a name=\"L208\">208</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        @code</span></pre></div>", ""], ["<a name=\"L209\">209</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        struct HierarchicalClusteringIndexParams : public IndexParams</span></pre></div>", ""], ["<a name=\"L210\">210</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        {</span></pre></div>", ""], ["<a name=\"L211\">211</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">            HierarchicalClusteringIndexParams(</span></pre></div>", ""], ["<a name=\"L212\">212</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">                int branching = 32,</span></pre></div>", ""], ["<a name=\"L213\">213</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">                flann_centers_init_t centers_init = CENTERS_RANDOM,</span></pre></div>", ""], ["<a name=\"L214\">214</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">                int trees = 4,</span></pre></div>", ""], ["<a name=\"L215\">215</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">                int leaf_size = 100);</span></pre></div>", ""], ["<a name=\"L216\">216</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L217\">217</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        };</span></pre></div>", ""], ["<a name=\"L218\">218</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        @endcode</span></pre></div>", ""], ["<a name=\"L219\">219</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        - **KMeansIndexParams** When passing an object of this type the index constructed will be a</span></pre></div>", ""], ["<a name=\"L220\">220</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        hierarchical k-means function toggleExpandedMessage(e) {
  var FullTextElems = e.parentElement.parentElement.getElementsByClassName("full-info");
  if (!FullTextElems || FullTextElems.length < 1) {
      return false;
  }
  var FullText = FullTextElems[0];
  if (FullText.style.display == 'none') {
    e.innerHTML = '-';
    FullText.style.display = 'block';
  } else {
    e.innerHTML = '+';
    FullText.style.display = 'none';
  }
}
