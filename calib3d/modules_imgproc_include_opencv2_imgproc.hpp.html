>", ""], ["<a name=\"L2901\">2901</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Updates a running average.</span></pre></div>", ""], ["<a name=\"L2902\">2902</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2903\">2903</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function calculates the weighted sum of the input image src and the accumulator dst so that dst</span></pre></div>", ""], ["<a name=\"L2904\">2904</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">becomes a running average of a frame sequence:</span></pre></div>", ""], ["<a name=\"L2905\">2905</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2906\">2906</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\texttt{dst} (x,y)  \\leftarrow (1- \\texttt{alpha} )  \\cdot \\texttt{dst} (x,y) +  \\texttt{alpha} \\cdot \\texttt{src} (x,y)  \\quad \\text{if} \\quad \\texttt{mask} (x,y)  \\ne 0\\f]</span></pre></div>", ""], ["<a name=\"L2907\">2907</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2908\">2908</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">That is, alpha regulates the update speed (how fast the accumulator &quot;forgets&quot; about earlier images).</span></pre></div>", ""], ["<a name=\"L2909\">2909</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function supports multi-channel images. Each channel is processed independently.</span></pre></div>", ""], ["<a name=\"L2910\">2910</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2911\">2911</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param src Input image as 1- or 3-channel, 8-bit or 32-bit floating point.</span></pre></div>", ""], ["<a name=\"L2912\">2912</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dst %Accumulator image with the same number of channels as input image, 32-bit or 64-bit</span></pre></div>", ""], ["<a name=\"L2913\">2913</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">floating-point.</span></pre></div>", ""], ["<a name=\"L2914\">2914</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param alpha Weight of the input image.</span></pre></div>", ""], ["<a name=\"L2915\">2915</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param mask Optional operation mask.</span></pre></div>", ""], ["<a name=\"L2916\">2916</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2917\">2917</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa  accumulate, accumulateSquare, accumulateProduct</span></pre></div>", ""], ["<a name=\"L2918\">2918</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L2919\">2919</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">accumulateWeighted</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">src</span><span class=\"p\">,</span> <span class=\"n\">InputOutputArray</span> <span class=\"n\">dst</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L2920\">2920</a>", "", "", "<div class=\"highlight\"><pre>                                      <span class=\"kt\">double</span> <span class=\"n\">alpha</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">mask</span> <span class=\"o\">=</span> <span class=\"n\">noArray</span><span class=\"p\">()</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L2921\">2921</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2922\">2922</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief The function is used to detect translational shifts that occur between two images.</span></pre></div>", ""], ["<a name=\"L2923\">2923</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2924\">2924</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The operation takes advantage of the Fourier shift theorem for detecting the translational shift in</span></pre></div>", ""], ["<a name=\"L2925\">2925</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the frequency domain. It can be used for fast image registration as well as motion estimation. For</span></pre></div>", ""], ["<a name=\"L2926\">2926</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">more information please see &lt;http://en.wikipedia.org/wiki/Phase_correlation&gt;</span></pre></div>", ""], ["<a name=\"L2927\">2927</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2928\">2928</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Calculates the cross-power spectrum of two supplied source arrays. The arrays are padded if needed</span></pre></div>", ""], ["<a name=\"L2929\">2929</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">with getOptimalDFTSize.</span></pre></div>", ""], ["<a name=\"L2930\">2930</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2931\">2931</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function performs the following equations:</span></pre></div>", ""], ["<a name=\"L2932\">2932</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- First it applies a Hanning window (see &lt;http://en.wikipedia.org/wiki/Hann_function&gt;) to each</span></pre></div>", ""], ["<a name=\"L2933\">2933</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">image to remove possible edge effects. This window is cached until the array size changes to speed</span></pre></div>", ""], ["<a name=\"L2934\">2934</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">up processing time.</span></pre></div>", ""], ["<a name=\"L2935\">2935</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- Next it computes the forward DFTs of each source array:</span></pre></div>", ""], ["<a name=\"L2936\">2936</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\mathbf{G}_a = \\mathcal{F}\\{src_1\\}, \\; \\mathbf{G}_b = \\mathcal{F}\\{src_2\\}\\f]</span></pre></div>", ""], ["<a name=\"L2937\">2937</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">where \\f$\\mathcal{F}\\f$ is the forward DFT.</span></pre></div>", ""], ["<a name=\"L2938\">2938</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- It then computes the cross-power spectrum of each frequency domain array:</span></pre></div>", ""], ["<a name=\"L2939\">2939</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[R = \\frac{ \\mathbf{G}_a \\mathbf{G}_b^*}{|\\mathbf{G}_a \\mathbf{G}_b^*|}\\f]</span></pre></div>", ""], ["<a name=\"L2940\">2940</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- Next the cross-correlation is converted back into the time domain via the inverse DFT:</span></pre></div>", ""], ["<a name=\"L2941\">2941</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[r = \\mathcal{F}^{-1}\\{R\\}\\f]</span></pre></div>", ""], ["<a name=\"L2942\">2942</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- Finally, it computes the peak location and computes a 5x5 weighted centroid around the peak to</span></pre></div>", ""], ["<a name=\"L2943\">2943</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">achieve sub-pixel accuracy.</span></pre></div>", ""], ["<a name=\"L2944\">2944</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[(\\Delta x, \\Delta y) = \\texttt{weightedCentroid} \\{\\arg \\max_{(x, y)}\\{r\\}\\}\\f]</span></pre></div>", ""], ["<a name=\"L2945\">2945</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- If non-zero, the response parameter is computed as the sum of the elements of r within the 5x5</span></pre></div>", ""], ["<a name=\"L2946\">2946</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">centroid around the peak location. It is normalized to a maximum of 1 (meaning there is a single</span></pre></div>", ""], ["<a name=\"L2947\">2947</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">peak) and will be smaller when there are multiple peaks.</span></pre></div>", ""], ["<a name=\"L2948\">2948</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2949\">2949</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param src1 Source floating point array (CV_32FC1 or CV_64FC1)</span></pre></div>", ""], ["<a name=\"L2950\">2950</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param src2 Source floating point array (CV_32FC1 or CV_64FC1)</span></pre></div>", ""], ["<a name=\"L2951\">2951</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param window Floating point array with windowing coefficients to reduce edge effects (optional).</span></pre></div>", ""], ["<a name=\"L2952\">2952</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param response Signal power within the 5x5 centroid around the peak, between 0 and 1 (optional).</span></pre></div>", ""], ["<a name=\"L2953\">2953</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@returns detected phase shift (sub-pixel) between the two arrays.</span></pre></div>", ""], ["<a name=\"L2954\">2954</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2955\">2955</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa dft, getOptimalDFTSize, idft, mulSpectrums createHanningWindow</span></pre></div>", ""], ["<a name=\"L2956\">2956</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L2957\">2957</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"n\">Point2d</span> <span class=\"nf\">phaseCorrelate</span><span class=\"p\">(</span><span class=\"n\">InputArray</span> <span class=\"n\">src1</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">src2</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L2958\">2958</a>", "", "", "<div class=\"highlight\"><pre>                                    <span class=\"n\">InputArray</span> <span class=\"n\">window</span> <span class=\"o\">=</span> <span class=\"n\">noArray</span><span class=\"p\">(),</span> <span class=\"n\">CV_OUT</span> <span class=\"kt\">double</span><span class=\"o\">*</span> <span class=\"n\">response</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L2959\">2959</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2960\">2960</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief This function computes a Hanning window coefficients in two dimensions.</span></pre></div>", ""], ["<a name=\"L2961\">2961</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2962\">2962</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">See (http://en.wikipedia.org/wiki/Hann_function) and (http://en.wikipedia.org/wiki/Window_function)</span></pre></div>", ""], ["<a name=\"L2963\">2963</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">for more information.</span></pre></div>", ""], ["<a name=\"L2964\">2964</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2965\">2965</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">An example is shown below:</span></pre></div>", ""], ["<a name=\"L2966\">2966</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@code</span></pre></div>", ""], ["<a name=\"L2967\">2967</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // create hanning window of size 100x100 and type CV_32F</span></pre></div>", ""], ["<a name=\"L2968\">2968</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Mat hann;</span></pre></div>", ""], ["<a name=\"L2969\">2969</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    createHanningWindow(hann, Size(100, 100), CV_32F);</span></pre></div>", ""], ["<a name=\"L2970\">2970</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@endcode</span></pre></div>", ""], ["<a name=\"L2971\">2971</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dst Destination array to place Hann coefficients in</span></pre></div>", ""], ["<a name=\"L2972\">2972</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param winSize The window size specifications (both width and height must be &gt; 1)</span></pre></div>", ""], ["<a name=\"L2973\">2973</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param type Created array type</span></pre></div>", ""], ["<a name=\"L2974\">2974</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L2975\">2975</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">createHanningWindow</span><span class=\"p\">(</span><span class=\"n\">OutputArray</span> <span class=\"n\">dst</span><span class=\"p\">,</span> <span class=\"n\">Size</span> <span class=\"n\">winSize</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">type</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L2976\">2976</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2977\">2977</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Performs the per-element division of the first Fourier spectrum by the second Fourier spectrum.</span></pre></div>", ""], ["<a name=\"L2978\">2978</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2979\">2979</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function cv::divSpectrums performs the per-element division of the first array by the second array.</span></pre></div>", ""], ["<a name=\"L2980\">2980</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The arrays are CCS-packed or complex matrices that are results of a real or complex Fourier transform.</span></pre></div>", ""], ["<a name=\"L2981\">2981</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2982\">2982</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param a first input array.</span></pre></div>", ""], ["<a name=\"L2983\">2983</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param b second input array of the same size and type as src1 .</span></pre></div>", ""], ["<a name=\"L2984\">2984</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param c output array of the same size and type as src1 .</span></pre></div>", ""], ["<a name=\"L2985\">2985</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param flags operation flags; currently, the only supported flag is cv::DFT_ROWS, which indicates that</span></pre></div>", ""], ["<a name=\"L2986\">2986</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">each row of src1 and src2 is an independent 1D Fourier spectrum. If you do not want to use this flag, then simply add a `0` as value.</span></pre></div>", ""], ["<a name=\"L2987\">2987</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param conjB optional flag that conjugates the second input array before the multiplication (true)</span></pre></div>", ""], ["<a name=\"L2988\">2988</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">or not (false).</span></pre></div>", ""], ["<a name=\"L2989\">2989</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L2990\">2990</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">divSpectrums</span><span class=\"p\">(</span><span class=\"n\">InputArray</span> <span class=\"n\">a</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">b</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">c</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L2991\">2991</a>", "", "", "<div class=\"highlight\"><pre>                               <span class=\"kt\">int</span> <span class=\"n\">flags</span><span class=\"p\">,</span> <span class=\"kt\">bool</span> <span class=\"n\">conjB</span> <span class=\"o\">=</span> <span class=\"nb\">false</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L2992\">2992</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2993\">2993</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @} imgproc_motion</span></pre></div>", ""], ["<a name=\"L2994\">2994</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2995\">2995</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @addtogroup imgproc_misc</span></pre></div>", ""], ["<a name=\"L2996\">2996</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @{</span></pre></div>", ""], ["<a name=\"L2997\">2997</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2998\">2998</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Applies a fixed-level threshold to each array element.</span></pre></div>", ""], ["<a name=\"L2999\">2999</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3000\">3000</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function applies fixed-level thresholding to a multiple-channel array. The function is typically</span></pre></div>", ""], ["<a name=\"L3001\">3001</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">used to get a bi-level (binary) image out of a grayscale image ( #compare could be also used for</span></pre></div>", ""], ["<a name=\"L3002\">3002</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">this purpose) or for removing a noise, that is, filtering out pixels with too small or too large</span></pre></div>", ""], ["<a name=\"L3003\">3003</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">values. There are several types of thresholding supported by the function. They are determined by</span></pre></div>", ""], ["<a name=\"L3004\">3004</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">type parameter.</span></pre></div>", ""], ["<a name=\"L3005\">3005</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3006\">3006</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Also, the special values #THRESH_OTSU or #THRESH_TRIANGLE may be combined with one of the</span></pre></div>", ""], ["<a name=\"L3007\">3007</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">above values. In these cases, the function determines the optimal threshold value using the Otsu&#39;s</span></pre></div>", ""], ["<a name=\"L3008\">3008</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">or Triangle algorithm and uses it instead of the specified thresh.</span></pre></div>", ""], ["<a name=\"L3009\">3009</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3010\">3010</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note Currently, the Otsu&#39;s and Triangle methods are implemented only for 8-bit single-channel images.</span></pre></div>", ""], ["<a name=\"L3011\">3011</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3012\">3012</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param src input array (multiple-channel, 8-bit or 32-bit floating point).</span></pre></div>", ""], ["<a name=\"L3013\">3013</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dst output array of the same size  and type and the same number of channels as src.</span></pre></div>", ""], ["<a name=\"L3014\">3014</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param thresh threshold value.</span></pre></div>", ""], ["<a name=\"L3015\">3015</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param maxval maximum value to use with the #THRESH_BINARY and #THRESH_BINARY_INV thresholding</span></pre></div>", ""], ["<a name=\"L3016\">3016</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">types.</span></pre></div>", ""], ["<a name=\"L3017\">3017</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param type thresholding type (see #ThresholdTypes).</span></pre></div>", ""], ["<a name=\"L3018\">3018</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@return the computed threshold value if Otsu&#39;s or Triangle methods used.</span></pre></div>", ""], ["<a name=\"L3019\">3019</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3020\">3020</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa  adaptiveThreshold, findContours, compare, min, max</span></pre></div>", ""], ["<a name=\"L3021\">3021</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L3022\">3022</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">double</span> <span class=\"nf\">threshold</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">src</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">dst</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L3023\">3023</a>", "", "", "<div class=\"highlight\"><pre>                               <span class=\"kt\">double</span> <span class=\"n\">thresh</span><span class=\"p\">,</span> <span class=\"kt\">double</span> <span class=\"n\">maxval</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">type</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L3024\">3024</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3025\">3025</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3026\">3026</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Applies an adaptive threshold to an array.</span></pre></div>", ""], ["<a name=\"L3027\">3027</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3028\">3028</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function transforms a grayscale image to a binary image according to the formulae:</span></pre></div>", ""], ["<a name=\"L3029\">3029</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   **THRESH_BINARY**</span></pre></div>", ""], ["<a name=\"L3030\">3030</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    \\f[dst(x,y) =  \\fork{\\texttt{maxValue}}{if \\(src(x,y) &gt; T(x,y)\\)}{0}{otherwise}\\f]</span></pre></div>", ""], ["<a name=\"L3031\">3031</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   **THRESH_BINARY_INV**</span></pre></div>", ""], ["<a name=\"L3032\">3032</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    \\f[dst(x,y) =  \\fork{0}{if \\(src(x,y) &gt; T(x,y)\\)}{\\texttt{maxValue}}{otherwise}\\f]</span></pre></div>", ""], ["<a name=\"L3033\">3033</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">where \\f$T(x,y)\\f$ is a threshold calculated individually for each pixel (see adaptiveMethod parameter).</span></pre></div>", ""], ["<a name=\"L3034\">3034</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3035\">3035</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function can process the image in-place.</span></pre></div>", ""], ["<a name=\"L3036\">3036</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3037\">3037</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param src Source 8-bit single-channel image.</span></pre></div>", ""], ["<a name=\"L3038\">3038</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dst Destination image of the same size and the same type as src.</span></pre></div>", ""], ["<a name=\"L3039\">3039</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param maxValue Non-zero value assigned to the pixels for which the condition is satisfied</span></pre></div>", ""], ["<a name=\"L3040\">3040</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param adaptiveMethod Adaptive thresholding algorithm to use, see #AdaptiveThresholdTypes.</span></pre></div>", ""], ["<a name=\"L3041\">3041</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The #BORDER_REPLICATE | #BORDER_ISOLATED is used to process boundaries.</span></pre></div>", ""], ["<a name=\"L3042\">3042</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param thresholdType Thresholding type that must be either #THRESH_BINARY or #THRESH_BINARY_INV,</span></pre></div>", ""], ["<a name=\"L3043\">3043</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">see #ThresholdTypes.</span></pre></div>", ""], ["<a name=\"L3044\">3044</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param blockSize Size of a pixel neighborhood that is used to calculate a threshold value for the</span></pre></div>", ""], ["<a name=\"L3045\">3045</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">pixel: 3, 5, 7, and so on.</span></pre></div>", ""], ["<a name=\"L3046\">3046</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param C Constant subtracted from the mean or weighted mean (see the details below). Normally, it</span></pre></div>", ""], ["<a name=\"L3047\">3047</a>", "", "", "<div class=\" and so on.</span></pre></div>", ""], ["<a name=\"L3114\">3114</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param maxlevel 0-based index of the last (the smallest) pyramid layer. It must be non-negative.</span></pre></div>", ""], ["<a name=\"L3115\">3115</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param borderType Pixel extrapolation method, see #BorderTypes (#BORDER_CONSTANT isn&#39;t supported)</span></pre></div>", ""], ["<a name=\"L3116\">3116</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L3117\">3117</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS</span> <span class=\"kt\">void</span> <span class=\"nf\">buildPyramid</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">src</span><span class=\"p\">,</span> <span class=\"n\">OutputArrayOfArrays</span> <span class=\"n\">dst</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L3118\">3118</a>", "", "", "<div class=\"highlight\"><pre>                              <span class=\"kt\">int</span> <span class=\"n\">maxlevel</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">borderType</span> <span class=\"o\">=</span> <span class=\"n\">BORDER_DEFAULT</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L3119\">3119</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3120\">3120</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @} imgproc_filter</span></pre></div>", ""], ["<a name=\"L3121\">3121</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3122\">3122</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @addtogroup imgproc_hist</span></pre></div>", ""], ["<a name=\"L3123\">3123</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @{</span></pre></div>", ""], ["<a name=\"L3124\">3124</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3125\">3125</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @example samples/cpp/demhist.cpp</span></pre></div>", ""], ["<a name=\"L3126\">3126</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">An example for creating histograms of an image</span></pre></div>", ""], ["<a name=\"L3127\">3127</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L3128\">3128</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3129\">3129</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Calculates a histogram of a set of arrays.</span></pre></div>", ""], ["<a name=\"L3130\">3130</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3131\">3131</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function cv::calcHist calculates the histogram of one or more arrays. The elements of a tuple used</span></pre></div>", ""], ["<a name=\"L3132\">3132</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">to increment a histogram bin are taken from the corresponding input arrays at the same location. The</span></pre></div>", ""], ["<a name=\"L3133\">3133</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">sample below shows how to compute a 2D Hue-Saturation histogram for a color image. :</span></pre></div>", ""], ["<a name=\"L3134\">3134</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@include snippets/imgproc_calcHist.cpp</span></pre></div>", ""], ["<a name=\"L3135\">3135</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3136\">3136</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param images Source arrays. They all should have the same depth, CV_8U, CV_16U or CV_32F , and the same</span></pre></div>", ""], ["<a name=\"L3137\">3137</a>", "", "", "<div class=\"highlight\"><pre><span class v class=\"highlight\"><pre><span class=\"cm\">- Normalize the histogram so that the sum of histogram bins is 255.</span></pre></div>", ""], ["<a name=\"L3267\">3267</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- Compute the integral of the histogram:</span></pre></div>", ""], ["<a name=\"L3268\">3268</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[H&#39;_i =  \\sum _{0  \\le j &lt; i} H(j)\\f]</span></pre></div>", ""], ["<a name=\"L3269\">3269</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- Transform the image using \\f$H&#39;\\f$ as a look-up table: \\f$\\texttt{dst}(x,y) = H&#39;(\\texttt{src}(x,y))\\f$</span></pre></div>", ""], ["<a name=\"L3270\">3270</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3271\">3271</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The algorithm normalizes the brightness and increases the contrast of the image.</span></pre></div>", ""], ["<a name=\"L3272\">3272</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3273\">3273</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param src Source 8-bit single channel image.</span></pre></div>", ""], ["<a name=\"L3274\">3274</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dst Destination image of the same size and type as src .</span></pre></div>", ""], ["<a name=\"L3275\">3275</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L3276\">3276</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">equalizeHist</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">src</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">dst</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L3277\">3277</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3278\">3278</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Creates a smart pointer to a cv::CLAHE class and initializes it.</span></pre></div>", ""], ["<a name=\"L3279\">3279</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3280\">3280</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param clipLimit Threshold for contrast limiting.</span></pre></div>", ""], ["<a name=\"L3281\">3281</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param tileGridSize Size of grid for histogram equalization. Input image will be divided into</span></pre></div>", ""], ["<a name=\"L3282\">3282</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">equally sized rectangular tiles. tileGridSize defines the number of tiles in row and column.</span></pre></div>", ""], ["<a name=\"L3283\">3283</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L3284\">3284</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"n\">Ptr</span><span class=\"o\">&lt;</span><span class=\"n\">CLAHE</span><span class=\"o\">&gt;</span> <span class=\"n\">createCLAHE</span><span class=\"p\">(</span><span class=\"kt\">double</span> <span class=\"n\">clipLimit</span> <span class=\"o\">=</span> <span class=\"mf\">40.0</span><span class=\"p\">,</span> <span class=\"n\">Size</span> <span class=\"n\">tileGridSize</span> <span class=\"o\">=</span> <span class=\"n\">Size</span><span class=\"p\">(</span><span class=\"mi\">8</span><span class=\"p\">,</span> <span class=\"mi\">8</span><span class=\"p\">));</span></pre></div>", ""], ["<a name=\"L3285\">3285</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3286\">3286</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Computes the &quot;minimal work&quot; distance between two weighted point configurations.</span></pre></div>", ""], ["<a name=\"L3287\">3287</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3288\">3288</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function computes the earth mover distance and/or a lower boundary of the distance between the</span></pre></div>", ""], ["<a name=\"L3289\">3289</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">two weighted point configurations. One of the applications described in @cite RubnerSept98,</span></pre></div>", ""], ["<a name=\"L3290\">3290</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@cite Rubner2000 is multi-dimensional histogram comparison for image retrieval. EMD is a transportation</span></pre></div>", ""], ["<a name=\"L3291\">3291</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">problem that is solved using some modification of a simplex algorithm, thus the complexity is</span></pre></div>", ""], ["<a name=\"L3292\">3292</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">exponential in the worst case, though, on average it is much faster. In the case of a real metric</span></pre></div>", ""], ["<a name=\"L3293\">3293</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the lower boundary can be calculated even faster (using linear-time algorithm) and it can be used</span></pre></div>", ""], ["<a name=\"L3294\">3294</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">to determine roughly whether the two signatures are far enough so that they cannot relate to the</span></pre></div>", ""], ["<a name=\"L3295\">3295</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">same object.</span></pre></div>", ""], ["<a name=\"L3296\">3296</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3297\">3297</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param signature1 First signature, a \\f$\\texttt{size1}\\times \\texttt{dims}+1\\f$ floating-point matrix.</span></pre></div>", ""], ["<a name=\"L3298\">3298</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Each row stores the point weight followed by the point coordinates. The matrix is allowed to have</span></pre></div>", ""], ["<a name=\"L3299\">3299</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">a single column (weights only) if the user-defined cost matrix is used. The weights must be</span></pre></div>", ""], ["<a name=\"L3300\">3300</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">non-negative and have at least one non-zero value.</span></pre></div>", ""], ["<a name=\"L3301\">3301</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param signature2 Second signature of the same format as signature1 , though the number of rows</span></pre></div>", ""], ["<a name=\"L3302\">3302</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">may be different. The total weights may be different. In this case an extra &quot;dummy&quot; point is added</span></pre></div>", ""], ["<a name=\"L3303\">3303</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">to either signature1 or signature2. The weights must be non-negative and have at least one non-zero</span></pre></div>", ""], ["<a name=\"L3304\">3304</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">value.</span></pre></div>", ""], ["<a name=\"L3305\">3305</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param distType Used metric. See #DistanceTypes.</span></pre></div>", ""], ["<a name=\"L3306\">3306</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param cost User-defined \\f$\\texttt{size1}\\times \\texttt{size2}\\f$ cost matrix. Also, if a cost matrix</span></pre></div>", ""], ["<a name=\"L3307\">3307</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">is used, lower boundary lowerBound cannot be calculated because it needs a metric function.</span></pre></div>", ""], ["<a name=\"L3308\">3308</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param lowerBound Optional input/output parameter: lower boundary of a distance between the two</span></pre></div>", ""], ["<a name=\"L3309\">3309</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">signatures that is a distance between mass centers. The lower boundary may not be calculated if</span></pre></div>", ""], ["<a name=\"L3310\">3310</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the user-defined cost matrix is used, the total weights of point configurations are not equal, or</span></pre></div>", ""], ["<a name=\"L3311\">3311</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">if the signatures consist of weights only (the signature matrices have a single column). You</span></pre></div>", ""], ["<a name=\"L3312\">3312</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">**must** initialize \\*lowerBound . If the calculated distance between mass centers is greater or</span></pre></div>", ""], ["<a name=\"L3313\">3313</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">equal to \\*lowerBound (it means that the signatures are far enough), the function does not</span></pre></div>", ""], ["<a name=\"L3314\">3314</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">calculate EMD. In any case \\*lowerBound is set to the calculated distance between mass centers on</span></pre></div>", ""], ["<a name=\"L3315\">3315</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">return. Thus, if you want to calculate both distance between mass centers and EMD, \\*lowerBound</span></pre></div>", ""], ["<a name=\"L3316\">3316</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">should be set to 0.</span></pre></div>", ""], ["<a name=\"L3317\">3317</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param flow Resultant \\f$\\texttt{size1} \\times \\texttt{size2}\\f$ flow matrix: \\f$\\texttt{flow}_{i,j}\\f$ is</span></pre></div>", ""], ["<a name=\"L3318\">3318</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">a flow from \\f$i\\f$ -th point of signature1 to \\f$j\\f$ -th point of signature2 .</span></pre></div>", ""], ["<a name=\"L3319\">3319</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L3320\">3320</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS</span> <span class=\"kt\">float</span> <span class=\"nf\">EMD</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">signature1</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">signature2</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L3321\">3321</a>", "", "", "<div class=\"highlight\"><pre>                      <span class=\"kt\">int</span> <span class=\"n\">distType</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">cost</span><span class=\"o\">=</span><span class=\"n\">noArray</span><span class=\"p\">(),</span></pre></div>", ""], ["<a name=\"L3322\">3322</a>", "", "", "<div class=\"highlight\"><pre>                      <span class=\"kt\">float</span><span class=\"o\">*</span> <span class=\"n\">lowerBound</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">flow</span> <span class=\"o\">=</span> <span class=\"n\">noArray</span><span class=\"p\">()</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L3323\">3323</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3324\">3324</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_AS</span><span class=\"p\">(</span><span class=\"n\">EMD</span><span class=\"p\">)</span> <span class=\"kt\">float</span> <span class=\"n\">wrapperEMD</span><span class=\"p\">(</span> <span class=\"n\">I pre></div>", ""], ["<a name=\"L3346\">3346</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the future image regions. All the other pixels in markers , whose relation to the outlined regions</span></pre></div>", ""], ["<a name=\"L3347\">3347</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">is not known and should be defined by the algorithm, should be set to 0&#39;s. In the function output,</span></pre></div>", ""], ["<a name=\"L3348\">3348</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">each pixel in markers is set to a value of the &quot;seed&quot; components or to -1 at boundaries between the</span></pre></div>", ""], ["<a name=\"L3349\">3349</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">regions.</span></pre></div>", ""], ["<a name=\"L3350\">3350</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3351\">3351</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note Any two neighbor connected components are not necessarily separated by a watershed boundary</span></pre></div>", ""], ["<a name=\"L3352\">3352</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">(-1&#39;s pixels); for example, they can touch each other in the initial marker image passed to the</span></pre></div>", ""], ["<a name=\"L3353\">3353</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">function.</span></pre></div>", ""], ["<a name=\"L3354\">3354</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3355\">3355</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param image Input 8-bit 3-channel image.</span></pre></div>", ""], ["<a name=\"L3356\">3356</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param markers Input/output 32-bit single-channel image (map) of markers. It should have the same</span></pre></div>", ""], ["<a name=\"L3357\">3357</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">size as image .</span></pre></div>", ""], ["<a name=\"L3358\">3358</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3359\">3359</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa findContours</span></pre></div>", ""], ["<a name=\"L3360\">3360</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L3361\">3361</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">watershed</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">image</span><span class=\"p\">,</span> <span class=\"n\">InputOutputArray</span> <span class=\"n\">markers</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L3362\">3362</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3363\">3363</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @} imgproc_segmentation</span></pre></div>", ""], ["<a name=\"L3364\">3364</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3365\">3365</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @addtogroup imgproc_filter</span></pre></div>", ""], ["<a name=\"L3366\">3366</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @{</span></pre></div>", ""], ["<a name=\"L3367\">3367</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3368\">3368</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Performs initial step of meanshift segmentation of an image.</span></pre></div>", ""], ["<a name=\"L3369\">3369</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3370\">3370</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function implements the filtering stage of meanshift segmentation, that is, the output of the</span></pre></div>", ""], ["<a name=\"L3371\">3371</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">function is the filtered &quot;posterized&quot; image with color gradients and fine-grain texture flattened.</span></pre></div>", ""], ["<a name=\"L3372\">3372</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">At every pixel (X,Y) of the input image (or down-sized input image, see below) the function executes</span></pre></div>", ""], ["<a name=\"L3373\">3373</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">meanshift iterations, that is, the pixel (X,Y) neighborhood in the joint space-color hyperspace is</span></pre></div>", ""], ["<a name=\"L3374\">3374</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">considered:</span></pre></div>", ""], ["<a name=\"L3375\">3375</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3376\">3376</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[(x,y): X- \\texttt{sp} \\le x  \\le X+ \\texttt{sp} , Y- \\texttt{sp} \\le y  \\le Y+ \\texttt{sp} , ||(R,G,B)-(r,g,b)||   \\le \\texttt{sr}\\f]</span></pre></div>", ""], ["<a name=\"L3377\">3377</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3378\">3378</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">where (R,G,B) and (r,g,b) are the vectors of color components at (X,Y) and (x,y), respectively</span></pre></div>", ""], ["<a name=\"L3379\">3379</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">(though, the algorithm does not depend on the color space used, so any 3-component color space can</span></pre></div>", ""], ["<a name=\"L3380\">3380</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">be used instead). Over the neighborhood the average spatial value (X&#39;,Y&#39;) and average color vector</span></pre></div>", ""], ["<a name=\"L3381\">3381</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">(R&#39;,G&#39;,B&#39;) are found and they act as the neighborhood center on the next iteration:</span></pre></div>", ""], ["<a name=\"L3382\">3382</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3383\">3383</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[(X,Y)~(X&#39;,Y&#39;), (R,G,B)~(R&#39;,G&#39;,B&#39;).\\f]</span></pre></div>", ""], ["<a name=\"L3384\">3384</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3385\">3385</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">After the iterations over, the color components of the initial pixel (that is, the pixel from where</span></pre></div>", ""], ["<a name=\"L3386\">3386</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the iterations started) are set to the final value (average color at the last iteration):</span></pre></div>", ""], ["<a name=\"L3387\">3387</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3388\">3388</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[I(X,Y) &lt;- (R*,G*,B*)\\f]</span></pre></div>", ""], ["<a name=\"L3389\">3389</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3390\">3390</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">When maxLevel \\&gt; 0, the gaussian pyramid of maxLevel+1 levels is built, and the above procedure is</span></pre></div>", ""], ["<a name=\"L3391\">3391</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">run on the smallest layer first. After that, the results are propagated to the larger layer and the</span></pre></div>", ""], ["<a name=\"L3392\">3392</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">iterations are run again only on those pixels where the layer colors differ by more than sr from the</span></pre></div>", ""], ["<a name=\"L3393\">3393</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">lower-resolution layer of the pyramid. That makes boundaries of color regions sharper. Note that the</span></pre></div>", ""], ["<a name=\"L3394\">3394</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">results will be actually different from the ones obtained by running the meanshift procedure on the</span></pre></div>", ""], ["<a name=\"L3395\">3395</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">whole original image (i.e. when maxLevel==0).</span></pre></div>", ""], ["<a name=\"L3396\">3396</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3397\">3397</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param src The source 8-bit, 3-channel image.</span></pre></div>", ""], ["<a name=\"L3398\">3398</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dst The destination image of the same format and the same size as the source.</span></pre></div>", ""], ["<a name=\"L3399\">3399</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param sp The spatial window radius.</span></pre></div>", ""], ["<a name=\"L3400\">3400</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param sr The color window radius.</span></pre></div>", ""], ["<a name=\"L3401\">3401</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param maxLevel Maximum level of the pyramid for the segmentation.</span></pre></div>", ""], ["<a name=\"L3402\">3402</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param termcrit Termination criteria: when to stop meanshift iterations.</span></pre></div>", ""], ["<a name=\"L3403\">3403</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L3404\">3404</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">pyrMeanShiftFiltering</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">src</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">dst</span> \">rect</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L3437\">3437</a>", "", "", "<div class=\"highlight\"><pre>                           <span class=\"n\">InputOutputArray</span> <span class=\"n\">bgdModel</span><span class=\"p\">,</span> <span class=\"n\">InputOutputArray</span> <span class=\"n\">fgdModel</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L3438\">3438</a>", "", "", "<div class=\"highlight\"><pre>                           <span class=\"kt\">int</span> <span class=\"n\">iterCount</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">mode</span> <span class=\"o\">=</span> <span class=\"n\">GC_EVAL</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L3439\">3439</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3440\">3440</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @} imgproc_segmentation</span></pre></div>", ""], ["<a name=\"L3441\">3441</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3442\">3442</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @addtogroup imgproc_misc</span></pre></div>", ""], ["<a name=\"L3443\">3443</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @{</span></pre></div>", ""], ["<a name=\"L3444\">3444</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3445\">3445</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @example samples/cpp/distrans.cpp</span></pre></div>", ""], ["<a name=\"L3446\">3446</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">An example on using the distance transform</span></pre></div>", ""], ["<a name=\"L3447\">3447</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L3448\">3448</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3449\">3449</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Calculates the distance to the closest zero pixel for each pixel of the source image.</span></pre></div>", ""], ["<a name=\"L3450\">3450</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3451\">3451</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function cv::distanceTransform calculates the approximate or precise distance from every binary</span></pre></div>", ""], ["<a name=\"L3452\">3452</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">image pixel to the nearest zero pixel. For zero image pixels, the distance will obviously be zero.</span></pre></div>", ""], ["<a name=\"L3453\">3453</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3454\">3454</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">When maskSize == #DIST_MASK_PRECISE and distanceType == #DIST_L2 , the function runs the</span></pre></div>", ""], ["<a name=\"L3455\">3455</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">algorithm described in @cite Felzenszwalb04 . This algorithm is parallelized with the TBB library.</span></pre></div>", ""], ["<a name=\"L3456\">3456</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3457\">3457</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">In other cases, the algorithm @cite Borgefors86 is used. This means that for a pixel the function</span></pre></div>", ""], ["<a name=\"L3458\">3458</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">finds the shortest path to the nearest zero pixel consisting of basic shifts: horizontal, vertical,</span></pre></div>", ""], ["<a name=\"L3459\">3459</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">diagonal, or knight&#39;s move (the latest is available for a \\f$5\\times 5\\f$ mask). The overall</span></pre></div>", ""], ["<a name=\"L3460\">3460</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">distance is calculated as a sum of these basic distances. Since the distance function should be</span></pre></div>", ""], ["<a name=\"L3461\">3461</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">symmetric, all of the horizontal and vertical shifts must have the same cost (denoted as a ), all</span></pre></div>", ""], ["<a name=\"L3462\">3462</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the diagonal shifts must have the same cost (denoted as `b`), and all knight&#39;s moves must have the</span></pre></div>", ""], ["<a name=\"L3463\">3463</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">same cost (denoted as `c`). For the #DIST_C and #DIST_L1 types, the distance is calculated</span></pre></div>", ""], ["<a name=\"L3464\">3464</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">precisely, whereas for #DIST_L2 (Euclidean distance) the distance can be calculated only with a</span></pre></div>", ""], ["<a name=\"L3465\">3465</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">relative error (a \\f$5\\times 5\\f$ mask gives more accurate results). For `a`,`b`, and `c`, OpenCV</span></pre></div>", ""], ["<a name=\"L3466\">3466</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">uses the values suggested in the original paper:</span></pre></div>", ""], ["<a name=\"L3467\">3467</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- DIST_L1: `a = 1, b = 2`</span></pre></div>", ""], ["<a name=\"L3468\">3468</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- DIST_L2:</span></pre></div>", ""], ["<a name=\"L3469\">3469</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    - `3 x 3`: `a=0.955, b=1.3693`</span></pre></div>", ""], ["<a name=\"L3470\">3470</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    - `5 x 5`: `a=1, b=1.4, c=2.1969`</span></pre></div>", ""], ["<a name=\"L3471\">3471</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- DIST_C: `a = 1, b = 1`</span></pre></div>", ""], ["<a name=\"L3472\">3472</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3473\">3473</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Typically, for a fast, coarse distance estimation #DIST_L2, a \\f$3\\times 3\\f$ mask is used. For a</span></pre></div>", ""], ["<a name=\"L3474\">3474</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">more accurate distance estimation #DIST_L2, a \\f$5\\times 5\\f$ mask or the precise algorithm is used.</span></pre></div>", ""], ["<a name=\"L3475\">3475</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Note that both the precise and the approximate algorithms are linear on the number of pixels.</span></pre></div>", ""], ["<a name=\"L3476\">3476</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3477\">3477</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">This variant of the function does not only compute the minimum distance for each pixel \\f$(x, y)\\f$</span></pre></div>", ""], ["<a name=\"L3478\">3478</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">but also identifies the nearest connected component consisting of zero pixels</span></pre></div>", ""], ["<a name=\"L3479\">3479</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">(labelType==#DIST_LABEL_CCOMP) or the nearest zero pixel (labelType==#DIST_LABEL_PIXEL). Index of the</span></pre></div>", ""], ["<a name=\"L3480\">3480</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">component/pixel is stored in `labels(x, y)`. When labelType==#DIST_LABEL_CCOMP, the function</span></pre></div>", ""], ["<a name=\"L3481\">3481</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">automatically finds connected components of zero pixels in the input image and marks them with</span></pre></div>", ""], ["<a name=\"L3482\">3482</a>", "", "", "<div class=\"highlight\"><pre><span c /span></pre></div>", ""], ["<a name=\"L3545\">3545</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\texttt{src} ( \\texttt{seedPoint} .x, \\texttt{seedPoint} .y)_b- \\texttt{loDiff} _b \\leq \\texttt{src} (x,y)_b \\leq \\texttt{src} ( \\texttt{seedPoint} .x, \\texttt{seedPoint} .y)_b+ \\texttt{upDiff} _b\\f]</span></pre></div>", ""], ["<a name=\"L3546\">3546</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3547\">3547</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3548\">3548</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">where \\f$src(x&#39;,y&#39;)\\f$ is the value of one of pixel neighbors that is already known to belong to the</span></pre></div>", ""], ["<a name=\"L3549\">3549</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">component. That is, to be added to the connected component, a color/brightness of the pixel should</span></pre></div>", ""], ["<a name=\"L3550\">3550</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">be close enough to:</span></pre></div>", ""], ["<a name=\"L3551\">3551</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- Color/brightness of one of its neighbors that already belong to the connected component in case</span></pre></div>", ""], ["<a name=\"L3552\">3552</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">of a floating range.</span></pre></div>", ""], ["<a name=\"L3553\">3553</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- Color/brightness of the seed point in case of a fixed range.</span></pre></div>", ""], ["<a name=\"L3554\">3554</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3555\">3555</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Use these functions to either mark a connected component with the specified color in-place, or build</span></pre></div>", ""], ["<a name=\"L3556\">3556</a>", "", "", "<div class=\"hi  flags</span></pre></div>", ""], ["<a name=\"L3567\">3567</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">as described below. Additionally, the function fills the border of the mask with ones to simplify</span></pre></div>", ""], ["<a name=\"L3568\">3568</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">internal processing. It is therefore possible to use the same mask in multiple calls to the function</span></pre></div>", ""], ["<a name=\"L3569\">3569</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">to make sure the filled areas do not overlap.</span></pre></div>", ""], ["<a name=\"L3570\">3570</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param seedPoint Starting point.</span></pre></div>", ""], ["<a name=\"L3571\">3571</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param newVal New value of the repainted domain pixels.</span></pre></div>", ""], ["<a name=\"L3572\">3572</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param loDiff Maximal lower brightness/color difference between the currently observed pixel and</span></pre></div>", ""], ["<a name=\"L3573\">3573</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">one of its neighbors belonging to the component, or a seed pixel being added to the component.</span></pre></div>", ""], ["<a name=\"L3574\">3574</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param upDiff Maximal upper brightness/color difference between the currently observed pixel and</span></pre></div>", ""], ["<a name=\"L3575\">3575</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">one of its neighbors belonging to the component, or a seed pixel being added to the component.</span></pre></div>", ""], ["<a name=\"L3576\">3576</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param rect Optional output parameter set by the function to the minimum bounding rectangle of the</span></pre></div>", ""], ["<a name=\"L3577\">3577</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">repainted domain.</span></pre></div>", ""], ["<a name=\"L3578\">3578</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param flags Operation flags. The first 8 bits contain a connectivity value. The default value of</span></pre></div>", ""], ["<a name=\"L3579\">3579</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">4 means that only the four nearest neighbor pixels (those that share an edge) are considered. A</span></pre></div>", ""], ["<a name=\"L3580\">3580</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">connectivity value of 8 means that the eight nearest neighbor pixels (those that share a corner)</span></pre></div>", ""], ["<a name=\"L3581\">3581</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">will be considered. The next 8 bits (8-16) contain a value between 1 and 255 with which to fill</span></pre></div>", ""], ["<a name=\"L3582\">3582</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the mask (the default value is 1). For example, 4 | ( 255 \\&lt;\\&lt; 8 ) will consider 4 nearest</span></pre></div>", ""], ["<a name=\"L3583\">3583</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">neighbours and fill the mask with a value of 255. The following additional options occupy higher</span></pre></div>", ""], ["<a name=\"L3584\">3584</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">bits and therefore may be further combined with the connectivity and mask fill values using</span></pre></div>", ""], ["<a name=\"L3585\">3585</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">bit-wise or (|), see #FloodFillFlags.</span></pre></div>", ""], ["<a name=\"L3586\">3586</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3587\">3587</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note Since the mask is larger than the filled image, a pixel \\f$(x, y)\\f$ in image corresponds to the</span></pre></div>", ""], ["<a name=\"L3588\">3588</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">pixel \\f$(x+1, y+1)\\f$ in the mask .</span></pre></div>", ""], ["<a name=\"L3589\">3589</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3590\">3590</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa findContours</span></pre></div>", ""], ["<a name=\"L3591\">3591</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L3592\">3592</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">int</span> <span class=\"nf\">floodFill</span><span class=\"p\">(</span> <span class=\"n\">InputOutputArray</span> <span class=\"n\">image</span><span class=\"p\">,</span> <span class=\"n\">InputOutputArray</span> <span class=\"n\">mask</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L3593\">3593</a>", "", "", "<div class=\"highlight\"><pre>                            <span class=\"n\">Point</span> <span class=\"n\">seedPoint</span><span class=\"p\">,</span> <span class=\"n\">Scalar</span> <span class=\"n\">newVal</span><span class=\"p\">,</span> <span class=\"n\">CV_OUT</span> <span class=\"n\">Rect</span><span class=\"o\">*</span> <span class=\"n\">rect</span><span class=\"o\">=</span><span class=\"mi\">0</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L3594\">3594</a>", "", "", "<div class=\"highlight\"><pre>                            <span class=\"n\">Scalar</span> <span class=\"n\">loDiff</span> <span class=\"o\">=</span> <span class=\"n\">Scalar</span><span class=\"p\">(),</span> <span class=\"n\">Scalar</span> <span class=\"n\">upDiff</span> <span class=\"o\">=</span> <span class=\"n\">Scalar</span><span class=\"p\">(),</span></pre></div>", ""], ["<a name=\"L3595\">3595</a>", "", "", "<div class=\"highlight\"><pre>                            <span class=\"kt\">int</span> <span class=\"n\">flags</span> <span class=\"o\">=</span> <span class=\"mi\">4</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L3596\">3596</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3597\">3597</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @example samples/cpp/ffilldemo.cpp</span></pre></div>", ""], ["<a name=\"L3598\">3598</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">An example using the FloodFill technique</span></pre></div>", ""], ["<a name=\"L3599\">3599</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L3600\">3600</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3601\">3601</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @overload</span></pre></div>", ""], ["<a name=\"L3602\">3602</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3603\">3603</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">variant without `mask` parameter</span></pre></div>", ""], ["<a name=\"L3604\">3604</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L3605\">3605</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS</span> <span class=\"kt\">int</span> <span class=\"nf\">floodFill</span><span class=\"p\">(</span> <span class=\"n\">InputOutputArray</span> <span class=\"n\">image</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L3606\">3606</a>", "", "", "<div class=\"highlight\"><pre>                          <span class=\"n\">Point</span> <span class=\"n\">seedPoint</span><span class=\"p\">,</span> <span class=\"n\">Scalar</span> <span class=\"n\">newVal</span><span class=\"p\">,</span> <span class=\"n\">CV_OUT</span> <span class=\"n\">Rect</span><span class=\"o\">*</span> <span class=\"n\">rect</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L3607\">3607</a>", "", "", "<div class=\"highlight\"><pre>                          <span class=\"n\">Scalar</span> <span class=\"n\">loDiff</span> <span class=\"o\">=</span> <span class=\"n\">Scalar</span><span class=\"p\">(),</span> <span class=\"n\">Scalar</span> <span class=\"n\">upDiff</span> <span class=\"o\">=</span> <span class=\"n\">Scalar</span><span class=\"p\">(),</span></pre></div>", ""], ["<a name=\"L3608\">3608</a>", "", "", "<div class=\"highlight\"><pre>                          <span class=\"kt\">int</span> <span class=\"n\">flags</span> <span class=\"o\">=</span> <span class=\"mi\">4</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L3609\">3609</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3610\">3610</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! Performs linear blending of two images:</span></pre></div>", ""], ["<a name=\"L3611\">3611</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! \\f[ \\texttt{dst}(i,j) = \\texttt{weights1}(i,j)*\\texttt{src1}(i,j) + \\texttt{weights2}(i,j)*\\texttt{src2}(i,j) \\f]</span></pre></div>", ""], ["<a name=\"L3612\">3612</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @param src1 It has a type of CV_8UC(n) or CV_32FC(n), where n is a positive integer.</span></pre></div>", ""], ["<a name=\"L3613\">3613</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @param src2 It has the same type and size as src1.</span></pre></div>", ""], ["<a name=\"L3614\">3614</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @param weights1 It has a type of CV_32FC1 and the same size with src1.</span></pre></div>", ""], ["<a name=\"L3615\">3615</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @param weights2 It has a type of CV_32FC1 and the same size with src1.</span></pre></div>", ""], ["<a name=\"L3616\">3616</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @param dst It is created if it does not have the same size and type with src1.</span></pre></div>", ""], ["<a name=\"L3617\">3617</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">blendLinear</span><span class=\"p\">(</span><span class=\"n\">InputArray</span> <span class=\"n\">src1</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">src2</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">weights1</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">weights2</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">dst</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L3618\">3618</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3619\">3619</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @} imgproc_misc</span></pre></div>", ""], ["<a name=\"L3620\">3620</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3621\">3621</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @addtogroup imgproc_color_conversions</span></pre></div>", ""], ["<a name=\"L3622\">3622</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @{</span></pre></div>", ""], ["<a name=\"L3623\">3623</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3624\">3624</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Converts an image from one color space to another.</span></pre></div>", ""], ["<a name=\"L3625\">3625</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3626\">3626</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function converts an input image from one color space to another. In case of a transformation</span></pre></div>", ""], ["<a name=\"L3627\">3627</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">to-from RGB color space, the order of the channels should be specified explicitly (RGB or BGR). Note</span></pre></div>", ""], ["<a name=\"L3628\">3628</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">that the default color format in OpenCV is often referred to as RGB but it is actually BGR (the</span></pre></div>", ""], ["<a name=\"L3629\">3629</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">bytes are reversed). So the first byte in a standard (24-bit) color image will be an 8-bit Blue</span></pre></div>", ""], ["<a name=\"L3630\">3630</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">component, the second byte will be Green, and the third byte will be Red. The fourth, fifth, and</span></pre></div>", ""], ["<a name=\"L3631\">3631</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">sixth bytes would then be the second pixel (Blue, then Green, then Red), and so on.</span></pre></div>", ""], ["<a name=\"L3632\">3632</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3633\">3633</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The conventional ranges for R, G, and B channel values are:</span></pre></div>", ""], ["<a name=\"L3634\">3634</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   0 to 255 for CV_8U images</span></pre></div>", ""], ["<a name=\"L3635\">3635</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   0 to 65535 for CV_16U images</span></pre></div>", ""], ["<a name=\"L3636\">3636</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   0 to 1 for CV_32F images</span></pre></div>", ""], ["<a name=\"L3637\">3637</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3638\">3638</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">In case of linear transformations, the range does not matter. But in case of a non-linear</span></pre></div>", ""], ["<a name=\"L3639\">3639</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">transformation, an input RGB image should be normalized to the proper value range to get the correct</span></pre></div>", ""], ["<a name=\"L3640\">3640</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">results, for example, for RGB \\f$\\rightarrow\\f$ L\\*u\\*v\\* transformation. For example, if you have a</span></pre></div>", ""], ["<a name=\"L3641\">3641</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">32-bit floating-point image directly converted from an 8-bit image without any scaling, then it will</span></pre></div>", ""], ["<a name=\"L3642\">3642</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">have the 0..255 value range instead of 0..1 assumed by the function. So, before calling #cvtColor ,</span></pre></div>", ""], ["<a name=\"L3643\">3643</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">you need first to scale the image down:</span></pre></div>", ""], ["<a name=\"L3644\">3644</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@code</span></pre></div>", ""], ["<a name=\"L3645\">3645</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    img *= 1./255;</span></pre></div>", ""], ["<a name=\"L3646\">3646</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    cvtColor(img, img, COLOR_BGR2Luv);</span></pre></div>", ""], ["<a name=\"L3647\">3647</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@endcode</span></pre></div>", ""], ["<a name=\"L3648\">3648</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">If you use #cvtColor with 8-bit images, the conversion will have some information lost. For many</span></pre></div>", ""], ["<a name=\"L3649\">3649</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">applications, this will not be noticeable but it is recom  can be found as global minimums (when</span></pre></div>", ""], ["<a name=\"L3825\">3825</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">#TM_SQDIFF was used) or maximums (when #TM_CCORR or #TM_CCOEFF was used) using the</span></pre></div>", ""], ["<a name=\"L3826\">3826</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">#minMaxLoc function. In case of a color image, template summation in the numerator and each sum in</span></pre></div>", ""], ["<a name=\"L3827\">3827</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the denominator is done over all of the channels and separate mean values are used for each channel.</span></pre></div>", ""], ["<a name=\"L3828\">3828</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">That is, the function can take a color template and a color image. The result will still be a</span></pre></div>", ""], ["<a name=\"L3829\">3829</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">single-channel image, which is easier to analyze.</span></pre></div>", ""], ["<a name=\"L3830\">3830</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3831\">3831</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param image Image where the search is running. It must be 8-bit or 32-bit floating-point.</span></pre></div>", ""], ["<a name=\"L3832\">3832</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param templ Searched template. It must be not greater than the source image and have the same</span></pre></div>", ""], ["<a name=\"L3833\">3833</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">data type.</span></pre></div>", ""], ["<a name=\"L3834\">3834</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param result Map of comparison results. It must be single-channel 32-bit floating-point. If image</span></pre></div>", ""], ["<a name=\"L3835\">3835</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\
