ement.</span></pre></div>", ""], ["<a name=\"L4204\">4204</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L4205\">4205</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param points Input 2D point set, stored in std::vector\\&lt;\\&gt; or Mat</span></pre></div>", ""], ["<a name=\"L4206\">4206</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L4207\">4207</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"n\">RotatedRect</span> <span class=\"nf\">fitEllipse</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">points</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L4208\">4208</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L4209\">4209</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Fits an ellipse around a set of 2D points.</span></pre></div>", ""], ["<a name=\"L4210\">4210</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L4211\">4211</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> The function calculates the ellipse that fits a set of 2D points.</span></pre></div>", ""], ["<a name=\"L4212\">4212</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> It returns the rotated rectangle in which the ellipse is inscribed.</span></pre></div>", ""], ["<a name=\"L4213\">4213</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> The Approximate Mean Square (AMS) proposed by @cite Taubin1991 is used.</span></pre></div>", ""], ["<a name=\"L4214\">4214</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L4215\">4215</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> For an ellipse, this basis set is \\f$ \\chi= \\left(x^2, x y, y^2, x, y, 1\\right) \\f$,</span></pre></div>", ""], ["<a name=\"L4216\">4216</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> which is a set of six free coefficients \\f$ A^T=\\left\\{A_{\\text{xx}},A_{\\text{xy}},A_{\\text{yy}},A_x,A_y,A_0\\right\\} \\f$.</span></pre></div>", ""], ["<a name=\"L4217\">4217</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> However, to specify an ellipse, all that is needed is five numbers; the major and minor axes lengths \\f$ (a,b) \\f$,</span></pre></div>", ""], ["<a name=\"L4218\">4218</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> the position \\f$ (x_0,y_0) \\f$, and the orientation \\f$ \\theta \\f$. This is because the basis set includes lines,</span></pre></div>", ""], ["<a name=\"L4219\">4219</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> quadratics, parabolic and hyperbolic functions as well as elliptical functions as possible fits.</span></pre></div>", ""], ["<a name=\"L4220\">4220</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> If the fit is found to be a parabolic or hyperbolic function then the standard #fitEllipse method is used.</span></pre></div>", ""], ["<a name=\"L4221\">4221</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> The AMS method restricts the fit to parabolic, hyperbolic and elliptical curves</span></pre></div>", ""], ["<a name=\"L4222\">4222</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> by imposing the condition that \\f$ A^T ( D_x^T D_x  +   D_y^T D_y) A = 1 \\f$ where</span></pre></div>", ""], ["<a name=\"L4223\">4223</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> the matrices \\f$ Dx \\f$ and \\f$ Dy \\f$ are the partial derivatives of the design matrix \\f$ D \\f$ with</span></pre></div>", ""], ["<a name=\"L4224\">4224</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> respect to x and y. The matrices are formed row by row applying the following to</span></pre></div>", ""], ["<a name=\"L4225\">4225</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> each of the points in the set:</span></pre></div>", ""], ["<a name=\"L4226\">4226</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> \\f{align*}{</span></pre></div>", ""], ["<a name=\"L4227\">4227</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> D(i,:)&amp;=\\left\\{x_i^2, x_i y_i, y_i^2, x_i, y_i, 1\\right\\} &amp;</span></pre></div>", ""], ["<a name=\"L4228\">4228</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> D_x(i,:)&amp;=\\left\\{2 x_i,y_i,0,1,0,0\\right\\} &amp;</span></pre></div>", ""], ["<a name=\"L4229\">4229</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> D_y(i,:)&amp;=\\left\\{0,x_i,2 y_i,0,1,0\\right\\}</span></pre></div>", ""], ["<a name=\"L4230\">4230</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> \\f}</span></pre></div>", ""], ["<a name=\"L4231\">4231</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> The AMS method minimizes the cost function</span></pre></div>", ""], ["<a name=\"L4232\">4232</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> \\f{equation*}{</span></pre></div>", ""], ["<a name=\"L4233\">4233</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> \\epsilon ^2=\\frac{ A^T D^T D A }{ A^T (D_x^T D_x +  D_y^T D_y) A^T }</span></pre></div>", ""], ["<a name=\"L4234\">4234</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> \\f}</span></pre></div>", ""], ["<a name=\"L4235\">4235</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L4236\">4236</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> The minimum cost is found by solving the generalized eigenvalue problem.</span></pre></div>", ""], ["<a name=\"L4237\">4237</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L4238\">4238</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> \\f{equation*}{</span></pre></div>", ""], ["<a name=\"L4239\">4239</a>", "", "", "<div class > \\f{equation*}{</span></pre></div>", ""], ["<a name=\"L4276\">4276</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> D^T D A = \\lambda  \\left( C\\right) A</span></pre></div>", ""], ["<a name=\"L4277\">4277</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> \\f}</span></pre></div>", ""], ["<a name=\"L4278\">4278</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L4279\">4279</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> The system produces only one positive eigenvalue \\f$ \\lambda\\f$ which is chosen as the solution</span></pre></div>", ""], ["<a name=\"L4280\">4280</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> with its eigenvector \\f$\\mathbf{u}\\f$. These are used to find the coefficients</span></pre></div>", ""], ["<a name=\"L4281\">4281</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L4282\">4282</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> \\f{equation*}{</span></pre></div>", ""], ["<a name=\"L4283\">4283</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> A = \\sqrt{\\frac{1}{\\mathbf{u}^T C \\mathbf{u}}}  \\mathbf{u}</span></pre></div>", ""], ["<a name=\"L4284\">4284</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> \\f}</span></pre></div>", ""], ["<a name=\"L4285\">4285</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> The scaling factor guarantees that  \\f$A^T C A =1\\f$.</span></pre></div>", ""], ["<a name=\"L4286\">4286</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L4287\">4287</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> @param points Input 2D point set, stored in std::vector\\&lt;\\&gt; or Mat</span></pre></div>", ""], ["<a name=\"L4288\">4288</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L4289\">4289</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"n\">RotatedRect</span> <span class=\"nf\">fitEllipseDirect</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">points</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L4290\">4290</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L4291\">4291</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Fits a line to a 2D or 3D point set.</span></pre></div>", ""], ["<a name=\"L4292\">4292</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L4293\">4293</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function fitLine fits a line to a 2D or 3D point set by minimizing \\f$\\sum_i \\rho(r_i)\\f$ where</span></pre></div>", ""], ["<a name=\"L4294\">4294</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f$r_i\\f$ is a distance between the \\f$i^{th}\\f$ point, the line and \\f$\\rho(r)\\f$ is a distance function, one</span></pre></div>", ""], ["<a name=\"L4295\">4295</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">of the following:</span></pre></div>", ""], ["<a name=\"L4296\">4296</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-  DIST_L2</span></pre></div>", ""], ["<a name=\"L4297\">4297</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\rho (r) = r^2/2  \\quad \\text{(the simplest and the fastest least-squares method)}\\f]</span></pre></div>", ""], ["<a name=\"L4298\">4298</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- DIST_L1</span></pre></div>", ""], ["<a name=\"L4299\">4299</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\rho (r) = r\\f]</span></pre></div>", ""], ["<a name=\"L4300\">4300</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- DIST_L12</span></pre></div>", ""], ["<a name=\"L4301\">4301</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\rho (r) = 2  \\cdot ( \\sqrt{1 + \\frac{r^2}{2}} - 1)\\f]</span></pre></div>", ""], ["<a name=\"L4302\">4302</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- DIST_FAIR</span></pre></div>", ""], ["<a name=\"L4303\">4303</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\rho \\left (r \\right ) = C^2  \\cdot \\left (  \\frac{r}{C} -  \\log{\\left(1 + \\frac{r}{C}\\right)} \\right )  \\quad \\text{where} \\quad C=1.3998\\f]</span></pre></div>", ""], ["<a name=\"L4304\">4304</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- DIST_WELSCH</span></pre></div>", ""], ["<a name=\"L4305\">4305</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\rho \\left (r \\right ) =  \\frac{C^2}{2} \\cdot \\left ( 1 -  \\exp{\\left(-\\left(\\frac{r}{C}\\right)^2\\right)} \\right )  \\quad \\text{where} \\quad C=2.9846\\f]</span></pre></div>", ""], ["<a name=\"L4306\">4306</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- DIST_HUBER</span></pre></div>", ""], ["<a name=\"L4307\">4307</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\rho (r) =  \\fork{r^2/2}{if \\(r &lt; C\\)}{C \\cdot (r-C/2)}{otherwise} \\quad \\text{where} \\quad C=1.345\\f]</span></pre></div>", ""], ["<a name=\"L4308\">4308</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L4309\">4309</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The algorithm is based on the M-estimator ( &lt;http://en.wikipedia.org/wiki/M-estimator&gt; ) technique</span></pre></div>", ""], ["<a name=\"L4310\">4310</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">that iteratively fits the line using the weighted least-squares algorithm. After each iteration the</span></pre></div>", ""], ["<a name=\"L4311\">4311</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">weights \\f$w_i\\f$ are adjusted to be inversely proportional to \\f$\\rho(r_i)\\f$ .</span></pre></div>", ""], ["<a name=\"L4312\">4312</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L4313\">4313</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param points Input vector of 2D or 3D points, stored in std::vector\\&lt;\\&gt; or Mat.</span></pre></div>", ""], ["<a name=\"L4314\">4314</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param line Output line parameters. In case of 2D fitting, it should be a vector of 4 elements</span></pre></div>", ""], ["<a name=\"L4315\">4315</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">(like Vec4f) - (vx, vy, x0, y0), where (vx, vy) is a normalized vector collinear to the line and</span></pre></div>", ""], ["<a name=\"L4316\">4316</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">(x0, y0) is a point on the line. In case of 3D fitting, it should be a vector of 6 elements (like</span></pre></div>", ""], ["<a name=\"L4317\">4317</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Vec6f) - (vx, vy, vz, x0, y0, z0), where (vx, vy, vz) is a normalized vector collinear to the line</span></pre></div>", ""], ["<a name=\"L4318\">4318</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">and (x0, y0, z0) is a point on the line.</span></pre></div>", ""], ["<a name=\"L4319\">4319</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param distType Distance used by the M-estimator, see #DistanceTypes</span></pre></div>", ""], ["<a name=\"L4320\">4320</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param param Numerical parameter ( C ) for some types of distances. If it is 0, an optimal value</span></pre></div>", ""], ["<a name=\"L4321\">4321</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">is chosen.</span></pre></div>", ""], ["<a name=\"L4322\">4322</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param reps Sufficient accuracy for the radius (distance between the coordinate origin and the line).</ function toggleExpandedMessage(e) {
  var FullTextElems = e.parentElement.parentElement.getElementsByClassName("full-info");
  if (!FullTextElems || FullTextElems.length < 1) {
      return false;
  }
  var FullText = FullTextElems[0];
  if (FullText.style.display == 'none') {
    e.innerHTML = '-';
    FullText.style.display = 'block';
  } else {
    e.innerHTML = '+';
    FullText.style.display = 'none';
  }
}
