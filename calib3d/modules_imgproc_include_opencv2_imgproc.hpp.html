ht\"><pre><span class=\"cm\">// and on any theory of liability, whether in contract, strict liability,</span></pre></div>", ""], ["<a name=\"L38\">38</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">// or tort (including negligence or otherwise) arising in any way out of</span></pre></div>", ""], ["<a name=\"L39\">39</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">// the use of this software, even if advised of the possibility of such damage.</span></pre></div>", ""], ["<a name=\"L40\">40</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">//</span></pre></div>", ""], ["<a name=\"L41\">41</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">//M*/</span></pre></div>", ""], ["<a name=\"L42\">42</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L43\">43</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cp\">#ifndef OPENCV_IMGPROC_HPP</span></pre></div>", ""], ["<a name=\"L44\">44</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cp\">#define OPENCV_IMGPROC_HPP</span></pre></div>", ""], ["<a name=\"L45\">45</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L46\">46</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cp\">#include</span> <span class=\"cpf\">&quot;opencv2/core.hpp&quot;</span><span class=\"cp\"></span></pre></div>", ""], ["<a name=\"L47\">47</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L48\">48</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/**</span></pre></div>", ""], ["<a name=\"L49\">49</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  @defgroup imgproc Image Processing</span></pre></div>", ""], ["<a name=\"L50\">50</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L51\">51</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">This module includes image-processing functions.</span></pre></div>", ""], ["<a name=\"L52\">52</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L53\">53</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  @{</span></pre></div>", ""], ["<a name=\"L54\">54</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @defgroup imgproc_filter Image Filtering</span></pre></div>", ""], ["<a name=\"L55\">55</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L56\">56</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Functions and classes described in this section are used to perform various linear or non-linear</span></pre></div>", ""], ["<a name=\"L57\">57</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">filtering operations on 2D images (represented as Mat&#39;s). It means that for each pixel location</span></pre></div>", ""], ["<a name=\"L58\">58</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f$(x,y)\\f$ in the source image (normally, rectangular), its neighborhood is considered and used to</span></pre></div>", ""], ["<a name=\"L59\">59</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">compute the response. In case of a linear filter, it is a weighted sum of pixel values. In case of</span></pre></div>", ""], ["<a name=\"L60\">60</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">morphological operations, it is the minimum or maximum values, and so on. The computed response is</span></pre></div>", ""], ["<a name=\"L61\">61</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">stored in the destination image at the same location \\f$(x,y)\\f$. It means that the output image</span></pre></div>", ""], ["<a name=\"L62\">62</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">will be of the same size as the input image. Normally, the functions support multi-channel arrays,</span></pre></div>", ""], ["<a name=\"L63\">63</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">in which case every channel is processed independently. Therefore, the output image will also have</span></pre></div>", ""], ["<a name=\"L64\">64</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the same number of channels as the input one.</span></pre></div>", ""], ["<a name=\"L65\">65</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L66\">66</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Another common feature of the functions and classes described in this section is that, unlike</span></pre></div>", ""], ["<a name=\"L67\">67</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">simple arithmetic functions, they need to extrapolate values of some non-existing pixels. For</span></pre></div>", ""], ["<a name=\"L68\">68</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">example, if you want to smooth an image using a Gaussian \\f$3 \\times 3\\f$ filter, then, when</span></pre></div>", ""], ["<a name=\"L69\">69</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">processing the left-most pixels in each row, you need pixels to the left of them, that is, outside</span></pre></div>", ""], ["<a name=\"L70\">70</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">of the image. You can let these pixels be the same as the left-most image pixels (&quot;replicated</span></pre></div>", ""], ["<a name=\"L71\">71</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">border&quot; extrapolation method), or assume that all the non-existing pixels are zeros (&quot;constant</span></pre></div>", ""], ["<a name=\"L72\">72</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">border&quot; extrapolation method), and so on. OpenCV enables you to specify the extrapolation method.</span></pre></div>", ""], ["<a name=\"L73\">73</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">For details, see #BorderTypes</span></pre></div>", ""], ["<a name=\"L74\">74</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L75\">75</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@anchor filter_depths</span></pre></div>", ""], ["<a name=\"L76\">76</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">### Depth combinations</span></pre></div>", ""], ["<a name=\"L77\">77</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Input depth (src.depth()) | Output depth (ddepth)</span></pre></div>", ""], ["<a name=\"L78\">78</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">--------------------------|----------------------</span></pre></div>", ""], ["<a name=\"L79\">79</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">CV_8U                     | -1/CV_16S/CV_32F/CV_64F</span></pre></div>", ""], ["<a name=\"L80\">80</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">CV_16U/CV_16S             | -1/CV_32F/CV_64F</span></pre></div>", ""], ["<a name=\"L81\">81</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">CV_32F                    | -1/CV_32F/CV_64F</span></pre></div>", ""], ["<a name=\"L82\">82</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">CV_64F                    | -1/CV_64F</span></pre></div>", ""], ["<a name=\"L83\">83</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L84\">84</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note when ddepth=-1, the output image will have the same depth as the source.</span></pre></div>", ""], ["<a name=\"L85\">85</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L86\">86</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @defgroup imgproc_transform Geometric Image Transformations</span></pre></div>", ""], ["<a name=\"L87\">87</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L88\">88</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The functions in this section perform various geometrical transformations of 2D images. They do not</span></pre></div>", ""], ["<a name=\"L89\">89</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">change the image content but deform the pixel grid and map this deformed grid to the destination</span></pre></div>", ""], ["<a name=\"L90\">90</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">image. In fact, to avoid sampling artifacts, the mapping is done in the reverse order, from</span></pre></div>", ""], ["<a name=\"L91\">91</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">destination to the source. That is, for each pixel \\f$(x, y)\\f$ of the destination image, the</span></pre></div>", ""], ["<a name=\"L92\">92</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">functions compute coordinates of the corresponding &quot;donor&quot; pixel in the source image and copy the</span></pre></div>", ""], ["<a name=\"L93\">93</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">pixel value:</span></pre></div>", ""], ["<a name=\"L94\">94</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L95\">95</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\texttt{dst} (x,y)= \\texttt{src} (f_x(x,y), f_y(x,y))\\f]</span></pre></div>", ""], ["<a name=\"L96\">96</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L97\">97</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">In case when you specify the forward mapping \\f$\\left&lt;g_x, g_y\\right&gt;: \\texttt{src} \\rightarrow</span></pre></div>", ""], ["<a name=\"L98\">98</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\texttt{dst}\\f$, the OpenCV functions first compute the corresponding inverse mapping</span></pre></div>", ""], ["<a name=\"L99\">99</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f$\\left&lt;f_x, f_y\\right&gt;: \\texttt{dst} \\rightarrow \\texttt{src}\\f$ and then use the above formula.</span></pre></div>", ""], ["<a name=\"L100\">100</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L101\">101</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The actual implementations of the geometrical transformations, from the most generic remap and to</span></pre></div>", ""], ["<a name=\"L102\">102</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the simplest and the fastest resize, need to solve two main problems with the above formula:</span></pre></div>", ""], ["<a name=\"L103\">103</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L104\">104</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- Extrapolation of non-existing pixels. Similarly to the filtering functions described in the</span></pre></div>", ""], ["<a name=\"L105\">105</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">previous section, for some \\f$(x,y)\\f$, either one of \\f$f_x(x,y)\\f$, or \\f$f_y(x,y)\\f$, or both</span></pre></div>", ""], ["<a name=\"L106\">106</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">of them may fall outside of the image. In this case, an extrapolation method needs to be used.</span></pre></div>", ""], ["<a name=\"L107\">107</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">OpenCV provides the same selection of extrapolation methods as in the filtering functions. In</span></pre></div>", ""], ["<a name=\"L108\">108</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">addition, it provides the method #BORDER_TRANSPARENT. This means that the corresponding pixels in</span></pre></div>", ""], ["<a name=\"L109\">109</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the destination image will not be modified at all.</span></pre></div>", ""], ["<a name=\"L110\">110</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L111\">111</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- Interpolation of pixel values. Usually \\f$f_x(x,y)\\f$ and \\f$f_y(x,y)\\f$ are floating-point</span></pre></div>", ""], ["<a name=\"L112\">112</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">numbers. This means that \\f$\\left&lt;f_x, f_y\\right&gt;\\f$ can be either an affine or perspective</span></pre></div>", ""], ["<a name=\"L113\">113</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">transformation, or radial lens distortion correction, and so on. So, a pixel value at fractional</span></pre></div>", ""], ["<a name=\"L114\">114</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">coordinates needs to be retrieved. In the simplest case, the coordinates can be just rounded to the</span></pre></div>", ""], ["<a name=\"L115\">115</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">nearest integer coordinates and the corresponding pixel can be used. This is called a</span></pre></div>", ""], ["<a name=\"L116\">116</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">nearest-neighbor interpolation. However, a better result can be achieved by using more</span></pre></div>", ""], ["<a name=\"L117\">117</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">sophisticated [interpolation methods](http://en.wikipedia.org/wiki/Multivariate_interpolation) ,</span></pre></div>", ""], ["<a name=\"L118\">118</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">where a polynomial function is fit into some neighborhood of the computed pixel \\f$(f_x(x,y),</span></pre></div>", ""], ["<a name=\"L119\">119</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">f_y(x,y))\\f$, and then the value of the polynomial at \\f$(f_x(x,y), f_y(x,y))\\f$ is taken as the</span></pre></div>", ""], ["<a name=\"L120\">120</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">interpolated pixel value. In OpenCV, you can choose between several interpolation methods. See</span></pre></div>", ""], ["<a name=\"L121\">121</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">resize for details.</span></pre></div>", ""], ["<a name=\"L122\">122</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L123\">123</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note The geometrical transformations do not work with `CV_8S` or `CV_32S` images.</span></pre></div>", ""], ["<a name=\"L124\">124</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L125\">125</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @defgroup imgproc_misc Miscellaneous Image Transformations</span></pre></div>", ""], ["<a name=\"L126\">126</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @defgroup imgproc_draw Drawing Functions</span></pre></div>", ""], ["<a name=\"L127\">127</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L128\">128</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Drawing functions work with matrices/images of arbitrary depth. The boundaries of the shapes can be</span></pre></div>", ""], ["<a name=\"L129\">129</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">rendered with antialiasing (implemented only for 8-bit images for now). All the functions include</span></pre></div>", ""], ["<a name=\"L130\">130</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the parameter color that uses an RGB value (that may be constructed with the Scalar constructor )</span></pre></div>", ""], ["<a name=\"L131\">131</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">for color images and brightness for grayscale images. For color images, the channel ordering is</span></pre></div>", ""], ["<a name=\"L132\">132</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">normally *Blue, Green, Red*. This is what imshow, imread, and imwrite expect. So, if you form a</span></pre></div>", ""], ["<a name=\"L133\">133</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">color using the Scalar constructor, it should look like:</span></pre></div>", ""], ["<a name=\"L134\">134</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L135\">135</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\texttt{Scalar} (blue \\_ component, green \\_ component, red \\_ component[, alpha \\_ component])\\f]</span></pre></div>", ""], ["<a name=\"L136\">136</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L137\">137</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">If you are using your own image rendering and I/O functions, you can use any channel ordering. The</span></pre></div>", ""], ["<a name=\"L138\">138</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">drawing functions process each channel independently and do not depend on the channel order or even</span></pre></div>", ""], ["<a name=\"L139\">139</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">on the used color space. The whole image can be converted from BGR to RGB or to a different color</span></pre></div>", ""], ["<a name=\"L140\">140</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">space using cvtColor .</span></pre></div>", ""], ["<a name=\"L141\">141</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L142\">142</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">If a drawn figure is partially or completely outside the image, the drawing functions clip it. Also,</span></pre></div>", ""], ["<a name=\"L143\">143</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">many drawing functions can handle pixel coordinates specified with sub-pixel accuracy. This means</span></pre></div>", ""], ["<a name=\"L144\">144</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">that the coordinates can be passed as fixed-point numbers enc     @param prec Vector of precisions with which the lines are found.</span></pre></div>", ""], ["<a name=\"L1336\">1336</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param nfa Vector containing number of false alarms in the line region, with precision of 10%. The</span></pre></div>", ""], ["<a name=\"L1337\">1337</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    bigger the value, logarithmically better the detection.</span></pre></div>", ""], ["<a name=\"L1338\">1338</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    - -1 corresponds to 10 mean false alarms</span></pre></div>", ""], ["<a name=\"L1339\">1339</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    - 0 corresponds to 1 mean false alarm</span></pre></div>", ""], ["<a name=\"L1340\">1340</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    - 1 corresponds to 0.1 mean false alarms</span></pre></div>", ""], ["<a name=\"L1341\">1341</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    This vector will be calculated only when the objects type is #LSD_REFINE_ADV.</span></pre></div>", ""], ["<a name=\"L1342\">1342</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    */</span></pre></div>", ""], ["<a name=\"L1343\">1343</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">CV_WRAP</span> <span class=\"k\">virtual</span> <span class=\"kt\">void</span> <span class=\"n\">detect</span><span class=\"p\">(</span><span class=\"n\">InputArray</span> <span class=\"n\">image</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">lines</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L1344\">1344</a>", "", "", "<div class=\"highlight\"><pre>                        <span class=\"n\">OutputArray</span> <span class=\"n\">width</span> <span class=\"o\">=</span> <span class=\"n\">noArray</span><span class=\"p\">(),</span> <span class=\"n\">OutputArray</s e lines. Range (0..1].</span></pre></div>", ""], ["<a name=\"L1374\">1374</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param sigma_scale Sigma for Gaussian filter. It is computed as sigma = sigma_scale/scale.</span></pre></div>", ""], ["<a name=\"L1375\">1375</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param quant Bound to the quantization error on the gradient norm.</span></pre></div>", ""], ["<a name=\"L1376\">1376</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param ang_th Gradient angle tolerance in degrees.</span></pre></div>", ""], ["<a name=\"L1377\">1377</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param log_eps Detection threshold: -log10(NFA) \\&gt; log_eps. Used only when advance refinement is chosen.</span></pre></div>", ""], ["<a name=\"L1378\">1378</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param density_th Minimal density of aligned region points in the enclosing rectangle.</span></pre></div>", ""], ["<a name=\"L1379\">1379</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param n_bins Number of bins in pseudo-ordering of gradient modulus.</span></pre></div>", ""], ["<a name=\"L1380\">1380</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L1381\">1381</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"n\">Ptr</span><span class=\"o\">&lt;</span><span class=\"n\">LineSegmentDetector</span><span class=\"o\">&gt;</span> <span class=\"n\">createLineSegmentDetector</span><span class=\"p\">(</span></pre></div>", ""], ["<a name=\"L1382\">1382</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"kt\">int</span> <span class=\"n\">refine</span> <span class=\"o\">=</span> <span class=\"n\">LSD_REFINE_STD</span><span class=\"p\">,</span> <span class=\"kt\">double</span> <span class=\"n\">scale</span> <span class=\"o\">=</span> <span class=\"mf\">0.8</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L1383\">1383</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"kt\">double</span> <span class=\"n\">sigma_scale</span> <span class=\"o\">=</span> <span class=\"mf\">0.6</span><span class=\"p\">,</span> <span class=\"kt\">double</span> <span class=\"n\">quant</span> <span class=\"o\">=</span> <span class=\"mf\">2.0</span><span class=\"p\">,</span> <span class=\"kt\">double</span> <span class=\"n\">ang_th</span> <span class=\"o\">=</span> <span class=\"mf\">22.5</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L1384\">1384</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"kt\">double</span> <span class=\"n\">log_eps</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">,</span> <span class=\"kt\">double</span> <span class=\"n\">density_th</span> <span class=\"o\">=</span> <span class=\"mf\">0.7</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">n_bins</span> <span class=\"o\">=</span> <span class=\"mi\">1024</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L1385\">1385</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1386\">1386</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @} imgproc_feature</span></pre></div>", ""], ["<a name=\"L1387\">1387</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1388\">1388</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @addtogroup imgproc_filter</span></pre></div>", ""], ["<a name=\"L1389\">1389</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @{</span></pre></div>", ""], ["<a name=\"L1390\">1390</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1391\">1391</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Returns Gaussian filter coefficients.</span></pre></div>", ""], ["<a name=\"L1392\">1392</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1393\">1393</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function computes and returns the \\f$\\texttt{ksize} \\times 1\\f$ matrix of Gaussian filter</span></pre></div>", ""], ["<a name=\"L1394\">1394</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">coefficients:</span></pre></div>", ""], ["<a name=\"L1395\">1395</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1396\">1396</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[G_i= \\alpha *e^{-(i-( \\texttt{ksize} -1)/2)^2/(2* \\texttt{sigma}^2)},\\f]</span></pre></div>", ""], ["<a name=\"L1397\">1397</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1398\">1398</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">where \\f$i=0..\\texttt{ksize}-1\\f$ and \\f$\\alpha\\f$ is the scale factor chosen so that \\f$\\sum_i G_i=1\\f$.</span></pre></div>", ""], ["<a name=\"L1399\">1399</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1400\">1400</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Two of such generated kernels can be passed to sepFilter2D. Those functions automatically recognize</span></pre></div>", ""], ["<a name=\"L1401\">1401</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">smoothing kernels (a symmetrical kernel with sum of weights equal to 1) and handle them accordingly.</span></pre></div>", ""], ["<a name=\"L1402\">1402</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">You may also use the higher-level GaussianBlur.</span></pre></div>", ""], ["<a name=\"L1403\">1403</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param ksize Aperture size. It should be odd ( \\f$\\texttt{ksize} \\mod 2 = 1\\f$ ) and positive.</span></pre></div>", ""], ["<a name=\"L1404\">1404</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param sigma Gaussian standard deviation. If it is non-positive, it is computed from ksize as</span></pre></div>", ""], ["<a name=\"L1405\">1405</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">`sigma = 0.3*((ksize-1)*0.5 - 1) + 0.8`.</span></pre></div>", ""], ["<a name=\"L1406\">1406</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param ktype Type of filter coefficients. It can be CV_32F or CV_64F .</span></pre></div>", ""], ["<a name=\"L1407\">1407</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa  sepFilter2D, getDerivKernels, getStructuringElement, GaussianBlur</span></pre></div>", ""], ["<a name=\"L1408\">1408</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L1409\">1409</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"n\">Mat</span> <span class=\"nf\">getGaussianKernel</span><span class=\"p\">(</span> <span class=\"kt\">int</span> <span class=\"n\">ksize</span><span class=\"p\">,</span> <span class=\"kt\">double</span> <span class=\"n\">sigma</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">ktype</span> <span class=\"o\">=</span> <span class=\"n\">CV_64F</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L1410\">1410</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1411\">1411</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Returns filter coefficients for computing spatial image derivatives.</span></pre></div>", ""], ["<a name=\"L1412\">1412</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1413\">1413</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function computes and returns the filter coefficients for spatial image derivatives. When</span></pre></div>", ""], ["<a name=\"L1414\">1414</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">` pan class=\"kt\">double</span> <span class=\"n\">min_rho</span><span class=\"p\">,</span> <span class=\"kt\">double</span> <span class=\"n\">max_rho</span><span class=\"p\">,</span> <span class=\"kt\">double</span> <span class=\"n\">rho_step</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L2172\">2172</a>", "", "", "<div class=\"highlight\"><pre>                                      <span class=\"kt\">double</span> <span class=\"n\">min_theta</span><span class=\"p\">,</span> <span class=\"kt\">double</span> <span class=\"n\">max_theta</span><span class=\"p\">,</span> <span class=\"kt\">double</span> <span class=\"n\">theta_step</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L2173\">2173</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2174\">2174</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @example samples/cpp/tutorial_code/ImgTrans/houghcircles.cpp</span></pre></div>", ""], ["<a name=\"L2175\">2175</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">An example using the Hough circle detector</span></pre></div>", ""], ["<a name=\"L2176\">2176</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L2177\">2177</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2178\">2178</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Finds circles in a grayscale image using the Hough transform.</span></pre></div>", ""], ["<a name=\"L2179\">2179</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2180\">2180</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function finds circles in a grayscale image using a modification of the Hough transform.</span></pre></div>", ""], ["<a name=\"L2181\">2181</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2182\">2182</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Example: :</span></pre></div>", ""], ["<a name=\"L2183\">2183</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@include snippets/imgproc_HoughLinesCircles.cpp</span></pre></div>", ""], ["<a name=\"L2184\">2184</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2185\">2185</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note Usually the function detects the centers of circles well. However, it may fail to find correct</span></pre></div>", ""], ["<a name=\"L2186\">2186</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">radii. You can assist to the function by specifying the radius range ( minRadius and maxRadius ) if</span></pre></div>", ""], ["<a name=\"L2187\">2187</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">you know it. Or, in the case of #HOUGH_GRADIENT method you may set maxRadius to a negative number</span></pre></div>", ""], ["<a name=\"L2188\">2188</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">to return centers only without radius search, and find the correct radius using an additional procedure.</span></pre></div>", ""], ["<a name=\"L2189\">2189</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2190\">2190</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">It also helps to smooth image a bit unless it&#39;s already soft. For example,</span></pre></div>", ""], ["<a name=\"L2191\">2191</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">GaussianBlur() with 7x7 kernel and 1.5x1.5 sigma or similar blurring may help.</span></pre></div>", ""], ["<a name=\"L2192\">2192</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2193\">2193</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param image 8-bit, single-channel, grayscale input image.</span></pre></div>", ""], ["<a name=\"L2194\">2194</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param circles Output vector of found circles. Each vector is encoded as  3 or 4 element</span></pre></div>", ""], ["<a name=\"L2195\">2195</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">floating-point vector \\f$(x, y, radius)\\f$ or \\f$(x, y, radius, votes)\\f$ .</span></pre></div>", ""], ["<a name=\"L2196\">2196</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param method Detection method, see #HoughModes. The available methods are #HOUGH_GRADIENT and #HOUGH_GRADIENT_ALT.</span></pre></div>", ""], ["<a name=\"L2197\">2197</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dp Inverse ratio of the accumulator resolution to the image resolution. For example, if</span></pre></div>", ""], ["<a name=\"L2198\">2198</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">dp=1 , the accumulator has the same resolution as the input image. If dp=2 , the accumulator has</span></pre></div>", ""], ["<a name=\"L2199\">2199</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">half as big width and height. For #HOUGH_GRADIENT_ALT the recommended value is dp=1.5,</span></pre></div>", ""], ["<a name=\"L2200\">2200</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">unless some small very circles need to be detected.</span></pre></div>", ""], ["<a name=\"L2201\">2201</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param minDist Minimum distance between the centers of the detected circles. If the parameter is</span></pre></div>", ""], ["<a name=\"L2202\">2202</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">too small, multiple neighbor circles may be falsely detected in addition to a true one. If it is</span></pre></div>", ""], ["<a name=\"L2203\">2203</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">too large, some circles may be missed.</span></pre></div>", ""], ["<a name=\"L2204\">2204</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param param1 First method-specific parameter. In case of #HOUGH_GRADIENT and #HOUGH_GRADIENT_ALT,</span></pre></div>", ""], ["<a name=\"L2205\">2205</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">it is the higher threshold of the two passed to the Canny edge detector (the lower one is twice smaller).</span></pre></div>", ""], ["<a name=\"L2206\">2206</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Note that #HOUGH_GRADIENT_ALT uses #Scharr algorithm to compute image derivatives, so the threshold value</span></pre></div>", ""], ["<a name=\"L2207\">2207</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">shough normally be higher, such as 300 or normally exposed and contrasty images.</span></pre></div>", ""], ["<a name=\"L2208\">2208</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param param2 Second method-specific parameter. In case of #HOUGH_GRADIENT, it is the</span></pre></div>", ""], ["<a name=\"L2209\">2209</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">accumulator threshold for the circle centers at the detection stage. The smaller it is, the more</span></pre></div>", ""], ["<a name=\"L2210\">2210</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">false circles may be detected. Circles, corresponding to the larger accumulator values, will be</span></pre></div>", ""], ["<a name=\"L2211\">2211</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">returned first. In the case of #HOUGH_GRADIENT_ALT algorithm, this is the circle &quot;perfectness&quot; measure.</span></pre></div>", ""], ["<a name=\"L2212\">2212</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The closer it to 1, the better shaped circles algorithm selects. In most cases 0.9 should be fine.</span></pre></div>", ""], ["<a name=\"L2213\">2213</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">If you want get better detection of small circles, you may decrease it to 0.85, 0.8 or even less.</span></pre></div>", ""], ["<a name=\"L2214\">2214</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">But then also try to limit the search range [minRadius, maxRadius] to avoid many false circles.</span></pre></div>", ""], ["<a name=\"L2215\">2215</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param minRadius Minimum circle radius.</span></pre></div>", ""], ["<a name=\"L2216\">2216</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param maxRadius Maximum circle radius. If &lt;= 0, uses the maximum image dimension. If &lt; 0, #HOUGH_GRADIENT returns</span></pre></div>", ""], ["<a name=\"L2217\">2217</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">centers without finding the radius. #HOUGH_GRADIENT_ALT always computes circle radiuses.</span></pre></div>", ""], ["<a name=\"L2218\">2218</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2219\">2219</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa fitEllipse, minEnclosingCircle</span></pre></div>", ""], ["<a name=\"L2220\">2220</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L2221\">2221</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">HoughCircles</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">image</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">circles</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L2222\">2222</a>", "", "", "<div class=\"highlight\"><pre>                               <span class=\"kt\">int</span> <span class=\"n\">method</span><span class=\"p\">,</span> <span class=\"kt\">double</span> <span class=\"n\">dp</span><span class=\"p\">,</span> <span class=\"kt\">double</span> <span class=\"n\">minDist</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L2223\">2223</a>", "", "", "<div class=\"highlight\"><pre>                               <span class=\"kt\">double</span> <span class=\"n\">param1</span> <span class=\"o\">=</span> <span class=\"mi\">100</span><span class=\"p\">,</span> <span class=\"kt\">double</span> <span class=\"n\">param2</span> <span class=\"o\">=</span> <span class=\"mi\">100</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L2224\">2224</a>", "", "", "<div class=\"highlight\"><pre>                               <span class=\"kt\">int</span> <span class=\"n\">minRadius</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">maxRadius</span> <span class=\"o\">=</span> <span class=\"mi\">0</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L2225\">2225</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2226\">2226</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @} imgproc_feature</span></pre></div>", ""], ["<a name=\"L2227\">2227</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2228\">2228</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @addtogroup imgproc_filter</span></pre></div>", ""], ["<a name=\"L2229\">2229</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @{</span></pre></div>", ""], ["<a name=\"L2230\">2230</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2231\">2231</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @example samples/cpp/tutorial_code/ImgProc/Morphology_2.cpp</span></pre></div>", ""], ["<a name=\"L2232\">2232</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Advanced morphology Transformations sample code</span></pre></div>", ""], ["<a name=\"L2233\">2233</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">![Sample screenshot](Morphology_2_Tutorial_Result.jpg)</span></pre></div>", ""], ["<a name=\"L2234\">2234</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Check @ref tutorial_opening_closing_hats &quot;the corresponding tutorial&quot; for more details</span></pre></div>", ""], ["<a name=\"L2235\">2235</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L2236\">2236</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2237\">2237</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Erodes an image by using a specific structuring element.</span></pre></div>", ""], ["<a name=\"L2238\">2238</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2239\">2239</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function erodes the source image using the specified structuring element that determines the</span></pre></div>", ""], ["<a name=\"L2240\">2240</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">shape of a pixel neighborhood over which the minimum is taken:</span></pre></div>", ""], ["<a name=\"L2241\">2241</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2242\">2242</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\texttt{dst} (x,y) =  \\min _{(x&#39;,y&#39;):  \\, \\texttt{element} (x&#39;,y&#39;) \\ne0 } \\texttt{src} (x+x&#39;,y+y&#39;)\\f]</span></pre></div>", ""], ["<a name=\"L2243\">2243</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2244\">2244</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function supports the in-place mode. Erosion can be applied several ( iterations ) times. In</span></pre></div>", ""], ["<a name=\"L2245\">2245</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">case of multi-channel images, each channel is processed independently.</span></pre></div>", ""], ["<a name=\"L2246\">2246</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2247\">2247</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param src input image; the number of channels can be arbitrary, but the depth should be one of</span></pre></div>", ""], ["<a name=\"L2248\">2248</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">CV_8U, CV_16U, CV_16S, CV_32F or CV_64F.</span></pre></div>", ""], ["<a name=\"L2249\">2249</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dst output image of the same size and type as src.</span></pre></div>", ""], ["<a name=\"L2250\">2250</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param kernel structuring element used for erosion; if `element=Mat()`, a `3 x 3` rectangular</span></pre></div>", ""], ["<a name=\"L2251\">2251</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">structuring element is used. Kernel can be created using #getStructuringElement.</span></pre></div>", ""], ["<a name=\"L2252\">2252</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param anchor position of the anchor within the element; default value (-1, -1) means that the</span></pre></div>", ""], ["<a name=\"L2253\">2253</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">anchor is at the element center.</span></pre></div>", ""], ["<a name=\"L2254\">2254</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param iterations number of times erosion is applied.</span></pre></div>", ""], ["<a name=\"L2255\">2255</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param borderType pixel extrapolation method, see #BorderTypes. #BORDER_WRAP is not supported.</span></pre></div>", ""], ["<a name=\"L2256\">2256</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param borderValue border value in case of a constant border</span></pre></div>", ""], ["<a name=\"L2257\">2257</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa  dilate, morphologyEx, getStru ", "<div class=\"highlight\"><pre><span class=\"cm\">/** @example samples/cpp/tutorial_code/ImgProc/Morphology_1.cpp</span></pre></div>", ""], ["<a name=\"L2265\">2265</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Erosion and Dilation sample code</span></pre></div>", ""], ["<a name=\"L2266\">2266</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">![Sample Screenshot-Erosion](Morphology_1_Tutorial_Erosion_Result.jpg)![Sample Screenshot-Dilation](Morphology_1_Tutorial_Dilation_Result.jpg)</span></pre></div>", ""], ["<a name=\"L2267\">2267</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Check @ref tutorial_erosion_dilatation &quot;the corresponding tutorial&quot; for more details</span></pre></div>", ""], ["<a name=\"L2268\">2268</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L2269\">2269</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2270\">2270</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Dilates an image by using a specific structuring element.</span></pre></div>", ""], ["<a name=\"L2271\">2271</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2272\">2272</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function dilates the source image using the specified structuring element that determines the</span></pre></div>", ""], ["<a name=\"L2273\">2273</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">shape of a pixel neighborhood over which the maximum is taken:</span></pre></div>", ""], ["<a name=\"L2274\">2274</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\texttt{dst} (x,y) =  \\max _{(x&#39;,y&#39;):  \\, \\texttt{element} (x&#39;,y&#39;) \\ne0 } \\texttt{src} (x+x&#39;,y+y&#39;)\\f]</span></pre></div>", ""], ["<a name=\"L2275\">2275</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2276\">2276</ pan class=\"cm\">For instance, an opening operation (#MORPH_OPEN) with two iterations is equivalent to apply</span></pre></div>", ""], ["<a name=\"L2318\">2318</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">successively: erode -&gt; erode -&gt; dilate -&gt; dilate (and not erode -&gt; dilate -&gt; erode -&gt; dilate).</span></pre></div>", ""], ["<a name=\"L2319\">2319</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L2320\">2320</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">morphologyEx</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">src</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">dst</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L2321\">2321</a>", "", "", "<div class=\"highlight\"><pre>                                <span class=\"kt\">int</span> <span class=\"n\">op</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">kernel</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L2322\">2322</a>", "", "", "<div class=\"highlight\"><pre>                                <span class=\"n\">Point</span> <span class=\"n\">anchor</span> <span class=\"o\">=</span> <span class=\"n\">Point</span><span class=\"p\">(</span><span class=\"o\">-</span><span class=\"mi\">1</span><span class=\"p\">,</span><span class=\"o\">-</span><span class=\"mi\">1</span><span class=\"p\">),</span> <span class=\"kt\">int</span> <span class=\"n\">iterations</span> <span class=\"o\">=</span> <span class=\"mi\">1</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L2323\">2323</a>", "", "", "<div class=\"highlight\"><pre>                                <span class=\"kt\">int</span> <span class=\"n\">borderType</span> <span class=\"o\">=</span> <span class=\"n\">BORDER_CONSTANT</span><spa >", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">you may call the function as follows:</span></pre></div>", ""], ["<a name=\"L2337\">2337</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@code</span></pre></div>", ""], ["<a name=\"L2338\">2338</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // explicitly specify dsize=dst.size(); fx and fy will be computed from that.</span></pre></div>", ""], ["<a name=\"L2339\">2339</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    resize(src, dst, dst.size(), 0, 0, interpolation);</span></pre></div>", ""], ["<a name=\"L2340\">2340</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@endcode</span></pre></div>", ""], ["<a name=\"L2341\">2341</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">If you want to decimate the image by factor of 2 in each direction, you can call the function this</span></pre></div>", ""], ["<a name=\"L2342\">2342</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">way:</span></pre></div>", ""], ["<a name=\"L2343\">2343</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@code</span></pre></div>", ""], ["<a name=\"L2344\">2344</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // specify fx and fy and let the function compute the destination image size.</span></pre></div>", ""], ["<a name=\"L2345\">2345</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    resize(src, dst, Size(), 0.5, 0.5, interpolation);</span></pre></div>", ""], ["<a name=\"L2346\">2346</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@endcode</span></pre></div>", ""], ["<a name=\"L2347\">2347</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">To shrink an image, it will generally look best with #INTER_AREA interpolation, whereas to</span></pre></div>", ""], ["<a name=\"L2348\">2348</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">enlarge an image, it will generally look best with c#INTER_CUBIC (slow) or #INTER_LINEAR</span></pre></div>", ""], ["<a name=\"L2349\">2349</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">(faster but still looks OK).</span></pre></div>", ""], ["<a name=\"L2350\">2350</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2351\">2351</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param src input image.</span></pre></div>", ""], ["<a name=\"L2352\">2352</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dst output image; it has the size dsize (when it is non-zero) or the size computed from</span></pre></div>", ""], ["<a name=\"L2353\">2353</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">src.size(), fx, and fy; the type of dst is the same as of src.</span></pre></div>", ""], ["<a name=\"L2354\">2354</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dsize output image size; if it equals zero (`None` in Python), it is computed as:</span></pre></div>", ""], ["<a name=\"L2355\">2355</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> \\f[\\texttt{dsize = Size(round(fx*src.cols), round(fy*src.rows))}\\f]</span></pre></div>", ""], ["<a name=\"L2356\">2356</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> Either dsize or both fx and fy must be non-zero.</span></pre></div>", ""], ["<a name=\"L2357\">2357</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param fx scale factor along the horizontal axis; when it equals 0, it is computed as</span></pre></div>", ""], ["<a name=\"L2358\">2358</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\texttt{(double)dsize.width/src.cols}\\f]</span></pre></div>", ""], ["<a name=\"L2359\">2359</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param fy scale factor along the vertical axis; when it equals 0, it is computed as</span></pre></div>", ""], ["<a name=\"L2360\">2360</a pre><span class=\"cm\">@param dstmap1 The first output map that has the type dstmap1type and the same size as src .</span></pre></div>", ""], ["<a name=\"L2490\">2490</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dstmap2 The second output map.</span></pre></div>", ""], ["<a name=\"L2491\">2491</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dstmap1type Type of the first output map that should be CV_16SC2, CV_32FC1, or</span></pre></div>", ""], ["<a name=\"L2492\">2492</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">CV_32FC2 .</span></pre></div>", ""], ["<a name=\"L2493\">2493</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param nninterpolation Flag indicating whether the fixed-point maps are used for the</span></pre></div>", ""], ["<a name=\"L2494\">2494</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">nearest-neighbor or for a more complex interpolation.</span></pre></div>", ""], ["<a name=\"L2495\">2495</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2496\">2496</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa  remap, undistort, initUndistortRectifyMap</span></pre></div>", ""], ["<a name=\"L2497\">2497</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L2498\">2498</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">convertMaps</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">map1</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">map2</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L2499\">2499</a>", "", "", "<div class=\"highlight\"><pre>                               <span class=\"n\">OutputArray</span> <span class=\"n\">dstmap1</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span lass=\"highlight\"><pre><span class=\"c1\">//! @addtogroup imgproc_misc</span></pre></div>", ""], ["<a name=\"L2791\">2791</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @{</span></pre></div>", ""], ["<a name=\"L2792\">2792</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2793\">2793</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Calculates the integral of an image.</span></pre></div>", ""], ["<a name=\"L2794\">2794</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2795\">2795</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function calculates one or more integral images for the source image as follows:</span></pre></div>", ""], ["<a name=\"L2796\">2796</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2797\">2797</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\texttt{sum} (X,Y) =  \\sum _{x&lt;X,y&lt;Y}  \\texttt{image} (x,y)\\f]</span></pre></div>", ""], ["<a name=\"L2798\">2798</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2799\">2799</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\texttt{sqsum} (X,Y) =  \\sum _{x&lt;X,y&lt;Y}  \\texttt{image} (x,y)^2\\f]</span></pre></div>", ""], ["<a name=\"L2800\">2800</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2801\">2801</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\texttt{tilted} (X,Y) =  \\sum _{y&lt;Y,abs(x-X+1) \\leq Y-y-1}  \\texttt{image} (x,y)\\f]</span></pre></div>", ""], ["<a name=\"L2802\">2802</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2803\">2803</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Using these integral images, you can calculate sum, mean, and standard deviation over a specific</span></pre></div>", ""], ["<a name=\"L2804\">2804</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">up-right or rotated rectangular region of the image in a constant time, for example:</span></pre></div>", ""], ["<a name=\"L2805\">2805</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2806\">2806</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\sum _{x_1 \\leq x &lt; x_2,  \\, y_1  \\leq y &lt; y_2}  \\texttt{image} (x,y) =  \\texttt{sum} (x_2,y_2)- \\texttt{sum} (x_1,y_2)- \\texttt{sum} (x_2,y_1)+ \\texttt{sum} (x_1,y_1)\\f]</span></pre></div>", ""], ["<a name=\"L2807\">2807</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2808\">2808</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">It makes possible to do a fast blurring or fast block correlation with a variable window size, for</span></pre></div>", ""], ["<a name=\"L2809\">2809</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">example. In case of multi-channel images, sums for each channel are accumulated independently.</span></pre></div>", ""], ["<a name=\"L2810\">2810</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2811\">2811</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">As a practical example, the next figure shows the calculation of the integral of a straight</span></pre></div>", ""], ["<a name=\"L2812\">2812</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">rectangle Rect(3,3,3,2) and of a tilted rectangle Rect(5,1,2,3) . The selected pixels in the</span></pre></div>", ""], ["<a name=\"L2813\">2813</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">original image are shown, as well as the relative pixels in the integral images sum and tilted .</span></pre></div>", ""], ["<a name=\"L2814\">2814</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2815\">2815</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">![integral calculation example](pics/integral.png)</span></p
