 done easily, since</span></pre></div>", ""], ["<a name=\"L580\">580</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L581\">581</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\sin ( \\theta ) \\vecthreethree{0}{-r_z}{r_y}{r_z}{0}{-r_x}{-r_y}{r_x}{0} = \\frac{R - R^T}{2}\\f]</span></pre></div>", ""], ["<a name=\"L582\">582</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L583\">583</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">A rotation vector is a convenient and most compact representation of a rotation matrix (since any</span></pre></div>", ""], ["<a name=\"L584\">584</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">rotation matrix has just 3 degrees of freedom). The representation is used in the global 3D geometry</span></pre></div>", ""], ["<a name=\"L585\">585</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">optimization procedures like @ref calibrateCamera, @ref stereoCalibrate, or @ref solvePnP .</span></pre></div>", ""], ["<a name=\"L586\">586</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L587\">587</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note More information about the computation of the derivative of a 3D rotation matrix with respect to its exponential coordinate</span></pre></div>", ""], ["<a name=\"L588\">588</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">can be found in:</span></pre></div>", ""], ["<a name=\"L589\">589</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    - A Compact Formula for the Derivative of a 3-D Rotation in Exponential Coordinates, Guillermo Gallego, Anthony J. Yezzi @cite Gallego2014ACF</span></pre></div>", ""], ["<a name=\"L590\">590</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L591\">591</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note Useful information on SE(3) and Lie Groups can be found in:</span></pre></div>", ""], ["<a name=\"L592\">592</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    - A tutorial on SE(3) transformation parameterizations and on-manifold optimization, Jose-Luis Blanco @cite blanco2010tutorial</span></pre></div>", ""], ["<a name=\"L593\">593</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    - Lie Groups for 2D and 3D Transformation, Ethan Eade @cite Eade17</span></pre></div>", ""], ["<a name=\"L594\">594</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    - A micro Lie theory for state estimation in robotics, Joan Sol\u00e0, J\u00e9r\u00e9mie Deray, Dinesh Atchuthan @cite Sol2018AML</span></pre></div>", ""], ["<a name=\"L595\">595</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L596\">596</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">Rodrigues</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">src</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">dst</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">jacobian</span> <span class=\"o\">=</span> <span class=\"n\">noArray</span><span class=\"p\">()</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L597\">597</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L598\">598</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L599\">599</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L600\">600</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** Levenberg-Marquardt solver. Starting with the specified vector of parameters it</span></pre></div>", ""], ["<a name=\"L601\">601</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    optimizes the target vector criteria &quot;err&quot;</span></pre></div>", ""], ["<a name=\"L602\">602</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    (finds local minima of each target vector component absolute value).</span></pre></div>", ""], ["<a name=\"L603\">603</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L604\">604</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    When needed, it calls user-provided callback.</span></pre></div>", ""], ["<a name=\"L605\">605</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L606\">606</a>", "", "", "<div class=\"highlight\"><pre><span class=\"k\">class</span> <span class=\"nc\">CV_EXPORTS</span> <span class=\"nl\">LMSolver</span> <span class=\"p\">:</span> <span class=\"k\">public</span> <span class=\"n\">Algorithm</span></pre></div>", ""], ["", "", {"class": "column-entry-red", "text": "inline"}, {"class": "column-entry-yellow", "text": "<span style=\"margin-left: 2ch;\" class=\"indent-span\">&bull;  cv::Algorithm::Algorithm will not be inlined into cv::LMSolver::LMSolver because its definition is unavailable&nbsp;</span>"}, {"class": "column-entry-yellow", "text": "cv::LMSolver::LMSolver"}], ["<a name=\"L607\">607</a>", "", "", "<div class=\"highlight\"><pre><span class=\"p\">{</span></pre></div>", ""], ["<a name=\"L608\">608</a>", "", "", "<div class=\"highlight\"><pre><span class=\"k\">public</span><span class=\"o\">:</span></pre></div>", ""], ["<a name=\"L609\">609</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"k\">class</span> <span class=\"nc\">CV_EXPORTS</span> <span class=\"n\">Callback</span></pre></div>", ""], ["<a name=\"L610\">610</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"p\">{</span></pre></div>", ""], ["<a name=\"L611\">611</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"k\">public</span><span class=\"o\">:</span></pre></div>", ""], ["<a name=\"L612\">612</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"k\">virtual</span> <span class=\"o\">~</span><span class=\"n\">Callback</span><span class=\"p\">()</span> <span class=\"p\">{}</span></pre></div>", ""], ["<a name=\"L613\">613</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"cm\">/**</span></pre></div>", ""], ["<a name=\"L614\">614</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">         computes error and Jacobian for the specified vector of parameters</span></pre></div>", ""], ["<a name=\"L615\">615</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L616\">616</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">         @param param the current vector of parameters</span></pre></div>", ""], ["<a name=\"L617\">617</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">         @param err output vector of errors: err_i = actual_f_i - ideal_f_i</span></pre></div>", ""], ["<a name=\"L618\">618</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">         @param J output Jacobian: J_ij = d(err_i)/d(param_j)</span></pre></div>", ""], ["<a name=\"L619\">619</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L620\">620</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">         when J=noArray(), it means that it does not need to be computed.</span></pre></div>", ""], ["<a name=\"L621\">621</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">         Dimensionality of error vector and param vector can be different.</span></pre></div>", ""], ["<a name=\"L622\">622</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">         The callback should explicitly allocate (with &quot;create&quot; method) each output array</span></pre></div>", ""], ["<a name=\"L623\">623</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">         (unless it&#39;s noArray()).</span></pre></div>", ""], ["<a name=\"L624\">624</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        */</span></pre></div>", ""], ["<a name=\"L625\">625</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"k\">virtual</span> <span class=\"kt\">bool</span> <span class=\"n\">compute</span><span class=\"p\">(</span><span class=\"n\">InputArray</span> <span class=\"n\">param</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">err</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">J</span><span class=\"p\">)</span> <span class=\"k\">const</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L626\">626</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"p\">};</span></pre></div>", ""], ["<a name=\"L627\">627</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L628\">628</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/**</span></pre></div>", ""], ["<a name=\"L629\">629</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">       Runs Levenberg-Marquardt algorithm using the passed vector of parameters as the start point.</span></pre></div>", ""], ["<a name=\"L630\">630</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">       The final vector of parameters (whether the algorithm converged or not) is stored at the same</span></pre></div>", ""], ["<a name=\"L631\">631</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">       vector. The method returns the number of iterations used. If it&#39;s equal to the previously specified</span></pre></div>", ""], ["<a name=\"L632\">632</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">       maxIters, there is a big chance the algorithm did not converge.</span></pre></div>", ""], ["<a name=\"L633\">633</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L634\">634</a>", "", " "", "<div class=\"highlight\"><pre>    <span class=\"k\">virtual</span> <span class=\"kt\">void</span> <span class=\"nf\">setMaxIters</span><span class=\"p\">(</span><span class=\"kt\">int</span> <span class=\"n\">maxIters</span><span class=\"p\">)</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L647\">647</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/**</span></pre></div>", ""], ["<a name=\"L648\">648</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">       Retrieves the current maximum number of iterations</span></pre></div>", ""], ["<a name=\"L649\">649</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    */</span></pre></div>", ""], ["<a name=\"L650\">650</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"k\">virtual</span> <span class=\"kt\">int</span> <span class=\"nf\">getMaxIters</span><span class=\"p\">()</span> <span class=\"k\">const</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L651\">651</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L652\">652</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/**</span></pre></div>", ""], ["<a name=\"L653\">653</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">       Creates Levenberg-Marquard solver</span></pre></div>", ""], ["<a name=\"L654\">654</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L655\">655</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">       @param cb callback</span></pre></div>", ""], ["<a name=\"L656\">656</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">       @param maxIters maximum number of iterations that can be further</span></pre></div>", ""], ["<a name=\"L657\">657</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">         modified using setMaxIters() method.</span></pre></div>", ""], ["<a name=\"L658\">658</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    */</span></pre></div>", ""], ["<a name=\"L659\">659</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"k\">static</span> <span class=\"n\">Ptr</span><span class=\"o\">&lt;</span><span class=\"n\">LMSolver</span><span class=\"o\">&gt;</span> <span class=\"n\">create</span><span class=\"p\">(</span><span class=\"k\">const</span> <span class=\"n\">Ptr</span><span class=\"o\">&lt;</span><span class=\"n\">LMSolver</span><span class=\"o\">::</span><span class=\"n\">Callback</span><span class=\"o\">&gt;&amp;</span> <span class=\"n\">cb</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">maxIters</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L660\">660</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"k\">static</span> <span class=\"n\">Ptr</span><span class=\"o\">&lt;</span><span class=\"n\">LMSolver</span><span class=\"o\">&gt;</span> <span class=\"n\">create</span><span class=\"p\">(</span><span class=\"k\">const</span> <span class=\"n\">Ptr</span><span class=\"o\">&lt;</span><span class=\"n\">LMSolver</span><span class=\"o\">::</span><span class=\"n\">Callback</span><span class=\"o\">&gt;&amp;</span> <span class=\"n\">cb</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">maxIters</span><span class=\"p\">,</span> <span class=\"kt\">double</span> <span class=\"n\">eps</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L661\">661</a>", "", "", "<div class=\"highlight\"><pre><span class=\"p\">};</span></pre></div>", ""], ["<a name=\"L662\">662</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L663\">663</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L664\">664</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L665\">665</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @example samples/cpp/tutorial_code/features2D/Homography/pose_from_homography.cpp</span></pre></div>", ""], ["<a name=\"L666\">666</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">An example program about pose estimation from coplanar points</span></pre></div>", ""], ["<a name=\"L667\">667</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L668\">668</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Check @ref tutorial_homography &quot;the corresponding tutorial&quot; for more details</span></pre></div>", ""], ["<a name=\"L669\">669</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L670\">670</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L671\">671</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Finds a perspective transformation between two planes.</span></pre></div>", ""], ["<a name=\"L672\">672</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L673\">673</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param srcPoints Coordinates of the points in the original plane, a matrix of the type CV_32FC2</span></pre></div>", ""], ["<a name=\"L674\">674</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">or vector\\&lt;Point2f\\&gt; .</span></pre></div>", ""], ["<a name=\"L675\">675</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dstPoints Coordinates of the points in the target plane, a matrix of the type CV_32FC2 or</span></pre></div>", ""], ["<a name=\"L676\">676</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">a vector\\&lt;Point2f\\&gt; .</span></pre></div>", ""], ["<a name=\"L677\">677</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param method Method used to compute a homography matrix. The following methods are possible:</span></pre></div>", ""], ["<a name=\"L678\">678</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   **0** - a regular method using all the points, i.e., the least squares method</span></pre></div>", ""], ["<a name=\"L679\">679</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref RANSAC - RANSAC-based robust method</span></pre></div>", ""], ["<a name=\"L680\">680</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref LMEDS - Least-Median robust method</span></pre></div>", ""], ["<a name=\"L681\">681</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref RHO - PROSAC-based robust method</span></pre></div>", ""], ["<a name=\"L682\">682</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param ransacReprojThreshold Maximum allowed reprojection error to treat a point pair as an inlier</span></pre></div>", ""], ["<a name=\"L683\">683</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">(used in the RANSAC and RHO methods only). That is, if</span></pre></div>", ""], ["<a name=\"L684\">684</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\| \\texttt{dstPoints} _i -  \\texttt{convertPointsHomogeneous} ( \\texttt{H} * \\texttt{srcPoints} _i) \\|_2  &gt;  \\texttt{ransacReprojThreshold}\\f]</span></pre></div>", ""], ["<a name=\"L685\">685</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">then the point \\f$i\\f$ is considered as an outlier. If srcPoints and dstPoints are measured in pixels,</span></pre></div>", ""], ["<a name=\"L686\">686</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">it usually makes sense to set this parameter somewhere in the range of 1 to 10.</span></pre></div>", ""], ["<a name=\"L687\">687</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param mask Optional output mask set by a robust method ( RANSAC or LMeDS ). Note that the input</span></pre></div>", ""], ["<a name=\"L688\">688</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">mask values are ignored.</span></pre></div>", ""], ["<a name=\"L689\">689</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param maxIters The maximum number of RANSAC iterations.</span></pre></div>", ""], ["<a name=\"L690\">690</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param confidence Confidence level, between 0 and 1.</span></pre></div>", ""], ["<a name=\"L691\">691</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L692\">692</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function finds and returns the perspective transformation \\f$H\\f$ between the source and the</span></pre></div>", ""], ["<a name=\"L693\">693</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">destination planes:</span></pre></div>", ""], ["<a name=\"L694\">694</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L695\">695</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[s_i  \\vecthree{x&#39;_i}{y&#39;_i}{1} \\sim H  \\vecthree{x_i}{y_i}{1}\\f]</span></pre></div>", ""], ["<a name=\"L696\">696</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L697\">697</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">so that the back-projection error</span></pre></div>", ""], ["<a name=\"L698\">698</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L699\">699</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\sum _i \\left ( x&#39;_i- \\frac{h_{11} x_i + h_{12} y_i + h_{13}}{h_{31} x_i + h_{32} y_i + h_{33}} \\right )^2+ \\left ( y&#39;_i- \\frac{h_{21} x_i + h_{22} y_i + h_{23}}{h_{31} x_i + h_{32} y_i + h_{33}} \\right )^2\\f]</span></pre></div>", ""], ["<a name=\"L700\">700</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L701\">701</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">is minimized. If the parameter method is set to the default value 0, the function uses all the point</span></pre></div>", ""], ["<a name=\"L702\">702</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">pairs to compute an initial homography estimate with a simple least-squares scheme.</span></pre></div>", ""], ["<a name=\"L703\">703</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L704\">704</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">However, if not all of the point pairs ( \\f$srcPoints_i\\f$, \\f$dstPoints_i\\f$ ) fit the rigid perspective</span></pre></div>", ""], ["<a name=\"L705\">705</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">transformation (that is, there are some outliers), this initial estimate will be poor. In this case,</span></pre></div>", ""], ["<a name=\"L706\">706</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">you can use one of the three robust methods. The methods RANSAC, LMeDS and RHO try many different</span></pre></div>", ""], ["<a name=\"L707\">707</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">random subsets of the corresponding point pairs (of four pairs each, collinear pairs are discarded), estimate the homography matrix</span></pre></div>", ""], ["<a name=\"L708\">708</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">using this subset and a simple least-squares algorithm, and then compute the quality/goodness of the</span></pre></div>", ""], ["<a name=\"L709\">709</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">computed homography (which is the number of inliers for RANSAC or the least median re-projection error for</span></pre></div>", ""], ["<a name=\"L710\">710</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">LMeDS). The best subset is then used to produce the initial estimate of the homography matrix and</span></pre></div>", ""], ["<a name=\"L711\">711</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the mask of inliers/outliers.</span></pre></div>", ""], ["<a name=\"L712\">712</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L713\">713</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Regardless of the method, robust or not, the computed homography matrix is refined further (using</span></pre></div>", ""], ["<a name=\"L714\">714</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">inliers only in case of a robust method) with the Levenberg-Marquardt method to reduce the</span></pre></div>", ""], ["<a name=\"L715\">715</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">re-projection error even more.</span></pre></div>", ""], ["<a name=\"L716\">716</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L717\">717</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The methods RANSAC and RHO can handle practically any ratio of outliers but need a threshold to</span></pre></div>", ""], ["<a name=\"L718\">718</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">distinguish inliers from outliers. The method LMeDS does not need any threshold but it works</span></pre></div>", ""], ["<a name=\"L719\">719</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">correctly only when there are more than 50% of inliers. Finally, if there are no outliers and the</span></pre></div>", ""], ["<a name=\"L720\">720</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">noise is rather small, use the default method (method=0).</span></pre></div>", ""], ["<a name=\"L721\">721</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L722\">722</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function is used to find initial intrinsic and extrinsic matrices. Homography matrix is</span></pre></div>", ""], ["<a name=\"L723\">723</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">determined up to a scale. Thus, it is normalized so that \\f$h_{33}=1\\f$. Note that whenever an \\f$H\\f$ matrix</span></pre></div>", ""], ["<a name=\"L724\">724</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">cannot be estimated, an empty one will be returned.</span></pre></div>", ""], ["<a name=\"L725\">725</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L726\">726</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa</span></pre></div>", ""], ["<a name=\"L727\">727</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">getAffineTransform, estimateAffine2D, estimateAffinePartial2D, getPerspectiveTransform, warpPerspective,</span></pre></div>", ""], ["<a name=\"L728\">728</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">perspectiveTransform</span></pre></div>", ""], ["<a name=\"L729\">729</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L730\">730</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"n\">Mat</span> <span class=\"nf\">findHomography</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">srcPoints</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">dstPoints</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L731\">731</a>", "", "", "<div class=\"highlight\"><pre>                                 <span class=\"kt\">int</span> <span class=\"n\">method</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">,</span> <span class=\"kt\">double</span> <span class=\"n\">ransacReprojThreshold</span> <span class=\"o\">=</span> <span class=\"mi\">3</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L732\">732</a>", "", "", "<div class=\"highlight\"><pre>                                 <span class=\"n\">OutputArray</span> <span class=\"n\">mask</span><span class=\"o\">=</span><span class=\"n\">noArray</spa v>", ""], ["<a name=\"L916\">916</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f$\\distcoeffs\\f$. If the vector is NULL/empty, the zero distortion coefficients are</span></pre></div>", ""], ["<a name=\"L917\">917</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">assumed.</span></pre></div>", ""], ["<a name=\"L918\">918</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param rvec Output rotation vector (see @ref Rodrigues ) that, together with tvec, brings points from</span></pre></div>", ""], ["<a name=\"L919\">919</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the model coordinate system to the camera coordinate system.</span></pre></div>", ""], ["<a name=\"L920\">920</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param tvec Output translation vector.</span></pre></div>", ""], ["<a name=\"L921\">921</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param useExtrinsicGuess Parameter used for #SOLVEPNP_ITERATIVE. If true (1), the function uses</span></pre></div>", ""], ["<a name=\"L922\">922</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the provided rvec and tvec values as initial approximations of the rotation and translation</span></pre></div>", ""], ["<a name=\"L923\">923</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">vectors, respectively, and further optimizes them.</span></pre></div>", ""], ["<a name=\"L924\">924</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param flags Method for solving a PnP problem: see @ref calib3d_solvePnP_flags</span></pre></div>", ""], ["<a name=\"L925\">925</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L926\">926</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">More information about Perspective-n-Points is described in @ref calib3d_solvePnP</span></pre></div>", ""], ["<a name=\"L927\">927</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L928\">928</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note</span></pre></div>", ""], ["<a name=\"L929\">929</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">   -   An example of how to use solvePnP for planar augmented reality can be found at</span></pre></div>", ""], ["<a name=\"L930\">930</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        opencv_source_code/samples/python/plane_ar.py</span></pre></div>", ""], ["<a name=\"L931\">931</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">   -   If you are using Python:</span></pre></div>", ""], ["<a name=\"L932\">932</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        - Numpy array slices won&#39;t work as input because solvePnP requires contiguous</span></pre></div>", ""], ["<a name=\"L933\">933</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        arrays (enforced by the assertion using cv::Mat::checkVector() around line 55 of</span></pre></div>", ""], ["<a name=\"L934\">934</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        modules/calib3d/src/solvepnp.cpp version 2.4.9)</span></pre></div>", ""], ["<a name=\"L935\">935</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        - The P3P algorithm requires image points to be in an array of shape (N,1,2) due</span></pre></div>", ""], ["<a name=\"L936\">936</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        to its calling of #undistortPoints (around line 75 of modules/calib3d/src/solvepnp.cpp version 2.4.9)</span></pre></div>", ""], ["<a name=\"L937\">937</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        which requires 2-channel information.</span></pre></div>", ""], ["<a name=\"L938\">938</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        - Thus, given some data D = np.array(...) where D.shape = (N,M), in order to use a subset of</span></p XPORTS_W</span> <span class=\"kt\">bool</span> <span class=\"nf\">solvePnP</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">objectPoints</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">imagePoints</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L960\">960</a>", "", "", "<div class=\"highlight\"><pre>                            <span class=\"n\">InputArray</span> <span class=\"n\">cameraMatrix</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">distCoeffs</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L961\">961</a>", "", "", "<div class=\"highlight\"><pre>                            <span class=\"n\">OutputArray</span> <span class=\"n\">rvec</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">tvec</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L962\">962</a>", "", "", "<div class=\"highlight\"><pre>                            <span class=\"kt\">bool</span> <span class=\"n\">useExtrinsicGuess</span> <span class=\"o\">=</span> <span class=\"nb\">false</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">flags</span> <span class=\"o\">=</span> <span class=\"n\">SOLVEPNP_ITERATIVE</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L963\">963</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L964\">964</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Finds an object pose from 3D-2D point correspondences using the RANSAC scheme.</span></pre></div>", ""], ["<a name=\"L965\">965</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L966\">966</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@see @ref calib3d_solvePnP</span></pre></div>", ""], ["<a name=\"L967\">967</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L968\">968</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param objectPoints Array of object points in the object coordinate space, Nx3 1-channel or</span></pre></div>", ""], ["<a name=\"L969\">969</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">1xN/Nx1 3-channel, where N is the number of points. vector\\&lt;Point3d\\&gt; can be also passed here.</span></pre></div>", ""], ["<a name=\"L970\">970</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param imagePoints Array of corresponding image points, Nx2 1-channel or 1xN/Nx1 2-channel,</span></pre></div>", ""], ["<a name=\"L971\">971</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">where N is the number of points. vector\\&lt;Point2d\\&gt; can be also passed here.</span></pre></div>", ""], ["<a name=\"L972\">972</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param cameraMatrix Input camera intrinsic matrix \\f$\\cameramatrix{A}\\f$ .</span></pre></div>", ""], ["<a name=\"L973\">973</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param distCoeffs Input vector of distortion coefficients</span></pre></div>", ""], ["<a name=\"L974\">974</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f$\\distcoeffs\\f$. If the vector is NULL/empty, the zero distortion coefficients are</span></pre></div>", ""], ["<a name=\"L975\">975</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">assumed.</span></pre></div>", ""], ["<a name=\"L976\">976</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param rvec Output rotation vector (see @ref Rodrigues ) that, together with tvec, brings points from</span></pre></div>", ""], ["<a name=\"L977\">977</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the model coordinate system to the camera coordinate system.</span></pre></div>", ""], ["<a name=\"L978\">978</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param tvec Output translation vect ht\"><pre></pre></div>", ""], ["<a name=\"L1157\">1157</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">More information is described in @ref calib3d_solvePnP</span></pre></div>", ""], ["<a name=\"L1158\">1158</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1159\">1159</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note</span></pre></div>", ""], ["<a name=\"L1160\">1160</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">   -   An example of how to use solvePnP for planar augmented reality can be found at</span></pre></div>", ""], ["<a name=\"L1161\">1161</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        opencv_source_code/samples/python/plane_ar.py</span></pre></div>", ""], ["<a name=\"L1162\">1162</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">   -   If you are using Python:</span></pre></div>", ""], ["<a name=\"L1163\">1163</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        - Numpy array slices won&#39;t work as input because solvePnP requires contiguous</span></pre></div>", ""], ["<a name=\"L1164\">1164</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        arrays (enforced by the assertion using cv::Mat::checkVector() around line 55 of</span></pre></div>", ""], ["<a name=\"L1165\">1165</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        modules/calib3d/src/solvepnp.cpp version 2.4.9)</span></pre></div>", ""], ["<a name=\"L1166\">1166</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        - The P3P algorithm requires image points to be in an array of shape (N,1,2) due</span></pre></div>", ""], ["<a name=\"L1167\">1167</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        to its calling of #undistortPoints (around line 75 of modules/calib3d/src/solvepnp.cpp version 2.4.9)</span></pre></div>", ""], ["<a name=\"L1168\">1168</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        which requires 2-channel information.</span></pre></div>", ""], ["<a name=\"L1169\">1169</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        - Thus, given some data D = np.array(...) where D.shape = (N,M), in order to use a subset of</span></pre></div>", ""], ["<a name=\"L1170\">1170</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        it as, e.g., imagePoints, one must effectively copy it into a new array: imagePoints =</span></pre></div>", ""], ["<a name=\"L1171\">1171</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        np.ascontiguousarray(D[:,:2]).reshape((N,1,2))</span></pre></div>", ""], ["<a name=\"L1172\">1172</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">   -   The methods @ref SOLVEPNP_DLS and @ref SOLVEPNP_UPNP cannot be used as the current implementations are</span></pre></div>", ""], ["<a name=\"L1173\">1173</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">       unstable and sometimes give completely wrong results. If you pass one of these two</span></pre></div>", ""], ["<a name=\"L1174\">1174</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">       flags, @ref SOLVEPNP_EPNP method will be used instead.</span></pre></div>", ""], ["<a name=\"L1175\">1175</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">   -   The minimum number of points is 4 in the general case. In the case of @ref SOLVEPNP_P3P and @ref SOLVEPNP_AP3P</span></pre></div>", ""], ["<a name=\"L1176\">1176</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">       methods, it is required to use exactly 4 points (the first 3 points are used to estimate all the solutions</span></pre></div>", ""], ["<a name=\"L1177\">1177</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">       of the P3P problem, the last one is used to retain the best solution that minimizes the reprojection error).</span></pre></div>", ""], ["<a n  \\f$f_x\\f$ and \\f$f_y\\f$ are estimated independently.</span></pre></div>", ""], ["<a name=\"L1205\">1205</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Otherwise, \\f$f_x = f_y * \\texttt{aspectRatio}\\f$ .</span></pre></div>", ""], ["<a name=\"L1206\">1206</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1207\">1207</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function estimates and returns an initial camera intrinsic matrix for the camera calibration process.</span></pre></div>", ""], ["<a name=\"L1208\">1208</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Currently, the function only supports planar calibration patterns, which are patterns where each</span></pre></div>", ""], ["<a name=\"L1209\">1209</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">object point has z-coordinate =0.</span></pre></div>", ""], ["<a name=\"L1210\">1210</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L1211\">1211</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"n\">Mat</span> <span class=\"nf\">initCameraMatrix2D</span><span class=\"p\">(</span> <span class=\"n\">InputArrayOfArrays</span> <span class=\"n\">objectPoints</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L1212\">1212</a>", "", "", "<div class=\"highlight\"><pre>                                     <span class=\"n\">InputArrayOfArrays</span> <span class=\"n\">imagePoints</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L1213\">1213</a>", "", "", "<div class=\"highlight\"><pre>                                     <span class=\"n\">Size</span> <span class=\"n\">imageSize</span><span class=\"p\">,</span> <span class=\"kt\">double</span> <span class=\"n\">aspectRatio</span> <span class=\"o\">=</span> <span class=\"mf\">1.0</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L1214\">1214</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1215\">1215</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Finds the positions of internal corners of the chessboard.</span></pre></div>", ""], ["<a name=\"L1216\">1216</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1217\">1217</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param image Source chessboard view. It must be an 8-bit grayscale or color image.</span></pre></div>", ""], ["<a name=\"L1218\">1218</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param patternSize Number of inner corners per a chessboard row and column</span></pre></div>", ""], ["<a name=\"L1219\">1219</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">( patternSize = cv::Size(points_per_row,points_per_colum) = cv::Size(columns,rows) ).</span></pre></div>", ""], ["<a name=\"L1220\">1220</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param corners Output array of detected corners.</span></pre></div>", ""], ["<a name=\"L1221\">1221</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param flags Various operation flags that can be zero or a combination of the following values:</span></pre></div>", ""], ["<a name=\"L1222\">1222</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref CALIB_CB_ADAPTIVE_THRESH Use adaptive thresholding to convert the image to black</span></pre></div>", ""], ["<a name=\"L1223\">1223</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">and white, rather than a fixed threshold level (computed from the average image brightness).</span></pre></div>", ""], ["<a name=\"L1224\">1224</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref CALIB_CB_NORMALIZE_IMAGE Normalize the image gamma with equalizeHist before</span></pre></div>", ""], ["<a name=\"L1225\">1225</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">applying fixed or adaptive thresholding.</span></pre></div>", ""], ["<a name=\"L1226\">1226</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref CALIB_CB_FILTER_QUADS Use additional criteria (like contour area, perimeter,</span></pre></div>", ""], ["<a name=\"L1227\">1227</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">square-like shape) to filter out false quads extracted at the contour retrieval stage.</span></pre></div>", ""], ["<a name=\"L1228\">1228</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref CALIB_CB_FAST_CHECK Run a fast check on the image that looks for chessboard corners,</span></pre></div>", ""], ["<a name=\"L1229\">1229</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">and shortcut the call if none is found. This can drastically speed up the call in the</span></pre></div>", ""], ["<a name=\"L1230\">1230</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">degenerate condition when no chessboard is observed.</span></pre></div>", ""], ["<a name=\"L1231\">1231</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1232\">1232</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function attempts to determine whether the input image is a view of the chessboard pattern and</span></pre></div>", ""], ["<a name=\"L1233\">1233</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">locate the internal chessboard corners. The function returns a non-zero value if all of the corners</span></pre></div>", ""], ["<a name=\"L1234\">1234</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">are found and they are placed in a certain order (row by row, left to right in every row).</span></pre></div>", ""], ["<a name=\"L1235\">1235</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Otherwise, if the function fails to find all the corners or reorder them, it returns 0. For example,</span></pre></div>", ""], ["<a name=\"L1236\">1236</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">a regular chessboard has 8 x 8 squares and 7 x 7 internal corners, that is, points where the black</span></pre></div>", ""], ["<a name=\"L1237\">1237</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">squares touch each other. The detected coordinates are approximate, and to determine their positions</span></pre></div>", ""], ["<a name=\"L1238\">1238</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">more accurately, the function calls cornerSubPix. You also may use the function cornerSubPix with</span></pre></div>", ""], ["<a name=\"L1239\">1239</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">different parameters if returned coordinates are not accurate enough.</span></pre></div>", ""], ["<a name=\"L1240\">1240</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1241\">1241</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Sample usage of detecting and drawing chessboard corners: :</span></pre></div>", ""], ["<a name=\"L1242\">1242</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@code</span></pre></div>", ""], ["<a name=\"L1243\">1243</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Size patternsize(8,6); //interior number of corners</span></pre></div>", ""], ["<a name=\"L1244\">1244</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Mat gray = ....; //source image</span></pre></div>", ""], ["<a name=\"L1245\">1245</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    vector&lt;Point2f&gt; corners; //this will be filled by the detected corners</span></pre></div>", ""], ["<a name=\"L1246\">1246</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1247\">1247</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    //CALIB_CB_FAST_CHECK saves a lot of time on images</span></pre></div>", ""], ["<a name=\"L1248\">1248</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    //that do not contain any chessboard corners</span></pre></div>", ""], ["<a name=\"L1249\">1249</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    bool patternfound = findChessboardCorners(gray, patternsize, corners,</span></pre></div>", ""], ["<a name=\"L1250\">1250</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">            CALIB_CB_ADAPTIVE_THRESH + CALIB_CB_NORMALIZE_IMAGE</span></pre></div>", ""], ["<a name=\"L1251\">1251</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">            + CALIB_CB_FAST_CHECK);</span></pre></div>", ""], ["<a name=\"L1252\">1252</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1253\">1253</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    if(patternfound)</span></pre></div>", ""], ["<a name=\"L1254\">1254</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">      cornerSubPix(gray, corners, Size(11, 11), Size(-1, -1),</span></pre></div>", ""], ["<a name=\"L1255\">1255</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        TermCriteria(CV_TERMCRIT_EPS + CV_TERMCRIT_ITER, 30, 0.1));</span></pre></div>", ""], ["<a name=\"L1256\">1256</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1257\">1257</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    drawChessboardCorners(img, patternsize, Mat(corners), patternfound);</span></pre></div>", ""], ["<a name=\"L1258\">1258</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@endcode</span></pre></div>", ""], ["<a name=\"L1259\">1259</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note The function requires white space (like a square-thick border, the wider the better) around</span></pre></div>", ""], ["<a name=\"L1260\">1260</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the board to make the detection more robust in various environments. Otherwise, if there is no</span></pre></div>", ""], ["<a name=\"L1261\">1261</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">border and the background is dark, the outer black squares cannot be segmented properly and so the</span></pre></div>", ""], ["<a name=\"L1262\">1262</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">square grouping and ordering algorithm fails.</span></pre></div>", ""], ["<a name=\"L1263\">1263</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1264\">1264</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Use gen_pattern.py (@ref tutorial_camera_calibration_pattern) to create checkerboard.</span></pre></div>", ""], ["<a name=\"L1265\">1265</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L1266\">1266</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">bool</span> <span class=\"nf\">findChessboardCorners</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">image</span><span class=\"p\">,</span> <span class=\"n\">Size</span> <span class=\"n\">patternSize</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">corners</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L1267\">1267</a>", "", "", "<div class=\"highlight\"><pre>                                         <span class=\"kt\">int</span> <span class=\"n\">flags</span> <span class=\"o\">=</span> <span class=\"n\">CALIB_CB_ADAPTIVE_THRESH</span> <span class=\"o\">+</span> <span class=\"n\">CALIB_CB_NORMALIZE_IMAGE</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L1268\">1268</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1269\">1269</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/*</span></pre></div>", ""], ["<a name=\"L1270\">1270</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">   Checks whether the image contains chessboard of the specific size or not.</span></pre></div>", ""], ["<a name=\"L1271\">1271</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">   If yes, nonzero value is returned.</span></pre></div>", ""], ["<a name=\"L1272\">1272</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L1273\">1273</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">bool</span> <span class=\"nf\">checkChessboard</span><span class=\"p\">(</span><span class=\"n\">InputArray</span> <span class=\"n\">img</span><span class=\"p\">,</span> <span class=\"n\">Size</span> <span class=\"n\">size</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L1274\">1274</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1275\">1275</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Finds the positions of internal corners of the chessboard using a sector based approach.</span></pre></div>", ""], ["<a name=\"L1276\">1276</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1277\">1277</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param image Source chessboard view. It must be an 8-bit grayscale or color image.</span></pre></div>", ""], ["<a name=\"L1278\">1278</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param patternSize Number of inner corners per a chessboard row and column</span></pre></div>", ""], ["<a name=\"L1279\">1279</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">( patternSize = cv::Size(points_per_row,points_per_colum) = cv::Size(columns,rows) ).</span></pre></div>", ""], ["<a name=\"L1280\">1280</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param corners Output array of detected corners.</span></pre></div>", ""], ["<a name=\"L1281\">1281</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param flags Various operation flags that can be zero or a combination of the following values:</span></pre></div>", ""], ["<a name=\"L1282\">1282</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref CALIB_CB_NORMALIZE_IMAGE Normalize the image gamma with equalizeHist before detection.</span></pre></div>", ""], ["<a name=\"L1283\">1283</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref CALIB_CB_EXHAUSTIVE Run an exhaustive search to improve detection rate.</span></pre></div>", ""], ["<a name=\"L1284\">1284</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref CALIB_CB_ACCURACY Up sample input image to improve sub-pixel accuracy due to aliasing effects.</span></pre></div>", ""], ["<a name=\"L1285\">1285</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref CALIB_CB_LARGER The detected pattern is allowed to be larger than patternSize (see description).</span></pre></div>", ""], ["<a name=\"L1286\">1286</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref CALIB_CB_MARKER The detected pattern must have a marker (see description).</span></pre></div>", ""], ["<a name=\"L1287\">1287</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">This should be used if an accurate camera calibration is required.</span></pre></div>", ""], ["<a name=\"L1288\">1288</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param meta Optional output arrray of detected corners (CV_8UC1 and size = cv::Size(columns,rows)).</span></pre></div>", ""], ["<a name=\"L1289\">1289</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Each entry stands for one corner of the pattern and can have one of the following values:</span></pre></div>", ""], ["<a name=\"L1290\">1290</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   0 = no meta data attached</span></pre></div>", ""], ["<a name=\"L1291\">1291</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   1 = left-top corner of a black cell</span></pre></div>", ""], ["<a name=\"L1292\">1292</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   2 = left-top corner of a white cell</span></pre></div>", ""], ["<a name=\"L1293\">1293</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   3 = left-top corner of a black cell with a white marker dot</span></pre></div>", ""], ["<a name=\"L1294\">1294</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   4 = left-top corner of a white cell with a black marker dot (pattern origin in case of markers otherwise first corner)</span></pre></div>", ""], ["<a name=\"L1295\">1295</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1296\">1296</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function is analog to #findChessboardCorners but uses a localized radon</span></pre></div>", ""], ["<a name=\"L1297\">1297</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">transformation approximated by box filters being more robust to all sort of</span></pre></div>", ""], ["<a name=\"L1298\">1298</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">noise, faster on larger images and is able to directly return the sub-pixel</span></pre></div>", ""], ["<a name=\"L1299\">1299</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">position of the internal chessboard corners. The Method is based on the paper</span></pre></div>", ""], ["<a name=\"L1300\">1300</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@cite duda2018 &quot;Accurate Detection and Localization of Checkerboard Corners for</span></pre></div>", ""], ["<a name=\"L1301\">1301</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Calibration&quot; demonstrating that the returned sub-pixel positions are more</span></pre></div>", ""], ["<a name=\"L1302\">1302</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">accurate than the one returned by cornerSubPix allowing a precise camera</span></pre></div>", ""], ["<a name=\"L1303\">1303</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">calibration for demanding applications.</span></pre></div>", ""], ["<a name=\"L1304\">1304</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1305\">1305</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">In the case, the flags @ref CALIB_CB_LARGER or @ref CALIB_CB_MARKER are given,</span></pre></div>", ""], ["<a name=\"L1306\">1306</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the result can be recovered from the optional meta array. Both flags are</span></pre></div>", ""], ["<a name=\"L1307\">1307</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">helpful to use calibration patterns exceeding the field of view of the camera.</span></pre></div>", ""], ["<a name=\"L1308\">1308</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">These oversized patterns allow more accurate calibrations as corners can be</span></pre></div>", ""], ["<a name=\"L1309\">1309</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">utilized, which are as close as possible to the image borders.  For a</span></pre></div>", ""], ["<a name=\"L1310\">1310</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">consistent coordinate system across all images, the optional marker (see image</span></pre></div>", ""], ["<a name=\"L1311\">1311</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">below) can be used to move the origin of the board to the location where the</span></pre></div>", ""], ["<a name=\"L1312\">1312</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">black circle is located.</span></pre></div>", ""], ["<a name=\"L1313\">1313</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1314\">1314</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note The function requires a white boarder with roughly the same width as one</span></pre></div>", ""], ["<a name=\"L1315\">1315</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">of the checkerboard fields around the whole board to improve the detection in</span></pre></div>", ""], ["<a name=\"L1316\">1316</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">various environments. In addition, because of the localized radon</span></pre></div>", ""], ["<a name=\"L1317\">1317</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">transformation it is beneficial to use round corners for the field corners</span></pre></div>", ""], ["<a name=\"L1318\">1318</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">which are located on the outside of the board. The following figure illustrates</span></pre></div>", ""], ["<a name=\"L1319\">1319</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">a sample checkerboard optimized for the detection. However, any other checkerboard</span></pre></div>", ""], ["<a name=\"L1320\">1320</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">can be used as well.</span></pre></div>", ""], ["<a name=\"L1321\">1321</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1322\">1322</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Use gen_pattern.py (@ref tutorial_camera_calibration_pattern) to create checkerboard.</span></pre></div>", ""], ["<a name=\"L1323\">1323</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">![Checkerboard](pics/checkerboard_radon.png)</span></pre></div>", ""], ["<a name=\"L1324\">1324</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L1325\">1325</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_AS</span><span class=\"p\">(</span><span class=\"n\">findChessboardCornersSBWithMeta</span><span class=\"p\">)</span></pre></div>", ""], ["<a name=\"L1326\">1326</a>", "", "", "<div class=\"highlight\"><pre><span class=\"kt\">bool</span> <span class=\"n\">findChessboardCornersSB</span><span class=\"p\">(</span><span class=\"n\">InputArray</span> <span class=\"n\">image</span><span class=\"p\">,</span><span class=\"n\">Size</span> <span class=\"n\">patternSize</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">corners</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L1327\">1327</a>", "", "", "<div class=\"highlight\"><pre>                             <span class=\"kt\">int</span> <span class=\"n\">flags</span><span class=\"p\">,</span><span class=\"n\">OutputArray</span> <span class=\"n\">meta</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L1328\">1328</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @overload */</span></pre></div>", ""], ["<a name=\"L1329\">1329</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kr\">inline</span></pre></div>", ""], ["<a name=\"L1330\">1330</a>", "", "", "<div class=\"highlight\"><pre><span class=\"kt\">bool</span> <span class=\"nf\">findChessboardCornersSB</span><span class=\"p\">(</span><span class=\"n\">InputArray</span> <span class=\"n\">image</span><span class=\"p\">,</span> <span class=\"n\">Size</span> <span class=\"n\">patternSize</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">corners</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L1331\">1331</a>", "", "", "<div class=\"highlight\"><pre>                             <span class=\"kt\">int</span> <span class=\"n\">flags</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">)</span></pre></div>", ""], ["<a name=\"L1332\">1332</a>", "", "", "<div class=\"highlight\"><pre><span class=\"p\">{</span></pre></div>", ""], ["<a name=\"L1333\">1333</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"k\">return</span> <span class=\"n\">findChessboardCornersSB</span><span class=\"p\">(</span><span class=\"n\">image</span><span class=\"p\">,</span> <span class=\"n\">patternSize</span><span class=\"p\">,</span> <span class=\"n\">corners</span><span class=\"p\">,</span> <span class=\"n\">flags</span><span class=\"p\">,</span> <span class=\"n\">noArray</span><span class=\"p\">());</span></pre></div>", ""], ["", "", {"class": "column-entry-red", "text": "inline"}, {"class": "column-entry-yellow", "text": "<span style=\"margin-left: 6ch;\" class=\"indent-span\">&bull;  cv::noArray will not be inlined into cv::findChessboardCornersSB because its definition is unavailable&nbsp;</span>"}, {"class": "column-entry-yellow", "text": "cv::findChessboardCornersSB"}], ["", "", {"class": "column-entry-red", "text": "inline"}, {"class": "column-entry-yellow", "text": "<span style=\"margin-left: 6ch;\" class=\"indent-span\">&bull;  cv::findChessboardCornersSB will not be inlined into cv::findChessboardCornersSB because its definition is unavailable&nbsp;</span>"}, {"class": "column-entry-yellow", "text": "cv::findChessboardCornersSB"}], ["<a name=\"L1334\">1334</a>", "", "", "<div class=\"highlight\"><pre><span class=\"p\">}</span></pre></div>", ""], ["<a name=\"L1335\">1335</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1336\">1336</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Estimates the sharpness of a detected chessboard.</span></pre></div>", ""], ["<a name=\"L1337\">1337</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1338\">1338</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Image sharpness, as well as brightness, are a critical parameter for accuracte</span></pre></div>", ""], ["<a name=\"L1339\">1339</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">camera calibration. For accessing these parameters for filtering out</span></pre></div>", ""], ["<a name=\"L1340\">1340</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">problematic calibraiton images, this method calculates edge profiles by traveling from</span></pre></div>", ""], ["<a name=\"L1341\">1341</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">black to white chessboard cell centers. Based on this, the number of pixels is</span></pre></div>", ""], ["<a name=\"L1342\">1342</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">calculated required to transit from black to white. This width of the</span></pre></div>", ""], ["<a name=\"L1343\">1343</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">transition area is a good indication of how sharp the chessboard is imaged</span></pre></div>", ""], ["<a name=\"L1344\">1344</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">and should be below ~3.0 pixels.</span></pre></div>", ""], ["<a name=\"L1345\">1345</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1346\">1346</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param image Gray image used to find chessboard corners</span></pre></div>", ""], ["<a name=\"L1347\">1347</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param patternSize Size of a found chessboard pattern</span></pre></div>", ""], ["<a name=\"L1348\">1348</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param corners Corners found by #findChessboardCornersSB</span></pre></div>", ""], ["<a name=\"L1349\">1349</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param rise_distance Rise distance 0.8 means 10% ... 90% of the final signal strength</span></pre></div>", ""], ["<a name=\"L1350\">1350</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param vertical By default edge responses for horizontal lines are calculated</span></pre></div>", ""], ["<a name=\"L1351\">1351</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param sharpness Optional output array with a sharpness value for calculated edge responses (see description)</span></pre></div>", ""], ["<a name=\"L1352\">1352</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1353\">1353</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The optional sharpness array is of type CV_32FC1 and has for each calculated</span></pre></div>", ""], ["<a name=\"L1354\">1354</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">profile one row with the following five entries:</span></pre></div>", ""], ["<a name=\"L1355\">1355</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">* 0 = x coordinate of the underlying edge in the image</span></pre></div>", ""], ["<a name=\"L1356\">1356</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">* 1 = y coordinate of the underlying edge in the image</span></pre></div>", ""], ["<a name=\"L1357\">1357</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">* 2 = width of the transition area (sharpness)</span></pre></div>", ""], ["<a name=\"L1358\">1358</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">* 3 = signal strength in the black cell (min brightness)</span></pre></div>", ""], ["<a name=\"L1359\">1359</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">* 4 = signal strength in the white cell (max brightness)</span></pre></div>", ""], ["<a name=\"L1360\">1360</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1361\">1361</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@return Scalar(average sharpness, average min brightness, average max brightness,0)</span></pre></div>", ""], ["<a name=\"L1362\">1362</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L1363\">1363</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"n\">Scalar</span> <span class=\"nf\">estimateChessboardSharpness</span><span class=\"p\">(</span><span class=\"n\">InputArray</span> <span class=\"n\">image</span><span class=\"p\">,</span> <span class=\"n\">Size</span> <span class=\"n\">patternSize</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">corners</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L1364\">1364</a>", "", "", "<div class=\"highlight\"><pre>                                                <span class=\"kt\">float</span> <span class=\"n\">rise_distance</span><span class=\"o\">=</span><span class=\"mf\">0.8F</span><span class=\"p\">,</span><span class=\"kt\">bool</span> <span class=\"n\">vertical</span><span class=\"o\">=</span><span class=\"nb\">false</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L1365\">1365</a>", "", "", "<div class=\"highlight\"><pre>                                                <span class=\"n\">OutputArray</span> <span class=\"n\">sharpness</span><span class=\"o\">=</span><span class=\"n\">noArray</span><span class=\"p\">());</span></pre></div>", ""], ["<a name=\"L1366\">1366</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1367\">1367</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1368\">1368</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! finds subpixel-accurate positions of the chessboard corners</span></pre></div>", ""], ["<a name=\"L1369\">1369</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">bool</span> <span class=\"nf\">find4QuadCornerSubpix</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">img</span><span class=\"p\">,</span> <span class=\"n\">InputOutputArray</span> <span class=\"n\">corners</span><span class=\"p\">,</span> <span class=\"n\">Size</span> <span class=\"n\">region_size</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L1370\">1370</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1371\">1371</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Renders the detected chessboard corners.</span></pre></div>", ""], ["<a name=\"L1372\">1372</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1373\">1373</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param image Destination image. It must be an 8-bit color image.</span></pre></div>", ""], ["<a name=\"L1374\">1374</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param patternSize Number of inner corners per a chessboard row and column</span></pre></div>", ""], ["<a name=\"L1375\">1375</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">(patternSize = cv::Size(points_per_row,points_per_column)).</span></pre></div>", ""], ["<a name=\"L1376\">1376</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param corners Array of detected corners, the output of #findChessboardCorners.</span></pre></div>", ""], ["<a name=\"L1377\">1377</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param patternWasFound Parameter indicating whether the complete board was found or not. The</span></pre></div>", ""], ["<a name=\"L1378\">1378</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">return value of #findChessboardCorners should be passed here.</span></pre></div>", ""], ["<a name=\"L1379\">1379</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1380\">1380</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function draws individual chessboard corners detected either as red circles if the board was not</span></pre></div>", ""], ["<a name=\"L1381\">1381</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">found, or as colored corners connected with lines if the board was found.</span></pre></div>", ""], ["<a name=\"L1382\">1382</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L1383\">1383</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">drawChessboardCorners</span><span class=\"p\">(</span> <span class=\"n\">InputOutputArray</span> <span class=\"n\">image</span><span class=\"p\">,</span> <span class=\"n\">Size</span> <span class=\"n\">patternSize</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L1384\">1384</a>", "", "", "<div class=\"highlight\"><pre>                                         <span class=\"n\">InputArray</span> <span class=\"n\">corners</span><span class=\"p\">,</span> <span class=\"kt\">bool</span> <span class=\"n\">patternWasFound</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L1385\">1385</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1386\">1386</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Draw axes of the world/object coordinate system from pose estimation. @sa solvePnP</span></pre></div>", ""], ["<a name=\"L1387\">1387</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1388\">1388</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param image Input/output image. It must have 1 or 3 channels. The number of channels is not altered.</span></pre></div>", ""], ["<a name=\"L1389\">1389</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param cameraMatrix Input 3x3 floating-point matrix of camera intrinsic parameters.</span></pre></div>", ""], ["<a name=\"L1390\">1390</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f$\\cameramatrix{A}\\f$</span></pre></div>", ""], ["<a name=\"L1391\">1391</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param distCoeffs Input vector of distortion coefficients</span></pre></div>", ""], ["<a name=\"L1392\">1392</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f$\\distcoeffs\\f$. If the vector is empty, the zero distortion coefficients are assumed.</span></pre></div>", ""], ["<a name=\"L1393\">1393</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param rvec Rotation vector (see @ref Rodrigues ) that, together with tvec, brings points from</span></pre></div>", ""], ["<a name=\"L1394\">1394</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the model coordinate system to the camera coordinate system.</span></pre></div>", ""], ["<a name=\"L1395\">1395</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param tvec Translation vector.</span></pre></div>", ""], ["<a name=\"L1396\">1396</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param length Length of the painted axes in the same unit than tvec (usually in meters).</span></pre></div>", ""], ["<a name=\"L1397\">1397</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param thickness Line thickness of the painted axes.</span></pre></div>", ""], ["<a name=\"L1398\">1398</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1399\">1399</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">This function draws the axes of the world/object coordinate system w.r.t. to the camera frame.</span></pre></div>", ""], ["<a name=\"L1400\">1400</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">OX is drawn in red, OY in green and OZ in blue.</span></pre></div>", ""], ["<a name=\"L1401\">1401</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L1402\">1402</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">drawFrameAxes</span><span class=\"p\">(</span><span class=\"n\">InputOutputArray</span> <span class=\"n\">image</span><span class=\"p\">,</span> <span class=\"n\">InputA a square-thick border, the wider the better) around</span></pre></div>", ""], ["<a name=\"L1467\">1467</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the board to make the detection more robust in various environments.</span></pre></div>", ""], ["<a name=\"L1468\">1468</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L1469\">1469</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">bool</span> <span class=\"nf\">findCirclesGrid</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">image</span><span class=\"p\">,</span> <span class=\"n\">Size</span> <span class=\"n\">patternSize</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L1470\">1470</a>", "", "", "<div class=\"highlight\"><pre>                                   <span class=\"n\">OutputArray</span> <span class=\"n\">centers</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">flags</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L1471\">1471</a>", "", "", "<div class=\"highlight\"><pre>                                   <span class=\"k\">const</span> <span class=\"n\">Ptr</span><span class=\"o\">&lt;</span><span class=\"n\">FeatureDetector</span><span class=\"o\">&gt;</span> <span class=\"o\">&amp;</span><span class=\"n\">blobDetector</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L1472\">1472</a>", "", "", "<div class=\"highlight\"><pre>                                   <span class=\"k\">const</span> <span class=\"n\">CirclesGridFinderParameters</span><span class=\"o\">&amp;</span> <span class=\"n\">parameters</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L1473\">1473</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1474\">1474</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @overload */</span></pre></div>", ""], [
