td::vector&lt;cv::Vec2f&gt;&gt;). imagePoints.size() and</span></pre></div>", ""], ["<a name=\"L1493\">1493</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">objectPoints.size(), and imagePoints[i].size() and objectPoints[i].size() for each i, must be equal,</span></pre></div>", ""], ["<a name=\"L1494\">1494</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">respectively. In the old interface all the vectors of object points from different views are</span></pre></div>", ""], ["<a name=\"L1495\">1495</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">concatenated together.</span></pre></div>", ""], ["<a name=\"L1496\">1496</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param imageSize Size of the image used only to initialize the camera intrinsic matrix.</span></pre></div>", ""], ["<a name=\"L1497\">1497</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param cameraMatrix Input/output 3x3 floating-point camera intrinsic matrix</span></pre></div>", ""], ["<a name=\"L1498\">1498</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f$\\cameramatrix{A}\\f$ . If @ref CALIB_USE_INTRINSIC_GUESS</span></pre></div>", ""], ["<a name=\"L1499\">1499</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">and/or @ref CALIB_FIX_ASPECT_RATIO, @ref CALIB_FIX_PRINCIPAL_POINT or @ref CALIB_FIX_FOCAL_LENGTH</span></pre></div>", ""], ["<a name=\"L1500\">1500</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">are specified, some or all of fx, fy, cx, cy must be initialized before calling the function.</span></pre></div>", ""], ["<a name=\"L1501\">1501</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param distCoeffs Input/output vector of distortion coefficients</span></pre></div>", ""], ["<a name=\"L1502\">1502</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f$\\distcoeffs\\f$.</span></pre></div>", ""], ["<a name=\"L1503\">1503</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param rvecs Output vector of rotation vectors (@ref Rodrigues ) estimated for each pattern view</span></pre></div>", ""], ["<a name=\"L1504\">1504</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">(e.g. std::vector&lt;cv::Mat&gt;&gt;). That is, each i-th rotation vector together with the corresponding</span></pre></div>", ""], ["<a name=\"L1505\">1505</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">i-th translation vector (see the next output parameter description) brings the calibration pattern</span></pre></div>", ""], ["<a name=\"L1506\">1506</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">from the object coordinate space (in which object points are specified) to the camera coordinate</span></pre></div>", ""], ["<a name=\"L1507\">1507</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">space. In more technical terms, the tuple of the i-th rotation and translation vector performs</span></pre></div>", ""], ["<a name=\"L1508\">1508</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">a change of basis from object coordinate space to camera coordinate space. Due to its duality, this</span></pre></div>", ""], ["<a name=\"L1509\">1509</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">tuple is equivalent to the position of the calibration pattern with respect to the camera coordinate</span></pre></div>", ""], ["<a name=\"L1510\">1510</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">space.</span></pre></div>", ""], ["<a name=\"L1511\">1511</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param tvecs Output vector of translation vectors estimated for each pattern view, see parameter</span></pre></div>", ""], ["<a name=\"L1512\">1512</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">describtion above.</span></pre></div>", ""], ["<a name=\"L1513\">1513</a>", "", "", "<div class=\"highlight\"><pre><span c <span class=\"cm\">fx, fy, cx, cy that are optimized further. Otherwise, (cx, cy) is initially set to the image</span></pre></div>", ""], ["<a name=\"L1524\">1524</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">center ( imageSize is used), and focal distances are computed in a least-squares fashion.</span></pre></div>", ""], ["<a name=\"L1525\">1525</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Note, that if intrinsic parameters are known, there is no need to use this function just to</span></pre></div>", ""], ["<a name=\"L1526\">1526</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">estimate extrinsic parameters. Use @ref solvePnP instead.</span></pre></div>", ""], ["<a name=\"L1527\">1527</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref CALIB_FIX_PRINCIPAL_POINT The principal point is not changed during the global</span></pre></div>", ""], ["<a name=\"L1528\">1528</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">optimization. It stays at the center or at a different location specified when</span></pre></div>", ""], ["<a name=\"L1529\">1529</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> @ref CALIB_USE_INTRINSIC_GUESS is set too.</span></pre></div>", ""], ["<a name=\"L1530\">1530</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref CALIB_FIX_ASPECT_RATIO The functions consider only fy as a free parameter. The</span></pre></div>", ""], ["<a name=\"L1531\">1531</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">ratio fx/fy stays the same as in the input cameraMatrix . When</span></pre></div>", ""], ["<a name=\"L1532\">1532</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> @ref CALIB_USE_INTRINSIC_GUESS is not set, the actual input values of fx and fy are</span></pre></div>", ""], ["<a name=\"L1533\">1533</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">ignored, only their ratio is computed and used further.</span></pre></div>", ""], ["<a name=\"L1534\">1534</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref CALIB_ZERO_TANGENT_DIST Tangential distortion coefficients \\f$(p_1, p_2)\\f$ are set</span></pre></div>", ""], ["<a name=\"L1535\">1535</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">to zeros and stay zero.</span></pre></div>", ""], ["<a name=\"L1536\">1536</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref CALIB_FIX_FOCAL_LENGTH The focal length is not changed during the global optimization if</span></pre></div>", ""], ["<a name=\"L1537\">1537</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> @ref CALIB_USE_INTRINSIC_GUESS is set.</span></pre></div>", ""], ["<a name=\"L1538\">1538</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref CALIB_FIX_K1,..., @ref CALIB_FIX_K6 The corresponding radial distortion</span></pre></div>", ""], ["<a name=\"L1539\">1539</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">coefficient is not changed during the optimization. If @ref CALIB_USE_INTRINSIC_GUESS is</span></pre></div>", ""], ["<a name=\"L1540\">1540</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">set, the coefficient from the supplied distCoeffs matrix is used. Otherwise, it is set to 0.</span></pre></div>", ""], ["<a name=\"L1541\">1541</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref CALIB_RATIONAL_MODEL Coefficients k4, k5, and k6 are enabled. To provide the</span></pre></div>", ""], ["<a name=\"L1542\">1542</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">backward compatibility, this extra flag should be explicitly specified to make the</span></pre></div>", ""], ["<a name=\"L1543\">1543</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">calibration function use the rational model and return 8 coefficients or more.</span></pre></div>", ""], ["<a name=\"L1544\">1544</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref CALIB_THIN_PRISM_MODEL Coefficients s1, s2, s3 and s4 are enabled. To provide the</span></pre></div>", ""], ["<a name=\"L1545\">1545</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">backward compatibility, this extra flag should be explicitly specified to make the</span></pre></div>", ""], ["<a name=\"L1546\">1546</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">calibration function use the thin prism model and return 12 coefficients or more.</span></pre></div>", ""], ["<a name=\"L1547\">1547</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref CALIB_FIX_S1_S2_S3_S4 The thin prism distortion coefficients are not changed during</span></pre></div>", ""], ["<a name=\"L1548\">1548</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the optimization. If @ref CALIB_USE_INTRINSIC_GUESS is set, the coefficient from the</span></pre></div>", ""], ["<a name=\"L1549\">1549</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">supplied distCoeffs matrix is used. Otherwise, it is set to 0.</span></pre></div>", ""], ["<a name=\"L1550\">1550</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref CALIB_TILTED_MODEL Coefficients tauX and tauY are enabled. To provide the</span></pre></div>", ""], ["<a name=\"L1551\">1551</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">backward compatibility, this extra flag should be explicitly specified to make the</span></pre></div>", ""], ["<a name=\"L1552\">1552</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">calibration function use the tilted sensor model and return 14 coefficients.</span></pre></div>", ""], ["<a name=\"L1553\">1553</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   @ref CALIB_FIX_TAUX_TAUY The coefficients of the tilted sensor model are not changed during</span></pre></div>", ""], ["<a name=\"L1554\">1554</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the optimization. If @ref CALIB_USE_INTRINSIC_GUESS is set, the coefficient from the</span></pre></div>", ""], ["<a name=\"L1555\">1555</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">supplied distCoeffs matrix is used. Otherwise, it is set to 0.</span></pre></div>", ""], ["<a name=\"L1556\">1556</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param criteria Termination criteria for the iterative optimization algorithm.</span></pre></div>", ""], ["<a name=\"L1557\">1557</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1558\">1558</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@return the overall RMS re-projection error.</span></pre></div>", ""], ["<a name=\"L1559\">1559</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1560\">1560</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function estimates the intrinsic camera parameters and extrinsic parameters for each of the</span></pre></div>", ""], ["<a name=\"L1561\">1561</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">views. The algorithm is based on @cite Zhang2000 and @cite BouguetMCT . The coordinates of 3D object</span></pre></div>", ""], ["<a name=\"L1562\">1562</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">points and their corresponding 2D projections in each view must be specified. That may be achieved</span></pre></div>", ""], ["<a name=\"L1563\">1563</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">by using an object with known geometry and easily detectable feature points. Such an object is</span></pre></div>", ""], ["<a name=\"L1564\">1564</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">called a calibration rig or calibration pattern, and OpenCV has built-in support for a chessboard as</span></pre></div>", ""], ["<a name=\"L1565\">1565</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">a calibration rig (see @ref findChessboardCorners). Currently, initialization of intrinsic</span></pre></div>", ""], ["<a name=\"L1566\">1566</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">parameters (when @ref CALIB_USE_INTRINSIC_GUESS is not set) is only implemented for planar calibration</span></pre></div>", ""], ["<a name=\"L1567\">1567</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">patterns (where Z-coordinates of the object points must be all zeros). 3D calibration rigs can also</span></pre></div>", ""], ["<a name=\"L1568\">1568</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">be used as long as initial cameraMatrix is provided.</span></pre></div>", ""], ["<a name=\"L1569\">1569</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1570\">1570</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The algorithm performs the following steps:</span></pre></div>", ""], ["<a name=\"L1571\">1571</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1572\">1572</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Compute the initial intrinsic parameters (the option only available for planar calibration</span></pre></div>", ""], ["<a name=\"L1573\">1573</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    patterns) or read them from the input parameters. The distortion coefficients are all set to</span></pre></div>", ""], ["<a name=\"L1574\">1574</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    zeros initially unless some of CALIB_FIX_K? are specified.</span></pre></div>", ""], ["<a name=\"L1575\">1575</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1576\">1576</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Estimate the initial camera pose as if the intrinsic parameters have been already known. This is</span></pre></div>", ""], ["<a name=\"L1577\">1577</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    done using @ref solvePnP .</span></pre></div>", ""], ["<a name=\"L1578\">1578</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1579\">1579</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Run the global Levenberg-Marquardt optimization algorithm to minimize the reprojection error,</span></pre></div>", ""], ["<a name=\"L1580\">1580</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    that is, the total sum of squared distances between the observed feature points imagePoints and</span></pre></div>", ""], ["<a name=\"L1581\">1581</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    the projected (using the current estimates for camera parameters and the poses) object points</span></pre></div>", ""], ["<a name=\"L1582\">1582</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    objectPoints. See @ref projectPoints for details.</span></pre></div>", ""], ["<a name=\"L1583\">1583</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1584\">1584</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note</span></pre></div>", ""], ["<a name=\"L1585\">1585</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    If you use a non-square (i.e. non-N-by-N) grid and @ref findChessboardCorners for calibration,</span></pre></div>", ""], ["<a name=\"L1586\">1586</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    and @ref calibrateCamera returns bad values (zero distortion coefficients, \\f$c_x\\f$ and</span></pre></div>", ""], ["<a name=\"L1587\">1587</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    \\f$c_y\\f$ very far from the image center, and/or large differences between \\f$f_x\\f$ and</span></pre></div>", ""], ["<a name=\"L1588\">1588</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    \\f$f_y\\f$ (ratios of 10:1 or more)), then you =\"L1611\">1611</a>", "", "", "<div class=\"highlight\"><pre>                                        <span class=\"n\">TermCriteria</span><span class=\"o\">::</span><span class=\"n\">COUNT</span> <span class=\"o\">+</span> <span class=\"n\">TermCriteria</span><span class=\"o\">::</span><span class=\"n\">EPS</span><span class=\"p\">,</span> <span class=\"mi\">30</span><span class=\"p\">,</span> <span class=\"n\">DBL_EPSILON</span><span class=\"p\">)</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L1612\">1612</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1613\">1613</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Finds the camera intrinsic and extrinsic parameters from several views of a calibration pattern.</span></pre></div>", ""], ["<a name=\"L1614\">1614</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1615\">1615</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">This function is an extension of #calibrateCamera with the method of releasing object which was</span></pre></div>", ""], ["<a name=\"L1616\">1616</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">proposed in @cite strobl2011iccv. In many common cases with inaccurate, unmeasured, roughly planar</span></pre></div>", ""], ["<a name=\"L1617\">1617</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">targets (calibration plates), this method can dramatically improve the precision of the estimated</span></pre></div>", ""], ["<a name=\"L1618\">1618</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">camera parameters. Both the object-releasing method and standard method are supported by this</span></pre></div>", ""], ["<a name=\"L1619\">1619</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">function. Use the parameter **iFixedPoint** for method selection. In the internal implementation,</span></pre></div>", ""], ["<a name=\"L1620\">1620</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">#calibrateCamera is a wrapper for this function.</span></pre></div>", ""], ["<a name=\"L1621\">1621</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1622\">1622</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param objectPoints Vector of vectors of calibration pattern points in the calibration pattern</span></pre></div>", ""], ["<a name=\"L1623\">1623</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">coordinate space. See #calibrateCamera for details. If the method of releasing object to be used,</span></pre></div>", ""], ["<a name=\"L1624\">1624</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the identical calibration board must be used in each view and it must be fully visible, and all</span></pre></div>", ""], ["<a name=\"L1625\">1625</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">objectPoints[i] must be the same and all points should be roughly close to a plane. **The calibration</span></pre></div>", ""], ["<a name=\"L1626\">1626</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">target has to be rigid, or at least static if the camera (rather than the calibration target) is</span></pre></div>", ""], ["<a name=\"L1627\">1627</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">shifted for grabbing images.**</span></pre></div>", ""], ["<a name=\"L1628\">1628</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param imagePoints Vector of vectors of the projections of calibration pattern points. See</span></pre></div>", ""], ["<a name=\"L1629\">1629</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">#calibrateCamera for details.</span></pre></div>", ""], ["<a name=\"L1630\">1630</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param imageSize Size of the image used only to initialize the intrinsic camera matrix.</span></pre></div>", ""], ["<a name=\"L1631\">1631</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param iFixedPoint The index of the 3D object point in objectPoints[0] to be fixed. It also acts as</span></pre></div>", ""], ["<a name=\"L1632\">1632</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">a switch for calibration method selection. If object-releasing method to be used, pass in the</span></pre></div>", ""], ["<a name=\"L1633\">1633</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">parameter in the range of [1, objectPoints[0].size()-2], otherwise a value out of this range will</span></pre></div>", ""], ["<a name=\"L1634\">1634</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">make standard calibration method selected. Usually the top-right corner point of the calibration</span></pre></div>", ""], ["<a name=\"L1635\">1635</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">board grid is recommended to be fixed when object-releasing method being utilized. According to</span></pre></div>", ""], ["<a name=\"L1636\">1636</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\cite strobl2011iccv, two other points are also fixed. In this implementation, objectPoints[0].front</span></pre></div>", ""], ["<a name=\"L1637\">1637</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">and objectPoints[0].back.z are used. With object-releasing method, accurate rvecs, tvecs and</span></pre></div>", ""], ["<a name=\"L1638\">1638</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">newObjPoints are only possible if coordinates of these three fixed points are accurate enough.</span></pre></div>", ""], ["<a name=\"L1639\">1639</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param cameraMatrix Output 3x3 floating-point camera matrix. See #calibrateCamera for details.</span></pre></div>", ""], ["<a name=\"L1640\">1640</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param distCoeffs Output vector of distortion coefficients. See #calibrateCamera for details.</span></pre></div>", ""], ["<a name=\"L1641\">1641</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param rvecs Output vector of rotation vectors estimated for each pattern view. See #calibrateCamera</span></pre></div>", ""], ["<a name=\"L1642\">1642</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">for details.</span></pre></div>", ""], ["<a name=\"L1643\">1643</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param tvecs Output vector of translation vectors estimated for each pattern view.</span></pre></div>", ""], ["<a name=\"L1644\">1644</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param newObjPoints The updated output vector of calibration pattern points. The coordinates might</span></pre></div>", ""], ["<a name=\"L1645\">1645</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">be scaled based on three fixed points. The returned coordinates are accurate only if the above</span></pre></div>", ""], ["<a name=\"L1646\">1646</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">mentioned three fixed points are accurate. If not needed, noArray() can be passed in. This parameter</span></pre></div>", ""], ["<a name=\"L1647\">1647</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">is ignored with standard calibration method.</span></pre></div>", ""], ["<a name=\"L1648\">1648</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param stdDeviationsIntrinsics Output vector of standard deviations estimated for intrinsic parameters.</span></pre></div>", ""], ["<a name=\"L1649\">1649</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">See #calibrateCamera for details.</span></pre></div>", ""], ["<a name=\"L1650\">1650</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param stdDeviationsExtrinsics Output vector of standard deviations estimated for extrinsic parameters.</span></pre></div>", ""], ["<a name=\"L1651\">1651</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">See #calibrateCamera for details.</span></pre></div>", ""], ["<a name=\"L1652\">1652</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param stdDeviationsObjPoints Output vector of standard deviations estimated for refined coordinates</span></pre></div>", ""], ["<a name=\"L1653\">1653</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">of calibration pattern points. It has the same size and order as objectPoints[0] vector. This</span></pre></div>", ""], ["<a name=\"L1654\">1654</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">parameter is ignored with standard calibration method.</span></pre></div>", ""], ["<a name=\"L1655\">1655</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> @param perViewErrors Output vector of the RMS re-projection error estimated for each pattern view.</span></pre></div>", ""], ["<a name=\"L1656\">1656</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param flags Different flags that may be zero or a combination of some predefined values. See</span></pre></div>", ""], ["<a name=\"L1657\">1657</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">#calibrateCamera for details. If the method of releasing object is used, the calibration time may</span></pre></div>", ""], ["<a name=\"L1658\">1658</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">be much longer. CALIB_USE_QR or CALIB_USE_LU could be used for faster calibration with potentially</span></pre></div>", ""], ["<a name=\"L1659\">1659</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">less precise and less stable in some rare cases.</span></pre></div>", ""], ["<a name=\"L1660\">1660</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param criteria Termination criteria for the iterative optimization algorithm.</span></pre></div>", ""], ["<a name=\"L1661\">1661</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1662\">1662</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@return the overall RMS re-projection error.</span></pre></div>", ""], ["<a name=\"L1663\">1663</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1664\">1664</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function estimates the intrinsic camera parameters and extrinsic parameters for each of the</span></pre></div>", ""], ["<a name=\"L1665\">1665</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">views. The algorithm is based on @cite Zhang2000, @cite BouguetMCT and @cite strobl2011iccv. See</span></pre></div>", ""], ["<a name=\"L1666\">1666</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">#calibrateCamera for other detailed explanations.</span></pre></div>", ""], ["<a name=\"L1667\">1667</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa</span></pre></div>", ""], ["<a name=\"L1668\">1668</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">   calibrateCamera, findChessboardCorners, solvePnP, initCameraMatrix2D, stereoCalibrate, undistort</span></pre></div>", ""], ["<a name=\"L1669\">1669</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L1670\">1670</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_AS</span><span class=\"p\">(</span><span class=\"n\">calibrateCameraROExtended</span><span class=\"p\">)</span> <span class=\"kt\">double</span> <span class=\"n\">calibrateCameraRO</span><span class=\"p\">(</span> <span class=\"n\">InputArrayOfArrays</span> <span class=\"n\">objectPoints</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L1671\">1671</a>", "", "", "<div class=\"highlight\"><pre>                                     <span class=\"n\">InputArrayOfArrays</span> <span class=\"n\">imagePoints</span><span cla ss=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">,</span> <span class=\"n\">CV_OUT</span> <span class=\"n\">Rect</span><span class=\"o\">*</span> <span class=\"n\">validPixROI2</span> <span class=\"o\">=</span> <span class=\"mi\">0</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L1969\">1969</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1970\">1970</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Computes a rectification transform for an uncalibrated stereo camera.</span></pre></div>", ""], ["<a name=\"L1971\">1971</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1972\">1972</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param points1 Array of feature points in the first image.</span></pre></div>", ""], ["<a name=\"L1973\">1973</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param points2 The corresponding points in the second image. The same formats as in</span></pre></div>", ""], ["<a name=\"L1974\">1974</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">#findFundamentalMat are supported.</span></pre></div>", ""], ["<a name=\"L1975\">1975</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param F Input fundamental matrix. It can be computed from the same set of point pairs using</span></pre></div>", ""], ["<a name=\"L1976\">1976</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">#findFundamentalMat .</span></pre></div>", ""], ["<a name=\"L1977\">1977</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param imgSize Size of the image.</span></pre></div>", ""], ["<a name=\"L1978\">1978</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param H1 Output rectification homography matrix for the first image.</span></pre></div>", ""], ["<a name=\"L1979\">1979</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param H2 Output rectification homography matrix for the second image.</span></pre></div>", ""], ["<a name=\"L1980\">1980</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param threshold Optional threshold used to filter out the outliers. If the parameter is greater</span></pre></div>", ""], ["<a name=\"L1981\">1981</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">than zero, all the point pairs that do not comply with the epipolar geometry (that is, the points</span></pre></div>", ""], ["<a name=\"L1982\">1982</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">for which \\f$|\\texttt{points2[i]}^T*\\texttt{F}*\\texttt{points1[i]}|&gt;\\texttt{threshold}\\f$ ) are</span></pre></div>", ""], ["<a name=\"L1983\">1983</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">rejected prior to computing the homographies. Otherwise, all the points are considered inliers.</span></pre></div>", ""], ["<a name=\"L1984\">1984</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1985\">1985</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function computes the rectification transformations without knowing intrinsic parameters of the</span></pre></div>", ""], ["<a name=\"L1986\">1986</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">cameras and their relative position in the space, which explains the suffix &quot;uncalibrated&quot;. Another</span></pre></div>", ""], ["<a name=\"L1987\">1987</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">related difference from #stereoRectify is that the function outputs not the rectification</span></pre></div>", ""], ["<a name=\"L1988\">1988</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">transformations in the object (3D) space, but the planar perspective transformations encoded by the</span></pre></div>", ""], ["<a name=\"L1989\">1989</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">homography matrices H1 and H2 . The funct ><span class=\"cm\">This is a vector (`vector&lt;Mat&gt;`) that contains the rotation, `(3x3)` rotation matrices or `(3x1)` rotation vectors,</span></pre></div>", ""], ["<a name=\"L2060\">2060</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">for all the transformations from calibration target frame to camera frame.</span></pre></div>", ""], ["<a name=\"L2061\">2061</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param[in] t_target2cam Rotation part extracted from the homogeneous matrix that transforms a point</span></pre></div>", ""], ["<a name=\"L2062\">2062</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">expressed in the target frame to the camera frame (\\f$_{}^{c}\\textrm{T}_t\\f$).</span></pre></div>", ""], ["<a name=\"L2063\">2063</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">This is a vector (`vector&lt;Mat&gt;`) that contains the `(3x1)` translation vectors for all the transformations</span></pre></div>", ""], ["<a name=\"L2064\">2064</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">from calibration target frame to camera frame.</span></pre></div>", ""], ["<a name=\"L2065\">2065</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param[out] R_cam2gripper Estimated `(3x3)` rotation part extracted from the homogeneous matrix that transforms a point</span></pre></div>", ""], ["<a name=\"L2066\">2066</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">expressed in the camera frame to the gripper frame (\\f$_{}^{g}\\textrm{T}_c\\f$).</span></pre></div>", ""], ["<a name=\"L2067\">2067</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param[out] t_cam2gripper Estimated `(3x1)` translation part extracted from the homogeneous matrix that transforms a point</span></pre></div>", ""], ["<a name=\"L2068\">2068</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">expressed in the camera frame to the gripper frame (\\f$_{}^{g}\\textrm{T}_c\\f$).</span></pre></div>", ""], ["<a name=\"L2069\">2069</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param[in] method One of the implemented Hand-Eye calibration method, see cv::HandEyeCalibrationMethod</span></pre></div>", ""], ["<a name=\"L2070\">2070</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2071\">2071</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function performs the Hand-Eye calibration using various methods. One approach consists in estimating the</span></pre></div>", ""], ["<a name=\"L2072\">2072</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">rotation then the translation (separable solutions) and the following methods are implemented:</span></pre></div>", ""], ["<a name=\"L2073\">2073</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  - R. Tsai, R. Lenz A New Technique for Fully Autonomous and Efficient 3D Robotics Hand/EyeCalibration \\cite Tsai89</span></pre></div>", ""], ["<a name=\"L2074\">2074</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  - F. Park, B. Martin Robot Sensor Calibration: Solving AX = XB on the Euclidean Group \\cite Park94</span></pre></div>", ""], ["<a name=\"L2075\">2075</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  - R. Horaud, F. Dornaika Hand-Eye Calibration \\cite Horaud95</span></pre></div>", ""], ["<a name=\"L2076\">2076</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2077\">2077</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Another approach consists in estimating simultaneously the rotation and the translation (simultaneous solutions),</span></pre></div>", ""], ["<a name=\"L2078\">2078</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">with the following implemented methods:</span></pre></div>", ""], ["<a name=\"L2079\">2079</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  - N. Andreff, R. Horaud, B. Espiau pan></pre></div>", ""], ["<a name=\"L2625\">2625</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param points2 Array of the second image points of the same size and format as points1 .</span></pre></div>", ""], ["<a name=\"L2626\">2626</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param cameraMatrix1 Input/output camera matrix for the first camera, the same as in</span></pre></div>", ""], ["<a name=\"L2627\">2627</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@ref calibrateCamera. Furthermore, for the stereo case, additional flags may be used, see below.</span></pre></div>", ""], ["<a name=\"L2628\">2628</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param distCoeffs1 Input/output vector of distortion coefficients, the same as in</span></pre></div>", ""], ["<a name=\"L2629\">2629</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@ref calibrateCamera.</span></pre></div>", ""], ["<a name=\"L2630\">2630</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param cameraMatrix2 Input/output camera matrix for the first camera, the same as in</span></pre></div>", ""], ["<a name=\"L2631\">2631</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@ref calibrateCamera. Furthermore, for the stereo case, additional flags may be used, see below.</span></pre></div>", ""], ["<a name=\"L2632\">2632</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param distCoeffs2 Input/output vector of distortion coefficients, the same as in</span></pre></div>", ""], ["<a name=\"L2633\">2633</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@ref calibrateCamera.</span></pre></div>", ""], ["<a name=\"L2634\">2634</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param E The output essential matrix.</span></pre></div>", ""], ["<a name=\"L2635\">2635</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param R Output rotation matrix. Toget </a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3219\">3219</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Decompose a homography matrix to rotation(s), translation(s) and plane normal(s).</span></pre></div>", ""], ["<a name=\"L3220\">3220</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3221\">3221</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param H The input homography matrix between two images.</span></pre></div>", ""], ["<a name=\"L3222\">3222</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param K The input camera intrinsic matrix.</span></pre></div>", ""], ["<a name=\"L3223\">3223</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param rotations Array of rotation matrices.</span></pre></div>", ""], ["<a name=\"L3224\">3224</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param translations Array of translation matrices.</span></pre></div>", ""], ["<a name=\"L3225\">3225</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param normals Array of plane normal matrices.</span></pre></div>", ""], ["<a name=\"L3226\">3226</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3227\">3227</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">This function extracts relative camera motion between two views of a planar object and returns up to</span></pre></div>", ""], ["<a name=\"L3228\">3228</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">four mathematical solution tuples of rotation, translation, and plane normal. The decomposition of</span></pre></div>", ""], ["<a name=\"L3229\">3229</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the homography matrix H is described in detail in @cite Malis.</span></pre></div>", ""], ["<a name=\"L3230\">3230</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3231\">3231</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">If the homography H, induced by the plane, gives the constraint</span></pre></div>", ""], ["<a name=\"L3232\">3232</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[s_i \\vecthree{x&#39;_i}{y&#39;_i}{1} \\sim H \\vecthree{x_i}{y_i}{1}\\f] on the source image points</span></pre></div>", ""], ["<a name=\"L3233\">3233</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f$p_i\\f$ and the destination image points \\f$p&#39;_i\\f$, then the tuple of rotations[k] and</span></pre></div>", ""], ["<a name=\"L3234\">3234</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">translations[k] is a change of basis from the source camera&#39;s coordinate system to the destination</span></pre></div>", ""], ["<a name=\"L3235\">3235</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">camera&#39;s coordinate system. However, by decomposing H, one can only get the translation normalized</span></pre></div>", ""], ["<a name=\"L3236\">3236</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">by the (typically unknown) depth of the scene, i.e. its direction but with normalized length.</span></pre></div>", ""], ["<a name=\"L3237\">3237</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3238\">3238</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">If point correspondences are available, at least two solutions may further be invalidated, by</span></pre></div>", ""], ["<a name=\"L3239\">3239</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">applying positive depth constraint, i.e. all points must be in front of the camera.</span></pre></div>", ""], ["<a name=\"L3240\">3240</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L3241\">3241</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">int</span> <span class=\"nf\ .</span></pre></div>", ""], ["<a name=\"L3410\">3410</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param numDisparities Maximum disparity minus minimum disparity. The value is always greater than</span></pre></div>", ""], ["<a name=\"L3411\">3411</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    zero. In the current implementation, this parameter must be divisible by 16.</span></pre></div>", ""], ["<a name=\"L3412\">3412</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param blockSize Matched block size. It must be an odd number \\&gt;=1 . Normally, it should be</span></pre></div>", ""], ["<a name=\"L3413\">3413</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    somewhere in the 3..11 range.</span></pre></div>", ""], ["<a name=\"L3414\">3414</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param P1 The first parameter controlling the disparity smoothness. See below.</span></pre></div>", ""], ["<a name=\"L3415\">3415</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param P2 The second parameter controlling the disparity smoothness. The larger the values are,</span></pre></div>", ""], ["<a name=\"L3416\">3416</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    the smoother the disparity is. P1 is the penalty on the disparity change by plus or minus 1</span></pre></div>", ""], ["<a name=\"L3417\">3417</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    between neighbor pixels. P2 is the penalty on the disparity change by more than 1 between neighbor</span></pre></div>", ""], ["<a name=\"L3418\">3418</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    pixels. The algorithm requires P2 \\&gt; P1 . See stereo_match.cpp sample where some reasonably good</span></pre></div>", ""], ["<a name=\"L3419\">3419</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    P1 and P2 values are shown (like 8\\*number_of_image_channels\\*blockSize\\*blockSize and</span></pre></div>", ""], ["<a name=\"L3420\">3420</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    32\\*number_of_image_channels\\*blockSize\\*blockSize , respectively).</span></pre></div>", ""], ["<a name=\"L3421\">3421</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param disp12MaxDiff Maximum allowed difference (in integer pixel units) in the left-right</span></pre></div>", ""], ["<a name=\"L3422\">3422</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    disparity check. Set it to a non-positive value to disable the check.</span></pre></div>", ""], ["<a name=\"L3423\">3423</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param preFilterCap Truncation value for the prefiltered image pixels. The algorithm first</span></pre></div>", ""], ["<a name=\"L3424\">3424</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    computes x-derivative at each pixel and clips its value by [-preFilterCap, preFilterCap] interval.</span></pre></div>", ""], ["<a name=\"L3425\">3425</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    The result values are passed to the Birchfield-Tomasi pixel cost function.</span></pre></div>", ""], ["<a name=\"L3426\">3426</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param uniquenessRatio Margin in percentage by which the best (minimum) computed cost function</span></pre></div>", ""], ["<a name=\"L3427\">3427</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    value should &quot;win&quot; the second best value to consider the found match correct. Normally, a value</span></pre></div>", ""], ["<a name=\"L3428\">3428</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    within the 5-15 range is good enough.</span></pre></div>", ""], ["<a name=\"L3429\">3429</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param speckleWindowSize ght\"><pre><span class=\"cm\">    set StereoSGBM::numDisparities at minimum. The second constructor enables you to set each parameter</span></pre></div>", ""], ["<a name=\"L3441\">3441</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    to a custom value.</span></pre></div>", ""], ["<a name=\"L3442\">3442</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     */</span></pre></div>", ""], ["<a name=\"L3443\">3443</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">CV_WRAP</span> <span class=\"k\">static</span> <span class=\"n\">Ptr</span><span class=\"o\">&lt;</span><span class=\"n\">StereoSGBM</span><span class=\"o\">&gt;</span> <span class=\"n\">create</span><span class=\"p\">(</span><span class=\"kt\">int</span> <span class=\"n\">minDisparity</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">numDisparities</span> <span class=\"o\">=</span> <span class=\"mi\">16</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">blockSize</span> <span class=\"o\">=</span> <span class=\"mi\">3</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L3444\">3444</a>", "", "", "<div class=\"highlight\"><pre>                                          <span class=\"kt\">int</span> <span class=\"n\">P1</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">P2</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">disp12MaxDiff</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L3445\">3445</a>", "", "", "<div class=\"highlight\"><pre>                                          <span class=\"kt\">int</span> <span class=\"n\">preFilterCap</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><s  "", "", "<div class=\"highlight\"><pre><span class=\"cm\">are the distortion coefficients vector distCoeffs.</span></pre></div>", ""], ["<a name=\"L3602\">3602</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3603\">3603</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">In case of a stereo-rectified projector-camera pair, this function is called for the projector while #initUndistortRectifyMap is called for the camera head.</span></pre></div>", ""], ["<a name=\"L3604\">3604</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">This is done after #stereoRectify, which in turn is called after #stereoCalibrate. If the projector-camera pair</span></pre></div>", ""], ["<a name=\"L3605\">3605</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">is not calibrated, it is still possible to compute the rectification transformations directly from</span></pre></div>", ""], ["<a name=\"L3606\">3606</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the fundamental matrix using #stereoRectifyUncalibrated. For the projector and camera, the function computes</span></pre></div>", ""], ["<a name=\"L3607\">3607</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">homography H as the rectification transformation in a pixel domain, not a rotation matrix R in 3D</span></pre></div>", ""], ["<a name=\"L3608\">3608</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">space. R can be computed from H as</span></pre></div>", ""], ["<a name=\"L3609\">3609</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\texttt{R} = \\texttt{cameraMatrix} ^{-1} \\cdot \\texttt{H} \\cdot \\texttt{cameraMatrix}\\f]</span></pre></div>", ""], ["<a name=\"L3610\">3610</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">where cameraMatrix can be chosen arbitrarily.</span></pre></div>", ""], ["<a name=\"L3611\">3611</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a nam
