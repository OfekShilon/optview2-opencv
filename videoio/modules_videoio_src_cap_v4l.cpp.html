var dataSet = [["<a name=\"L1\">1</a>", "", "", "<div class=\"highlight\"><pre><span></span><span class=\"cm\">/* This is the contributed code:</span></pre></div>", ""], ["<a name=\"L2\">2</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L3\">3</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">File:             cvcap_v4l.cpp</span></pre></div>", ""], ["<a name=\"L4\">4</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Current Location: ../opencv-0.9.6/otherlibs/videoio</span></pre></div>", ""], ["<a name=\"L5\">5</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L6\">6</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Original Version: 2003-03-12  Magnus Lundin lundin@mlu.mine.nu</span></pre></div>", ""], ["<a name=\"L7\">7</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Original Comments:</span></pre></div>", ""], ["<a name=\"L8\">8</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L9\">9</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">ML:This set of files adds support for firevre and usb cameras.</span></pre></div>", ""], ["<a name=\"L10\">10</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">First it tries to install a firewire camera,</span></pre></div>", ""], ["<a name=\"L11\">11</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">if that fails it tries a v4l/USB camera</span></pre></div>", ""], ["<a name=\"L12\">12</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">It has been tested with the motempl sample program</span></pre></div>", ""], ["<a name=\"L13\">13</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L14\">14</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">First Patch:  August 24, 2004 Travis Wood   TravisOCV@tkwood.com</span></pre></div>", ""], ["<a name=\"L15\">15</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">For Release:  OpenCV-Linux Beta4  opencv-0.9.6</span></pre></div>", ""], ["<a name=\"L16\">16</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Tested On:    LMLBT44 with 8 video inputs</span></pre></div>", ""], ["<a name=\"L17\">17</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Patched Comments:</span></pre></div>", ""], ["<a name=\"L18\">18</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L19\">19</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">TW: The cv cam utils that came with the initial release of OpenCV for LINUX Beta4</span></pre></div>", ""], ["<a name=\"L20\">20</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">were not working.  I have rewritten them so they work for me. At the same time, trying</span></pre></div>", ""], ["<a name=\"L21\">21</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">to keep the original code as ML wrote it as unchanged as possible.  No one likes to debug</span></pre></div>", ""], ["<a name=\"L22\">22</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">someone elses code, so I resisted changes as much as possible.  I have tried to keep the</span></pre></div>", ""], ["<a name=\"L23\">23</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">same &quot;ideas&quot; where applicable, that is, where I could figure out what the previous author</span></pre></div>", ""], ["<a name=\"L24\">24</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">intended. Some areas I just could not help myself and had to &quot;spiffy-it-up&quot; my way.</span></pre></div>", ""], ["<a name=\"L25\">25</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L26\">26</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">These drivers should work with other V4L frame capture cards other then my bttv</span></pre></div>", ""], ["<a name=\"L27\">27</a>", "", "", "<div class=\"highlight\">< /video1</span></pre></div>", ""], ["<a name=\"L42\">42</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  2    /dev/video2</span></pre></div>", ""], ["<a name=\"L43\">43</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  3    /dev/video3</span></pre></div>", ""], ["<a name=\"L44\">44</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  ...</span></pre></div>", ""], ["<a name=\"L45\">45</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  7    /dev/video7</span></pre></div>", ""], ["<a name=\"L46\">46</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">with</span></pre></div>", ""], ["<a name=\"L47\">47</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  -1   /dev/video</span></pre></div>", ""], ["<a name=\"L48\">48</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L49\">49</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">TW: You can select any video source, but this package was limited from the start to only</span></pre></div>", ""], ["<a name=\"L50\">50</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">ONE camera opened at any ONE time.</span></pre></div>", ""], ["<a name=\"L51\">51</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">This is an original program limitation.</span></pre></div>", ""], ["<a name=\"L52\">52</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">If you are interested, I will make my version available to other OpenCV users.  The big</span></pre></div>", ""], ["<a name=\"L53\">53</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">difference in mine is you may pass the camera number as part of the cv argument, but this</span></pre></div>", ""], ["<a name=\"L54\">54</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">convention is non standard for current OpenCV calls and the camera number is not currently</span></pre></div>", ""], ["<a name=\"L55\">55</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">passed into the called routine.</span></pre></div>", ""], ["<a name=\"L56\">56</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L57\">57</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Second Patch:   August 28, 2004 Sfuncia Fabio fiblan@yahoo.it</span></pre></div>", ""], ["<a name=\"L58\">58</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">For Release:  OpenCV-Linux Beta4 Opencv-0.9.6</span></pre></div>", ""], ["<a name=\"L59\">59</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L60\">60</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">FS: this patch fix not sequential index of device (unplugged device), and real numCameras.</span></pre></div>", ""], ["<a name=\"L61\">61</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    for -1 index (icvOpenCAM_V4L) I don&#39;t use /dev/video but real device available, because</span></pre></div>", ""], ["<a name=\"L62\">62</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    if /dev/video is a link to /dev/video0 and i unplugged device on /dev/video0, /dev/video</span></pre></div>", ""], ["<a name=\"L63\">63</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    is a bad link. I search the first available device with indexList.</span></pre></div>", ""], ["<a name=\"L64\">64</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L65\">65</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Third Patch:   December 9, 2004 Frederic Devernay Frederic.Devernay@inria.fr</span></pre></div>", ""], ["<a name=\"L66\">66</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">For Release:  OpenCV-Linux Beta4 Opencv-0.9.6</span></pre></div>", ""], ["<a name=\"L67\">67</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L68\">68</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">[FD] I modified the following:</span></pre></div>", ""], ["<a name=\"L69\">69</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> - handle YUV420P, YUV420, and YUV411P palettes (for many webcams) without using floating-point</span></pre></div>", ""], ["<a name=\"L70\">70</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> - cvGrabFrame should not wait for the end of the first frame, and should return quickly</span></pre></div>", ""], ["<a name=\"L71\">71</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">   (see videoio doc)</span></pre></div>", ""], ["<a name=\"L72\">72</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> - cvRetrieveFrame should in turn wait for the end of frame capture, and should not</span></pre></div>", ""], ["<a name=\"L73\">73</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">   trigger the capture of the next frame (the user choses when to do it using GrabFrame)</span></pre></div>", ""], ["<a name=\"L74\">74</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">   To get the old behavior, re-call cvRetrieveFrame just after cvGrabFrame.</span></pre></div>", ""], ["<a name=\"L75\">75</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> - having global bufferIndex and FirstCapture variables makes the code non-reentrant</span></pre></div>", ""], ["<a name=\"L76\">76</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> (e.g. when using several cameras), put these in the CvCapture struct.</span></pre></div>", ""], ["<a name=\"L77\">77</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> - according to V4L HowTo, incrementing the buffer index must be done before VIDIOCMCAPTURE.</span></pre></div>", ""], ["<a name=\"L78\">78</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> - the VID_TYPE_SCALES stuff from V4L HowTo is wrong: image size can be changed</span></pre></div>", ""], ["<a name=\"L79\">79</a>", "", "", " function toggleExpandedMessage(e) {
  var FullTextElems = e.parentElement.parentElement.getElementsByClassName("full-info");
  if (!FullTextElems || FullTextElems.length < 1) {
      return false;
  }
  var FullText = FullTextElems[0];
  if (FullText.style.display == 'none') {
    e.innerHTML = '-';
    FullText.style.display = 'block';
  } else {
    e.innerHTML = '+';
    FullText.style.display = 'none';
  }
}
