></div>", ""], ["<a name=\"L92\">92</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L93\">93</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @return Deep copy of the terminal criteria used at the moment.</span></pre></div>", ""], ["<a name=\"L94\">94</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     */</span></pre></div>", ""], ["<a name=\"L95\">95</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"k\">virtual</span> <span class=\"n\">TermCriteria</span> <span class=\"nf\">getTermCriteria</span><span class=\"p\">()</span> <span class=\"k\">const</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L96\">96</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L97\">97</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/** @brief Set terminal criteria for solver.</span></pre></div>", ""], ["<a name=\"L98\">98</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L99\">99</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    This method *is not necessary* to be called before the first call to minimize(), as the default</span></pre></div>", ""], ["<a name=\"L100\">100</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    value is sensible.</span></pre></div>", ""], ["<a name=\"L101\">101</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L102\">102</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Algorithm stops when the number of function evaluations done exceeds termcrit.maxCount, when</span></pre></div>", ""], ["<a name=\"L103\">103</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    the function values at the vertices of simplex are within termcrit.epsilon range or simplex</span></pre></div>", ""], ["<a name=\"L104\">104</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    becomes so small that it can enclosed in a box with termcrit.epsilon sides, whatever comes</span></pre></div>", ""], ["<a name=\"L105\">105</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    first.</span></pre></div>", ""], ["<a name=\"L106\">106</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param termcrit Terminal criteria to be used, represented as cv::TermCriteria structure.</span></pre></div>", ""], ["<a name=\"L107\">107</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     */</span></pre></div>", ""], ["<a name=\"L108\">108</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"k\">virtual</span> <span class=\"kt\">void</span> <span class=\"nf\">setTermCriteria</span><span class=\"p\">(</span><span class=\"k\">const</span> <span class=\"n\">TermCriteria</span><span class=\"o\">&amp;</span> <span class=\"n\">termcrit</span><span class=\"p\">)</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L109\">109</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L110\">110</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/** @brief actually runs the algorithm and performs the minimization.</span></pre></div>", ""], ["<a name=\"L111\">111</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L112\">112</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    The sole input parameter determines the centroid of the starting simplex (roughly, it tells</span></pre></div>", ""], ["<a name=\"L113\">113</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    where to start), all the others (terminal criteria, initial step, function to be minimized) are</span></pre></div>", ""], ["<a name=\"L114\">114</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    supposed to be set via the setters before the call to this method or the default values (not</span></pre></div>", ""], ["<a name=\"L115\">115</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    always sensible) will be used.</span></pre></div>", ""], ["<a name=\"L116\">116</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L117\">117</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param x The initial point, that will become a centroid of an initial simplex. After the algorithm</span></pre></div>", ""], ["<a name=\"L118\">118</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    will terminate, it will be set to the point where the algorithm stops, the point of possible</span></pre></div>", ""], ["<a name=\"L119\">119</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    minimum.</span></pre></div>", ""], ["<a name=\"L120\">120</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @return The value of a function at the point found.</span></pre></div>", ""], ["<a name=\"L121\">121</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     */</span></pre></div>", ""], ["<a name=\"L122\">122</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"k\">virtual</span> <span class=\"kt\">double</span> <span class=\"nf\">minimize</span><span class=\"p\">(</span><span class=\"n\">InputOutputArray</span> <span class=\"n\">x</span><span class=\"p\">)</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L123\">123</a>", "", "", "<div class=\"highlight\"><pre><span class=\"p\">};</span></pre></div>", ""], ["<a name=\"L124\">124</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L125\">125</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief This class is used to perform the non-linear non-constrained minimization of a function,</span></pre></div>", ""], ["<a name=\"L126\">126</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L127\">127</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">defined on an `n`-dimensional Euclidean space, using the **Nelder-Mead method**, also known as</span></pre></div>", ""], ["<a name=\"L128\">128</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">**downhill simplex method**. The basic idea about the method can be obtained from</span></pre></div>", ""], ["<a name=\"L129\">129</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">&lt;http://en.wikipedia.org/wiki/Nelder-Mead_method&gt;.</span></pre></div>", ""], ["<a name=\"L130\">130</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L131\">131</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">It should be noted, that this method, although deterministic, is rather a heuristic and therefore</span></pre></div>", ""], ["<a name=\"L132\">132</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">may converge to a local minima, not necessary a global one. It is iterative optimization technique,</span></pre></div>", ""], ["<a name=\"L133\">133</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">which at each step uses an information about the values of a function evaluated only at `n+1`</span></pre></div>", ""], ["<a name=\"L134\">134</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">points, arranged as a *simplex* in `n`-dimensional space (hence the second name of the method). At</span></pre></div>", ""], ["<a name=\"L135\">135</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">each step new point is chosen to evaluate function at, obtained value is compared with previous</span></pre></div>", ""], ["<a name=\"L136\">136</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">ones and based on this information simplex changes it&#39;s shape , slowly moving to the local minimum.</span></pre></div>", ""], ["<a name=\"L137\">137</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Thus this method is using *only* function values to make decision, on contrary to, say, Nonlinear</span></pre></div>", ""], ["<a name=\"L138\">138</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Conjugate Gradient method (which is also implemented in optim).</span></pre></div>", ""], ["<a name=\"L139\">139</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L140\">140</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Algorithm stops when the number of function evaluations done exceeds termcrit.maxCount, when the</span></pre></div>", ""], ["<a name=\"L141\">141</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">function values at the vertices of simplex are within termcrit.epsilon range or simplex becomes so</span></pre></div>", ""], ["<a name=\"L142\">142</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">small that it can enclosed in a box with termcrit.epsilon sides, whatever comes first, for some</span></pre></div>", ""], ["<a name=\"L143\">143</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">defined by user positive integer termcrit.maxCount and positive non-integer termcrit.epsilon.</span></pre></div>", ""], ["<a name=\"L144\">144</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L145\">145</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note DownhillSolver is a derivative of the abstract interface</span></pre></div>", ""], ["<a name=\"L146\">146</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">cv::MinProblemSolver, which in turn is derived from the Algorithm interface and is used to</span></pre></div>", ""], ["<a name=\"L147\">147</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">encapsulate the functionality, common to all non-linear optimization algorithms in the optim</span></pre></div>", ""], ["<a name=\"L148\">148</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">module.</span></pre></div>", ""], ["<a name=\"L149\">149</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L150\">150</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note term criteria should meet following condition:</span></pre></div>", ""], ["<a name=\"L151\">151</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@code</span></pre></div>", ""], ["<a name=\"L152\">152</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    termcrit.type == (TermCriteria::MAX_ITER + TermCriteria::EPS) &amp;&amp; termcrit.epsilon &gt; 0 &amp;&amp; termcrit.maxCount &gt; 0</span></pre></div>", ""], ["<a name=\"L153\">153</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@endcode</span></pre></div>", ""], ["<a name=\"L154\">154</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L155\">155</a>", "", "", "<div class=\"highlight\"><pre><span class=\"k\">class</span> <span class=\"nc\">CV_EXPORTS</span> <span class=\"nl\">DownhillSolver</span> <span class=\"p\">:</span> <span class=\"k\">public</span> <span class=\"n\">MinProblemSolver</span></pre></div>", ""], ["<a name=\"L156\">156</a>", "", "", "<div class=\"highlight\"><pre><span class=\"p\">{</span></pre></div>", ""], ["<a name=\"L157\">157</a>", "", "", "<div class=\"highlight\"><pre><span class=\"k\">public</span><span class=\"o\">:</span></pre></div>", ""], ["<a name=\"L158\">158</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/** @brief Returns the initial step that will be used in downhill simplex algorithm.</span></pre></div>", ""], ["<a name=\"L159\">159</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L160\">160</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param step Initial step that will be used in algorithm. Note, that although corresponding setter</span></pre></div>", ""], ["<a name=\"L161\">161</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    accepts column-vectors as well as row-vectors, this method will return a row-vector.</span></pre></div>", ""], ["<a name=\"L162\">162</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @see DownhillSolver::setInitStep</span></pre></div>", ""], ["<a name=\"L163\">163</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     */</span></pre></div>", ""], ["<a name=\"L164\">164</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"k\">virtual</span> <span class=\"kt\">void</span> <span class=\"n\">getInitStep</span><span class=\"p\">(</span><span class=\"n\">OutputArray</span> <span class=\"n\">step</span><span class=\"p\">)</span> <span class=\"k\">const</span><span class=\"o\">=</span><span class=\"mi\">0</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L165\">165</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L166\">166</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/** @brief Sets the initial step that will be used in downhill simplex algorithm.</span></pre></div>", ""], ["<a name=\"L167\">167</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L168\">168</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Step, together with initial point (given in DownhillSolver::minimize) are two `n`-dimensional</span></pre></div>", ""], ["<a name=\"L169\">169</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    vectors that are used to determine the shape of initial simplex. Roughly said, initial point</span></pre></div>", ""], ["<a name=\"L170\">170</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    determines the position of a simplex (it will become simplex&#39;s centroid), while step determines the</span></pre></div>", ""], ["<a name=\"L171\">171</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    spread (size in each dimension) of a simplex. To be more precise, if \\f$s,x_0\\in\\mathbb{R}^n\\f$ are</span></pre></div>", ""], ["<a name=\"L172\">172</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    the initial step and initial point respectively, the vertices of a simplex will be:</span></pre></div>", ""], ["<a name=\"L173\">173</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    \\f$v_0:=x_0-\\frac{1}{2} s\\f$ and \\f$v_i:=x_0+s_i\\f$ for \\f$i=1,2,\\dots,n\\f$ where \\f$s_i\\f$ denotes</span></pre></div>", ""], ["<a name=\"L174\">174</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    projections of the initial step of *n*-th coordinate (the result of projection is treated to be</span></pre></div>", ""], ["<a name=\"L175\">175</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    vector given by \\f$s_i:=e_i\\cdot\\left&lt;e_i\\cdot s\\right&gt;\\f$, where \\f$e_i\\f$ form canonical basis)</span></pre></div>", ""], ["<a name=\"L176\">176</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L177\">177</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param step Initial step that will be used in algorithm. Roughly said, it determines the spread</span></pre></div>", ""], ["<a name=\"L178\">178</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    (size in each dimension) of an initial simplex.</span></pre></div>", ""], ["<a name=\"L179\">179</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     */</span></pre></div>", ""], ["<a name=\"L180\">180</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"k\">virtual</span> <span class=\"kt\">void</span> <span class=\"nf\">setInitStep</span><span class=\"p\">(</span><span class=\"n\">InputArray</span> <span class=\"n\">step</span><span class=\"p\">)</span><span class=\"o\">=</span><span class=\"mi\">0</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L181\">181</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L182\">182</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/** @brief This function returns the reference to the ready-to-use DownhillSolver object.</span></pre></div>", ""], ["<a name=\"L183\">183</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L184\">184</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    All the parameters are optional, so this procedure can be called even without parameters at</span></pre></div>", ""], ["<a name=\"L185\">185</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    all. In this case, the default values will be used. As default value for terminal criteria are</span></pre></div>", ""], ["<a name=\"L186\">186</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    the only sensible ones, MinProblemSolver::setFunction() and DownhillSolver::setInitStep()</span></pre></div>", ""], ["<a name=\"L187\">187</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    should be called upon the obtained object, if the respective parameters were not given to</span></pre></div>", ""], ["<a name=\"L188\">188</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    create(). Otherwise, the two ways (give parameters to createDownhillSolver() or miss them out</span></pre></div>", ""], ["<a name=\"L189\">189</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    and call the MinProblemSolver::setFunction() and DownhillSolver::setInitStep()) are absolutely</span></pre></div>", ""], ["<a name=\"L190\">190</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    equivalent (and will drop the same errors in the same way, should invalid input be detected).</span></pre></div>", ""], ["<a name=\"L191\">191</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param f Pointer to the function that will be minimized, similarly to the one you submit via</span></pre></div>", ""], ["<a name=\"L192\">192</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    MinProblemSolver::setFunction.</span></pre></div>", ""], ["<a name=\"L193\">193</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param initStep Initial step, that will be used to construct the initial simplex, similarly to the one</span></pre></div>", ""], ["<a name=\"L194\">194</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    you submit via MinProblemSolver::setInitStep.</span></pre></div>", ""], ["<a name=\"L195\">195</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param termcrit Terminal criteria to the algorithm, similarly to the one you submit via</span></pre></div>", ""], ["<a name=\"L196\">196</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    MinProblemSolver::setTermCriteria.</span></pre></div>", ""], ["<a name=\"L197\">197</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     */</span></pre></div>", ""], ["<a name=\"L198\">198</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"k\">static</span> <span class=\"n\">Ptr</span><span class=\"o\">&lt;</span><span class=\"n\">DownhillSolver</span><span class=\"o\">&gt;</span> <span class=\"n\">create</span><span class=\"p\">(</span><span class=\"k\">const</span> <span class=\"n\">Ptr</span><span class=\"o\">&lt;</span><span class=\"n\">MinProblemSolver</span><span class=\"o\">::</span><span class=\"n\">Function</span><span class=\"o\">&gt;&amp;</span> <span class=\"n\">f</span><span class=\"o\">=</span><span class=\"n\">Ptr</span><span class=\"o\">&lt;</span><span class=\"n\">MinProblemSolver</span><span class=\"o\">::</span><span class=\"n\">Function</span><span class=\"o\">&gt;</span><span class=\"p\">(),</span></pre></div>", ""], ["<a name=\"L199\">199</a>", "", "", "<div class=\"highlight\"><pre>                                      <span class=\"n\">InputArray</span> <span class=\"n\">initStep</span><span class=\"o\">=</span><span class=\"n\">Mat_</span><span class=\"o\">&lt;</span><span class=\"kt\">double</span><span class=\"o\">&gt;</span><span class=\"p\">(</span><span class=\"mi\">1</span><span class=\"p\">,</span><span class=\"mi\">1</span><span class=\"p\">,</span><span class=\"mf\">0.0</span><span class=\"p\">),</span></pre></div>", ""], ["<a name=\"L200\">200</a>", "", "", "<div class=\"highlight\"><pre>                                      <span class=\"n\">TermCriteria</span> <span class=\"n\">termcrit</span><span class=\"o\">=</span><span class=\"n\">TermCriteria</span><span class=\"p\">(</span><span class=\"n\">TermCriteria</span><span class=\"o\">::</span><span class=\"n\">MAX_ITER</span><span class=\"o\">+</span><span class=\"n\">TermCriteria</span><span class=\"o\">::</span><span class=\"n\">EPS</span><span class=\"p\">,</span><span class=\"mi\">5000</span><span class=\"p\">,</span><span class=\"mf\">0.000001</span><span class=\"p\">));</span></pre></div>", ""], ["<a name=\"L201\">201</a>", "", "", "<div class=\"highlight\"><pre><span class=\"p\">};</span></pre></div>", ""], ["<a name=\"L202\">202</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L203\">203</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief This class is used to perform the non-linear non-constrained minimization of a function</span></pre></div>", ""], ["<a name=\"L204\">204</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">with known gradient,</span></pre></div>", ""], ["<a name=\"L205\">205</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L206\">206</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">defined on an *n*-dimensional Euclidean space, using the **Nonlinear Conjugate Gradient method**.</span></pre></div>", ""], ["<a name=\"L207\">207</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The implementation was done based on the beautifully clear explanatory article [An Introduction to</span></pre></div>", ""], ["<a name=\"L208\">208</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the Conjugate Gradient Method Without the Agonizing</span></pre></div>", ""], ["<a name=\"L209\">209</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Pain](http://www.cs.cmu.edu/~quake-papers/painless-conjugate-gradient.pdf) by Jonathan Richard</span></pre></div>", ""], ["<a name=\"L210\">210</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Shewchuk. The method can be seen as an adaptation of a standard Conjugate Gradient method (see, for</span></pre></div>", ""], ["<a name=\"L211\">211</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">example &lt;http://en.wikipedia.org/wiki/Conjugate_gradient_method&gt;) for numerically solving the</span></pre></div>", ""], ["<a name=\"L212\">212</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">systems of linear equations.</span></pre></div>", ""], ["<a name=\"L213\">213</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L214\">214</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">It should be noted, that this method, although deterministic, is rather a heuristic method and</span></pre></div>", ""], ["<a name=\"L215\">215</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">therefore may converge to a local minima, not necessary a global one. What is even more disastrous,</span></pre></div>", ""], ["<a name=\"L216\">216</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">most of its behaviour is ruled by gradient, therefore it essentially cannot distinguish between</span></pre></div>", ""], ["<a name=\"L217\">217</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">local minima and maxima. Therefore, if it starts sufficiently near to the local maximum, it may</span></pre></div>", ""], ["<a name=\"L218\">218</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">converge to it. Another obvious restriction is that it should be possible to compute the gradient of</span></pre></div>", ""], ["<a name=\"L219\">219</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">a function at any point, thus it is preferable to have analytic expression for gradient and</span></pre></div>", ""], ["<a name=\"L220\">220</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">computational burden should be born by the user.</span></pre></div>", ""], ["<a name=\"L221\">221</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L222\">222</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The latter responsibility is accomplished via the getGradient method of a</span></pre></div>", ""], ["<a name=\"L223\">223</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">MinProblemSolver::Function interface (which represents function being optimized). This method takes</span></pre></div>", ""], ["<a name=\"L224\">224</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">point a point in *n*-dimensional space (first argument represents the array of coordinates of that</span></pre></div>", ""], ["<a name=\"L225\">225</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">point) and compute its gradient (it should be stored in the second argument as an array).</span></pre></div>", ""], ["<a name=\"L226\">226</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L227\">227</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note class ConjGradSolver thus does not add any new methods to the basic MinProblemSolver interface.</span></pre></div>", ""], ["<a name=\"L228\">228</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L229\">229</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note term criteria should meet following condition:</span></pre></div>", ""], ["<a name=\"L230\">230</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@code</span></pre></div>", ""], ["<a name=\"L231\">231</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    termcrit.type == (TermCriteria::MAX_ITER + TermCriteria::EPS) &amp;&amp; termcrit.epsilon &gt; 0 &amp;&amp; termcrit.maxCount &gt; 0</span></pre></div>", ""], ["<a name=\"L232\">232</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // or</span></pre></div>", ""], ["<a name=\"L233\">233</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    termcrit.type == TermCriteria::MAX_ITER) &amp;&amp; termcrit.maxCount &gt; 0</span></pre></div>", ""], ["<a name=\"L234\">234</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@endcode</span></pre></div>", ""], ["<a name=\"L235\">235</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L236\">236</a>", "", "", "<div class=\"highlight\"><pre><span class=\"k\">class</span> <span class=\"nc\">CV_EXPORTS</span> <span class=\"nl\">ConjGradSolver</span> <span class=\"p\">:</span> <span class=\"k\">public</span> <span class=\"n\">MinProblemSolver</span></pre></div>", ""], ["<a name=\"L237\">237</a>", "", "", "<div class=\"highlight\"><pre><span class=\"p\">{</span></pre></div>", ""], ["<a name=\"L238\">238</a>", "", "", "<div class=\"highlight\"><pre><span class=\"k\">public</span><span class=\"o\">:</span></pre></div>", ""], ["<a name=\"L239\">239</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/** @brief This function returns the reference to the ready-to-use ConjGradSolver object.</span></pre></div>", ""], ["<a name=\"L240\">240</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L241\">241</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    All the parameters are optional, so this procedure can be called even without parameters at</span></pre></div>", ""], ["<a name=\"L242\">242</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    all. In this case, the default values will be used. As default value for terminal criteria are</span></pre></div>", ""], ["<a name=\"L243\">243</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    the only sensible ones, MinProblemSolver::setFunction() should be called upon the obtained</span></pre></div>", ""], ["<a name=\"L244\">244</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    object, if the function was not given to create(). Otherwise, the two ways (submit it to</span></pre></div>", ""], ["<a name=\"L245\">245</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    create() or miss it out and call the MinProblemSolver::setFunction()) are absolutely equivalent</span></pre></div>", ""], ["<a name=\"L246\">246</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    (and will drop the same errors in the same way, should invalid input be detected).</span></pre></div>", ""], ["<a name=\"L247\">247</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param f Pointer to the function that will be minimized, similarly to the one you submit via</span></pre></div>", ""], ["<a name=\"L248\">248</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    MinProblemSolver::setFunction.</span></pre></div>", ""], ["<a name=\"L249\">249</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param termcrit Terminal criteria to the algorithm, similarly to the one you submit via</span></pre></div>", ""], ["<a name=\"L250\">250</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    MinProblemSolver::setTermCriteria.</span></pre></div>", ""], ["<a name=\"L251\">251</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    */</span></pre></div>", ""], ["<a name=\"L252\">252</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"k\">static</span> <span class=\"n\">Ptr</span><span class=\"o\">&lt;</span><span class=\"n\">ConjGradSolver</span><span class=\"o\">&gt;</span> <span class=\"n\">create</span><span class=\"p\">(</span><span class=\"k\">const</span> <span class=\"n\">Ptr</span><span class=\"o\">&lt;</span><span class=\"n\">MinProblemSolver</span><span class=\"o\">::</span><span class=\"n\">Function</span><span class=\"o\">&gt;&amp;</span> <span class=\"n\">f</span><span class=\"o\">=</span><span class=\"n\">Ptr</span><span class=\"o\">&lt;</span><span class=\"n\">ConjGradSolver</span><span class=\"o\">::</span><span class=\"n\">Function</span><span class=\"o\">&gt;</span><span class=\"p\">(),</span></pre></div>", ""], ["<a name=\"L253\">253</a>", "", "", "<div class=\"highlight\"><pre>                                      <span class=\"n\">TermCriteria</span> <span class=\"n\">termcrit</span><span class=\"o\">=</span><span class=\"n\">TermCriteria</span><span class=\"p\">(</span><span class=\"n\">TermCriteria</span><span class=\"o\">::</span><span class=\"n\">MAX_ITER</span><span class=\"o\">+</span><span class=\"n\">TermCriteria</span><span class=\"o\">::</span><span class=\"n\">EPS</span><span class=\"p\">,</span><span class=\"mi\">5000</span><span class=\"p\">,</span><span class=\"mf\">0.000001</span><span class=\"p\">));</span></pre></div>", ""], ["<a name=\"L254\">254</a>", "", "", "<div class=\"highlight\"><pre><span class=\"p\">};</span></pre></div>", ""], ["<a name=\"L255\">255</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L256\">256</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! return codes for cv::solveLP() function</span></pre></div>", ""], ["<a name=\"L257\">257</a>", "", "", "<div class=\"highlight\"><pre><span class=\"k\">enum</span> <span class=\"n\">SolveLPResult</span></pre></div>", ""], ["<a name=\"L258\">258</a>", "", "", "<div class=\"highlight\"><pre><span class=\"p\">{</span></pre></div>", ""], ["<a name=\"L259\">259</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">SOLVELP_UNBOUNDED</span>    <span class=\"o\">=</span> <span class=\"o\">-</span><span class=\"mi\">2</span><span class=\"p\">,</span> <span class=\"c1\">//!&lt; problem is unbounded (target function can achieve arbitrary high values)</span></pre></div>", ""], ["<a name=\"L260\">260</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">SOLVELP_UNFEASIBLE</span>    <span class=\"o\">=</span> <span class=\"o\">-</span><span class=\"mi\">1</span><span class=\"p\">,</span> <span class=\"c1\">//!&lt; problem is unfeasible (there are no points that satisfy all the constraints imposed)</span></pre></div>", ""], ["<a name=\"L261\">261</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">SOLVELP_SINGLE</span>    <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">,</span> <span class=\"c1\">//!&lt; there is only one maximum for target function</span></pre></div>", ""], ["<a name=\"L262\">262</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">SOLVELP_MULTI</span>    <span class=\"o\">=</span> <span class=\"mi\">1</span> <span class=\"c1\">//!&lt; there are multiple maxima for target function - the arbitrary one is returned</span></pre></div>", ""], ["<a name=\"L263\">263</a>", "", "", "<div class=\"highlight\"><pre><span class=\"p\">};</span></pre></div>", ""], ["<a name=\"L264\">264</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L265\">265</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Solve given (non-integer) linear programming problem using the Simplex Algorithm (Simplex Method).</span></pre></div>", ""], ["<a name=\"L266\">266</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L267\">267</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">What we mean here by &quot;linear programming problem&quot; (or LP problem, for short) can be formulated as:</span></pre></div>", ""], ["<a name=\"L268\">268</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L269\">269</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\mbox{Maximize } c\\cdot x\\\\</span></pre></div>", ""], ["<a name=\"L270\">270</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> \\mbox{Subject to:}\\\\</span></pre></div>", ""], ["<a name=\"L271\">271</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> Ax\\leq b\\\\</span></pre></div>", ""], ["<a name=\"L272\">272</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> x\\geq 0\\f]</span></pre></div>", ""], ["<a name=\"L273\">273</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L274\">274</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Where \\f$c\\f$ is fixed `1`-by-`n` row-vector, \\f$A\\f$ is fixed `m`-by-`n` matrix, \\f$b\\f$ is fixed `m`-by-`1`</span></pre></div>", ""], ["<a name=\"L275\">275</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">column vector and \\f$x\\f$ is an arbitrary `n`-by-`1` column vector, which satisfies the constraints.</span></pre></div>", ""], ["<a name=\"L276\">276</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L277\">277</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Simplex algorithm is one of many algorithms that are designed to handle this sort of problems</span></pre></div>", ""], ["<a name=\"L278\">278</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">efficiently. Although it is not optimal in theoretical sense (there exist algorithms that can solve</span></pre></div>", ""], ["<a name=\"L279\">279</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">any problem written as above in polynomial time, while simplex method degenerates to exponential</span></pre></div>", ""], ["<a name=\"L280\">280</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">time for some special cases), it is well-studied, easy to implement and is shown to work well for</span></pre></div>", ""], ["<a name=\"L281\">281</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">real-life purposes.</span></pre></div>", ""], ["<a name=\"L282\">282</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L283\">283</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The particular implementation is taken almost verbatim from **Introduction to Algorithms, third</span></pre></div>", ""], ["<a name=\"L284\">284</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">edition** by T. H. Cormen, C. E. Leiserson, R. L. Rivest and Clifford Stein. In particular, the</span></pre></div>", ""], ["<a name=\"L285\">285</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Bland&#39;s rule &lt;http://en.wikipedia.org/wiki/Bland%27s_rule&gt; is used to prevent cycling.</span></pre></div>", ""], ["<a name=\"L286\">286</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L287\">287</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param Func This row-vector corresponds to \\f$c\\f$ in the LP problem formulation (see above). It should</span></pre></div>", ""], ["<a name=\"L288\">288</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">contain 32- or 64-bit floating point numbers. As a convenience, column-vector may be also submitted,</span></pre></div>", ""], ["<a name=\"L289\">289</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">in the latter case it is understood to correspond to \\f$c^T\\f$.</span></pre></div>", ""], ["<a name=\"L290\">290</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param Constr `m`-by-`n+1` matrix, whose rightmost column corresponds to \\f$b\\f$ in formulation above</span></pre></div>", ""], ["<a name=\"L291\">291</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">and the remaining to \\f$A\\f$. It should contain 32- or 64-bit floating point numbers.</span></pre></div>", ""], ["<a name=\"L292\">292</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param z The solution will be returned here as a column-vector - it corresponds to \\f$c\\f$ in the</span></pre></div>", ""], ["<a name=\"L293\">293</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">formulation above. It will contain 64-bit floating point numbers.</span></pre></div>", ""], ["<a name=\"L294\">294</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@return One of cv::SolveLPResult</span></pre></div>", ""], ["<a name=\"L295\">295</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L296\">296</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">int</span> <span class=\"nf\">solveLP</span><span class=\"p\">(</span><span class=\"n\">InputArray</span> <span class=\"n\">Func</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">Constr</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">z</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L297\">297</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L298\">298</a>", "", "", "<div class=\"highlight\"><pre><span class=\"c1\">//! @}</span></pre></div>", ""], ["<a name=\"L299\">299</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L300\">300</a>", "", "", "<div class=\"highlight\"><pre><span class=\"p\">}</span><span class=\"c1\">// cv</span></pre></div>", ""], ["<a name=\"L301\">301</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L302\">302</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cp\">#endif</span></pre></div>", ""], ["<a name=\"L303\">303</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L304\">304</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""]];

function toggleExpandedMessage(e) {
  var FullTextElems = e.parentElement.parentElement.getElementsByClassName("full-info");
  if (!FullTextElems || FullTextElems.length < 1) {
      return false;
  }
  var FullText = FullTextElems[0];
  if (FullText.style.display == 'none') {
    e.innerHTML = '-';
    FullText.style.display = 'block';
  } else {
    e.innerHTML = '+';
    FullText.style.display = 'none';
  }
}
