=\"cm\">  of floating-point calculations according to IEEE 754 standard.</span></pre></div>", ""], ["<a name=\"L55\">55</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  All calculations are done in integers, that&#39;s why they are machine-independent and bit-exact.</span></pre></div>", ""], ["<a name=\"L56\">56</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  This library can be useful in accuracy-critical parts like look-up tables generation, tests, etc.</span></pre></div>", ""], ["<a name=\"L57\">57</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  OpenCV contains a subset of SoftFloat partially rewritten to C++.</span></pre></div>", ""], ["<a name=\"L58\">58</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L59\">59</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  ### Types</span></pre></div>", ""], ["<a name=\"L60\">60</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L61\">61</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  There are two basic types: @ref softfloat and @ref softdouble.</span></pre></div>", ""], ["<a name=\"L62\">62</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  These types are binary compatible with float and double types respectively</span></pre></div>", ""], ["<a name=\"L63\">63</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  and support conversions to/from them.</span></pre></div>", ""], ["<a name=\"L64\">64</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  Other types from original SoftFloat library like fp16 or fp128 were thrown away</span></pre></div>", ""], ["<a name=\"L65\">65</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  as well as quiet/signaling NaN support, on-the-fly rounding mode switch</span></pre></div>", ""], ["<a name=\"L66\">66</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  and exception flags (thou function toggleExpandedMessage(e) {
  var FullTextElems = e.parentElement.parentElement.getElementsByClassName("full-info");
  if (!FullTextElems || FullTextElems.length < 1) {
      return false;
  }
  var FullText = FullTextElems[0];
  if (FullText.style.display == 'none') {
    e.innerHTML = '-';
    FullText.style.display = 'block';
  } else {
    e.innerHTML = '+';
    FullText.style.display = 'none';
  }
}
