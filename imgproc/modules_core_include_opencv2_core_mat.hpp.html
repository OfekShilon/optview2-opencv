">615</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @example samples/cpp/cout_mat.cpp</span></pre></div>", ""], ["<a name=\"L616\">616</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">An example demonstrating the serial out capabilities of cv::Mat</span></pre></div>", ""], ["<a name=\"L617\">617</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L618\">618</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L619\">619</a>", "", "", "<div class=\"highlight\"><pre> <span class=\"cm\">/** @brief n-dimensional dense array class \\anchor CVMat_Details</span></pre></div>", ""], ["<a name=\"L620\">620</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L621\">621</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The class Mat represents an n-dimensional dense numerical single-channel or multi-channel array. It</span></pre></div>", ""], ["<a name=\"L622\">622</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">can be used to store real or complex-valued vectors and matrices, grayscale or color images, voxel</span></pre></div>", ""], ["<a name=\"L623\">623</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">volumes, vector fields, point clouds, tensors, histograms (though, very high-dimensional histograms</span></pre></div>", ""], ["<a name=\"L624\">624</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">may be better stored in a SparseMat ). The data layout of the array `M` is defined by the array</span></pre></div>", ""], ["<a name=\"L625\">625</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">`M.step[]`, so that the address of element \\f$(i_0,...,i_{M.dims-1})\\f$, where \\f$0\\leq i_k&lt;M.size[k]\\f$, is</span></pre></div>", ""], ["<a name=\"L626\">626</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">computed as:</span></pre></div>", ""], ["<a name=\"L627\">627</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[addr(M_{i_0,...,i_{M.dims-1}}) = M.data + M.step[0]*i_0 + M.step[1]*i_1 + ... + M.step[M.dims-1]*i_{M.dims-1}\\f]</span></pre></div>", ""], ["<a name=\"L628\">628</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">In case of a 2-dimensional array, the above formula is reduced to:</span></pre></div>", ""], ["<a name=\"L629\">629</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[addr(M_{i,j}) = M.data + M.step[0]*i + M.step[1]*j\\f]</span></pre></div>", ""], ["<a name=\"L630\">630</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Note that `M.step[i] &gt;= M.step[i+1]` (in fact, `M.step[i] &gt;= M.step[i+1]*M.size[i+1]` ). This means</span></pre></div>", ""], ["<a name=\"L631\">631</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">that 2-dimensional matrices are stored row-by-row, 3-dimensional matrices are stored plane-by-plane,</span></pre></div>", ""], ["<a name=\"L632\">632</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">and so on. M.step[M.dims-1] is minimal and always equal to the element size M.elemSize() .</span></pre></div>", ""], ["<a name=\"L633\">633</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L634\">634</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">So, the data layout in Mat is compatible with the majority of dense array types from the standard</span></pre></div>", ""], ["<a name=\"L635\">635</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">toolkits and SDKs, such as Numpy (ndarray), Win32 (independent device bitmaps), and others,</span></pre></div>", ""], ["<a name=\"L636\">636</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">that is, with any array that uses *steps* (or *strides*) to compute the position of a pixel.</span></pre></div>", ""], ["<a name=\"L637\">637</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Due to this compatibility, it is possible to make a Mat header for user-allocated data and process</span></pre></div>", ""], ["<a name=\"L638\">638</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">it in-place using OpenCV functions.</span></pre></div>", ""], ["<a name=\"L639\">639</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L640\">640</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">There are many different ways to create a Mat object. The most popular options are listed below:</span></pre></div>", ""], ["<a name=\"L641\">641</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L642\">642</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- Use the create(nrows, ncols, type) method or the similar Mat(nrows, ncols, type[, fillValue])</span></pre></div>", ""], ["<a name=\"L643\">643</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">constructor. A new array of the specified size and type is allocated. type has the same meaning as</span></pre></div>", ""], ["<a name=\"L644\">644</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">in the cvCreateMat method. For example, CV_8UC1 means a 8-bit single-channel array, CV_32FC2</span></pre></div>", ""], ["<a name=\"L645\">645</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">means a 2-channel (complex) floating-point array, and so on.</span></pre></div>", ""], ["<a name=\"L646\">646</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@code</span></pre></div>", ""], ["<a name=\"L647\">647</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // make a 7x7 complex matrix filled with 1+3j.</span></pre></div>", ""], ["<a name=\"L648\">648</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Mat M(7,7,CV_32FC2,Scalar(1,3));</span></pre></div>", ""], ["<a name=\"L649\">649</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // and now turn M to a 100x60 15-channel 8-bit matrix.</span></pre></div>", ""], ["<a name=\"L650\">650</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // The old content will be deallocated</span></pre></div>", ""], ["<a name=\"L651\">651</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    M.create(100,60,CV_8UC(15));</span></pre></div>", ""], ["<a name=\"L652\">652</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@endcode</span></pre></div>", ""], ["<a name=\"L653\">653</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">As noted in the introduction to this chapter, create() allocates only a new array when the shape</span></pre></div>", ""], ["<a name=\"L654\">654</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">or type of the current array are different from the specified ones.</span></pre></div>", ""], ["<a name=\"L655\">655</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L656\">656</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- Create a multi-dimensional array:</span></pre></div>", ""], ["<a name=\"L657\">657</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@code</span></pre></div>", ""], ["<a name=\"L658\">658</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // create a 100x100x100 8-bit array</span></pre></div>", ""], ["<a name=\"L659\">659</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    int sz[] = {100, 100, 100};</span></pre></div>", ""], ["<a name=\"L660\">660</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Mat bigCube(3, sz, CV_8U, Scalar::all(0));</span></pre></div>", ""], ["<a name=\"L661\">661</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@endcode</span></pre></div>", ""], ["<a name=\"L662\">662</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">It passes the number of dimensions =1 to the Mat constructor but the created array will be</span></pre></div>", ""], ["<a name=\"L663\">663</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">2-dimensional with the number of columns set to 1. So, Mat::dims is always \\&gt;= 2 (can also be 0</span></pre></div>", ""], ["<a name=\"L664\">664</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">when the array is empty).</span></pre></div>", ""], ["<a name=\"L665\">665</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L666\">666</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- Use a copy constructor or assignment operator where there can be an array or expression on the</span></pre></div>", ""], ["<a name=\"L667\">667</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">right side (see below). As noted in the introduction, the array assignment is an O(1) operation</span></pre></div>", ""], ["<a name=\"L668\">668</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">because it only copies the header and increases the reference counter. The Mat::clone() method can</span></pre></div>", ""], ["<a name=\"L669\">669</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">be used to get a full (deep) copy of the array when you need it.</span></pre></div>", ""], ["<a name=\"L670\">670</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L671\">671</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- Construct a header for a part of another array. It can be a single row, single column, several</span></pre></div>", ""], ["<a name=\"L672\">672</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">rows, several columns, rectangular region in the array (called a *minor* in algebra) or a</span></pre></div>", ""], ["<a name=\"L673\">673</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">diagonal. Such operations are also O(1) because the new header references the same data. You can</span></pre></div>", ""], ["<a name=\"L674\">674</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">actually modify a part of the array using this feature, for example:</span></pre></div>", ""], ["<a name=\"L675\">675</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@code</span></pre></div>", ""], ["<a name=\"L676\">676</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // add the 5-th row, multiplied by 3 to the 3rd row</span></pre></div>", ""], ["<a name=\"L677\">677</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    M.row(3) = M.row(3) + M.row(5)*3;</span></pre></div>", ""], ["<a name=\"L678\">678</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // now copy the 7-th column to the 1-st column</span></pre></div>", ""], ["<a name=\"L679\">679</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // M.col(1) = M.col(7); // this will not work</span></pre></div>", ""], ["<a name=\"L680\">680</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Mat M1 = M.col(1);</span></pre></div>", ""], ["<a name=\"L681\">681</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    M.col(7).copyTo(M1);</span></pre></div>", ""], ["<a name=\"L682\">682</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // create a new 320x240 image</span></pre></div>", ""], ["<a name=\"L683\">683</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Mat img(Size(320,240),CV_8UC3);</span></pre></div>", ""], ["<a name=\"L684\">684</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // select a ROI</span></pre></div>", ""], ["<a name=\"L685\">685</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Mat roi(img, Rect(10,10,100,100));</span></pre></div>", ""], ["<a name=\"L686\">686</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // fill the ROI with (0,255,0) (which is green in RGB space);</span></pre></div>", ""], ["<a name=\"L687\">687</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // the original 320x240 image will be modified</span></pre></div>", ""], ["<a name=\"L688\">688</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    roi = Scalar(0,255,0);</span></pre></div>", ""], ["<a name=\"L689\">689</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@endcode</span></pre></div>", ""], ["<a name=\"L690\">690</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Due to the additional datastart and dataend members, it is possible to compute a relative</span></pre></div>", ""], ["<a name=\"L691\">691</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">sub-array position in the main *container* array using locateROI():</span></pre></div>", ""], ["<a name=\"L692\">692</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@code</span></pre></div>", ""], ["<a name=\"L693\">693</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Mat A = Mat::eye(10, 10, CV_32S);</span></pre></div>", ""], ["<a name=\"L694\">694</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // extracts A columns, 1 (inclusive) to 3 (exclusive).</span></pre></div>", ""], ["<a name=\"L695\">695</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Mat B = A(Range::all(), Range(1, 3));</span></pre></div>", ""], ["<a name=\"L696\">696</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // extracts B rows, 5 (inclusive) to 9 (exclusive).</span></pre></div>", ""], ["<a name=\"L697\">697</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // that is, C \\~ A(Range(5, 9), Range(1, 3))</span></pre></div>", ""], ["<a name=\"L698\">698</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Mat C = B(Range(5, 9), Range::all());</span></pre></div>", ""], ["<a name=\"L699\">699</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Size size; Point ofs;</span></pre></div>", ""], ["<a name=\"L700\">700</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    C.locateROI(size, ofs);</span></pre></div>", ""], ["<a name=\"L701\">701</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // size will be (width=10,height=10) and the ofs will be (x=1, y=5)</span></pre></div>", ""], ["<a name=\"L702\">702</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@endcode</span></pre></div>", ""], ["<a name=\"L703\">703</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">As in case of whole matrices, if you need a deep copy, use the `clone()` method of the extracted</span></pre></div>", ""], ["<a name=\"L704\">704</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">sub-matrices.</span></pre></div>", ""], ["<a name=\"L705\">705</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L706\">706</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- Make a header for user-allocated data. It can be useful to do the following:</span></pre></div>", ""], ["<a name=\"L707\">707</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    -# Process &quot;foreign&quot; data using OpenCV (for example, when you implement a DirectShow\\* filter or</span></pre></div>", ""], ["<a name=\"L708\">708</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    a processing module for gstreamer, and so on). For example:</span></pre></div>", ""], ["<a name=\"L709\">709</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @code</span></pre></div>", ""], ["<a name=\"L710\">710</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        Mat process_video_frame(const unsigned char* pixels,</span></pre></div>", ""], ["<a name=\"L711\">711</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">                                int width, int height, int step)</span></pre></div>", ""], ["<a name=\"L712\">712</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        {</span></pre></div>", ""], ["<a name=\"L713\">713</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">            // wrap input buffer</span></pre></div>", ""], ["<a name=\"L714\">714</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">            Mat img(height, width, CV_8UC3, (unsigned char*)pixels, step);</span></pre></div>", ""], ["<a name=\"L715\">715</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L716\">716</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">            Mat result;</span></pre></div>", ""], ["<a name=\"L717\">717</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">            GaussianBlur(img, result, Size(7, 7), 1.5, 1.5);</span></pre></div>", ""], ["<a name=\"L718\">718</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L719\">719</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">            return result;</span></pre></div>", ""], ["<a name=\"L720\">720</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        }</span></pre></div>", ""], ["<a name=\"L721\">721</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @endcode</span></pre></div>", ""], ["<a name=\"L722\">722</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    -# Quickly initialize small matrices and/or get a super-fast element access.</span></pre></div>", ""], ["<a name=\"L723\">723</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @code</span></pre></div>", ""], ["<a name=\"L724\">724</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        double m[3][3] = {{a, b, c}, {d, e, f}, {g, h, i}};</span></pre></div>", ""], ["<a name=\"L725\">725</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        Mat M = Mat(3, 3, CV_64F, m).inv();</span></pre></div>", ""], ["<a name=\"L726\">726</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @endcode</span></pre></div>", ""], ["<a name=\"L727\">727</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    .</span></pre></div>", ""], ["<a name=\"L728\">728</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L729\">729</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- Use MATLAB-style array initializers, zeros(), ones(), eye(), for example:</span></pre></div>", ""], ["<a name=\"L730\">730</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@code</span></pre></div>", ""], ["<a name=\"L731\">731</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // create a double-precision identity matrix and add it to M.</span></pre></div>", ""], ["<a name=\"L732\">732</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    M += Mat::eye(M.rows, M.cols, CV_64F);</span></pre></div>", ""], ["<a name=\"L733\">733</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@endcode</span></pre></div>", ""], ["<a name=\"L734\">734</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L735\">735</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- Use a comma-separated initializer:</span></pre></div>", ""], ["<a name=\"L736\">736</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@code</span></pre></div>", ""], ["<a name=\"L737\">737</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // create a 3x3 double-precision identity matrix</span></pre></div>", ""], ["<a name=\"L738\">738</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Mat M = (Mat_&lt;double&gt;(3,3) &lt;&lt; 1, 0, 0, 0, 1, 0, 0, 0, 1);</span></pre></div>", ""], ["<a name=\"L739\">739</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@endcode</span></pre></div>", ""], ["<a name=\"L740\">740</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">With this approach, you first call a constructor of the Mat class with the proper parameters, and</span></pre></div>", ""], ["<a name=\"L741\">741</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">then you just put `&lt;&lt; operator` followed by comma-separated values that can be constants,</span></pre></div>", ""], ["<a name=\"L742\">742</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">variables, expressions, and so on. Also, note the extra parentheses required to avoid compilation</span></pre></div>", ""], ["<a name=\"L743\">743</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">errors.</span></pre></div>", ""], ["<a name=\"L744\">744</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L745\">745</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Once the array is created, it is automatically managed via a reference-counting mechanism. If the</span></pre></div>", ""], ["<a name=\"L746\">746</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">array header is built on top of user-allocated data, you should handle the data by yourself. The</span></pre></div>", ""], ["<a name=\"L747\">747</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">array data is deallocated when no one points to it. If you want to release the data pointed by a</span></pre></div>", ""], ["<a name=\"L748\">748</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">array header before the array destructor is called, use Mat::release().</span></pre></div>", ""], ["<a name=\"L749\">749</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L750\">750</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The next important thing to learn about the array class is element access. This manual already</span></pre></div>", ""], ["<a name=\"L751\">751</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">described how to compute an address of each array element. Normally, you are not required to use the</span></pre></div>", ""], ["<a name=\"L752\">752</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">formula directly in the code. If you know the array element type (which can be retrieved using the</span></pre></div>", ""], ["<a name=\"L753\">753</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">method Mat::type() ), you can access the element \\f$M_{ij}\\f$ of a 2-dimensional array as:</span></pre></div>", ""], ["<a name=\"L754\">754</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@code</span></pre></div>", ""], ["<a name=\"L755\">755</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    M.at&lt;double&gt;(i,j) += 1.f;</span></pre></div>", ""], ["<a name=\"L756\">756</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@endcode</span></pre></div>", ""], ["<a name=\"L757\">757</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">assuming that `M` is a double-precision floating-point array. There are several variants of the method</span></pre></div>", ""], ["<a name=\"L758\">758</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">at for a different number of dimensions.</span></pre></div>", ""], ["<a name=\"L759\">759</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L760\">760</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">If you need to process a whole row of a 2D array, the most efficient way is to get the pointer to</span></pre></div>", ""], ["<a name=\"L761\">761</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the row first, and then just use the plain C operator [] :</span></pre></div>", ""], ["<a name=\"L762\">762</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@code</span></pre></div>", ""], ["<a name=\"L763\">763</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // compute sum of positive matrix elements</span></pre></div>", ""], ["<a name=\"L764\">764</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // (assuming that M is a double-precision matrix)</span></pre></div>", ""], ["<a name=\"L765\">765</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    double sum=0;</span></pre></div>", ""], ["<a name=\"L766\">766</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    for(int i = 0; i &lt; M.rows; i++)</span></pre></div>", ""], ["<a name=\"L767\">767</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    {</span></pre></div>", ""], ["<a name=\"L768\">768</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        const double* Mi = M.ptr&lt;double&gt;(i);</span></pre></div>", ""], ["<a name=\"L769\">769</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        for(int j = 0; j &lt; M.cols; j++)</span></pre></div>", ""], ["<a name=\"L770\">770</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">            sum += std::max(Mi[j], 0.);</span></pre></div>", ""], ["<a name=\"L771\">771</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    }</span></pre></div>", ""], ["<a name=\"L772\">772</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@endcode</span></pre></div>", ""], ["<a name=\"L773\">773</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Some operations, like the one above, do not actually depend on the array shape. They just process</span></pre></div>", ""], ["<a name=\"L774\">774</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">elements of an array one by one (or elements from multiple arrays that have the same coordinates,</span></pre></div>", ""], ["<a name=\"L775\">775</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">for example, array addition). Such operations are called *element-wise*. It makes sense to check</span></pre></div>", ""], ["<a name=\"L776\">776</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">whether all the input/output arrays are continuous, namely, have no gaps at the end of each row. If</span></pre></div>", ""], ["<a name=\"L777\">777</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">yes, process them as a long single row:</span></pre></div>", ""], ["<a name=\"L778\">778</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@code</span></pre></div>", ""], ["<a name=\"L779\">779</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // compute the sum of positive matrix elements, optimized variant</span></pre></div>", ""], ["<a name=\"L780\">780</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    double sum=0;</span></pre></div>", ""], ["<a name=\"L781\">781</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    int cols = M.cols, rows = M.rows;</span></pre></div>", ""], ["<a name=\"L782\">782</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    if(M.isContinuous())</span></pre></div>", ""], ["<a name=\"L783\">783</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    {</span></pre></div>", ""], ["<a name=\"L784\">784</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        cols *= rows;</span></pre></div>", ""], ["<a name=\"L785\">785</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        rows = 1;</span></pre></div>", ""], ["<a name=\"L786\">786</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    }</span></pre></div>", ""], ["<a name=\"L787\">787</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    for(int i = 0; i &lt; rows; i++)</span></pre></div>", ""], ["<a name=\"L788\">788</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    {</span></pre></div>", ""], ["<a name=\"L789\">789</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        const double* Mi = M.ptr&lt;double&gt;(i);</span></pre></div>", ""], ["<a name=\"L790\">790</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        for(int j = 0; j &lt; cols; j++)</span></pre></div>", ""], ["<a name=\"L791\">791</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">            sum += std::max(Mi[j], 0.);</span></pre></div>", ""], ["<a name=\"L792\">792</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    }</span></pre></div>", ""], ["<a name=\"L793\">793</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@endcode</span></pre></div>", ""], ["<a name=\"L794\">794</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">In case of the continuous matrix, the outer loop body is executed just once. So, the overhead is</span></pre></div>", ""], ["<a name=\"L795\">795</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">smaller, which is especially noticeable in case of small matrices.</span></pre></div>", ""], ["<a name=\"L796\">796</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L797\">797</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Finally, there are STL-style iterators that are smart enough to skip gaps between successive rows:</span></pre></div>", ""], ["<a name=\"L798\">798</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@code</span></pre></div>", ""], ["<a name=\"L799\">799</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // compute sum of positive matrix elements, iterator-based variant</span></pre></div>", ""], ["<a name=\"L800\">800</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    double sum=0;</span></pre></div>", ""], ["<a name=\"L801\">801</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    MatConstIterator_&lt;double&gt; it = M.begin&lt;double&gt;(), it_end = M.end&lt;double&gt;();</span></pre></div>", ""], ["<a name=\"L802\">802</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    for(; it != it_end; ++it)</span></pre></div>", ""], ["<a name=\"L803\">803</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  class=\"highlight\"><pre>    <span class=\"cm\">/** @brief Inverses a matrix.</span></pre></div>", ""], ["<a name=\"L1316\">1316</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1317\">1317</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    The method performs a matrix inversion by means of matrix expressions. This means that a temporary</span></pre></div>", ""], ["<a name=\"L1318\">1318</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    matrix inversion object is returned by the method and can be used further as a part of more complex</span></pre></div>", ""], ["<a name=\"L1319\">1319</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    matrix expressions or can be assigned to a matrix.</span></pre></div>", ""], ["<a name=\"L1320\">1320</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param method Matrix inversion method. One of cv::DecompTypes</span></pre></div>", ""], ["<a name=\"L1321\">1321</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     */</span></pre></div>", ""], ["<a name=\"L1322\">1322</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">MatExpr</span> <span class=\"nf\">inv</span><span class=\"p\">(</span><span class=\"kt\">int</span> <span class=\"n\">method</span><span class=\"o\">=</span><span class=\"n\">DECOMP_LU</span><span class=\"p\">)</span> <span class=\"k\">const</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L1323\">1323</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1324\">1324</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/** @brief Performs an element-wise multiplication or division of the two matrices.</span></pre></div>", ""], ["<a name=\"L1325\">1325</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1326\">1326</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    The method returns a temporary object encoding per-element array multiplication, with optional</span></pre></div>", ""], ["<a name=\"L1327\">1327</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    scale. Note that this is not a matrix multiplication that corresponds to a simpler &quot;\\*&quot; operator.</span></pre></div>", ""], ["<a name=\"L1328\">1328</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1329\">1329</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Example:</span></pre></div>", ""], ["<a name=\"L1330\">1330</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @code</span></pre></div>", ""], ["<a name=\"L1331\">1331</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        Mat C = A.mul(5/B); // equivalent to divide(A, B, C, 5)</span></pre></div>", ""], ["<a name=\"L1332\">1332</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @endcode</span></pre></div>", ""], ["<a name=\"L1333\">1333</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param m Another array of the same type and the same size as \\*this, or a matrix expression.</span></pre></div>", ""], ["<a name=\"L1334\">1334</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param scale Optional scale factor.</span></pre></div>", ""], ["<a name=\"L1335\">1335</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     */</span></pre></div>", ""], ["<a name=\"L1336\">1336</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">MatExpr</span> <span class=\"nf\">mul</span><span class=\"p\">(</span><span class=\"n\">InputArray</span> <span class=\"n\">m</span><span class=\"p\">,</span> <span class=\"kt\">double</span> <span class=\"n\">scale</span><span class=\"o\">=</span><span class=\"mi\">1</span><span class=\"p\">)</span> <span class=\"k\">const</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L1337\">1337</a>", "", "", "<div class=\"highlight\"><pre></ ame=\"L1585\">1585</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    The method removes one or more rows from the bottom of the matrix.</span></pre></div>", ""], ["<a name=\"L1586\">1586</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param nelems Number of removed rows. If it is greater than the total number of rows, an exception</span></pre></div>", ""], ["<a name=\"L1587\">1587</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    is thrown.</span></pre></div>", ""], ["<a name=\"L1588\">1588</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     */</span></pre></div>", ""], ["<a name=\"L1589\">1589</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"kt\">void</span> <span class=\"nf\">pop_back</span><span class=\"p\">(</span><span class=\"kt\">size_t</span> <span class=\"n\">nelems</span><span class=\"o\">=</span><span class=\"mi\">1</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L1590\">1590</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1591\">1591</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/** @brief Locates the matrix header within a parent matrix.</span></pre></div>", ""], ["<a name=\"L1592\">1592</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1593\">1593</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    After you extracted a submatrix from a matrix using Mat::row, Mat::col, Mat::rowRange,</span></pre></div>", ""], ["<a name=\"L1594\">1594</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Mat::colRange, and others, the resultant submatrix points just to the part of the original big</span></pre></div>", ""], ["<a name=\"L1595\">1595</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    matrix. However, each submatrix contains information (represented by datastart and dataend</span></pre></div>", ""], ["<a name=\"L1596\">1596</a>", e=\"L3519\">3519</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">This is a list of implemented matrix operations that can be combined in arbitrary complex</span></pre></div>", ""], ["<a name=\"L3520\">3520</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">expressions (here A, B stand for matrices ( Mat ), s for a scalar ( Scalar ), alpha for a</span></pre></div>", ""], ["<a name=\"L3521\">3521</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">real-valued scalar ( double )):</span></pre></div>", ""], ["<a name=\"L3522\">3522</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Addition, subtraction, negation: `A+B`, `A-B`, `A+s`, `A-s`, `s+A`, `s-A`, `-A`</span></pre></div>", ""], ["<a name=\"L3523\">3523</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Scaling: `A*alpha`</span></pre></div>", ""], ["<a name=\"L3524\">3524</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Per-element multiplication and division: `A.mul(B)`, `A/B`, `alpha/A`</span></pre></div>", ""], ["<a name=\"L3525\">3525</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Matrix multiplication: `A*B`</span></pre></div>", ""], ["<a name=\"L3526\">3526</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Transposition: `A.t()` (means A&lt;sup&gt;T&lt;/sup&gt;)</span></pre></div>", ""], ["<a name=\"L3527\">3527</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Matrix inversion and pseudo-inversion, solving linear systems and least-squares problems:</span></pre></div>", ""], ["<a name=\"L3528\">3528</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    `A.inv([method]) (~ A&lt;sup&gt;-1&lt;/sup&gt;)`,   `A.inv([method])*B (~ X: AX=B)`</span></pre></div>", ""], ["<a name=\"L3529\">3529</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Comparison: `A cmpop B`, `A cmpop alpha`, `alpha cmpop A`, where *cmpop* is one of</span></pre></div>", ""], ["<a name=\"L3530\">3530</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  `&gt;`, `&gt;=`, `==`, `!=`, `&lt;=`, `&lt;`. The result of comparison is an 8-bit single channel mask whose</span></pre></div>", ""], ["<a name=\"L3531\">3531</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    elements are set to 255 (if the particular element or pair of elements satisfy the condition) or</span></pre></div>", ""], ["<a name=\"L3532\">3532</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    0.</span></pre></div>", ""], ["<a name=\"L3533\">3533</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Bitwise logical operations: `A logicop B`, `A logicop s`, `s logicop A`, `~A`, where *logicop* is one of</span></pre></div>", ""], ["<a name=\"L3534\">3534</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  `&amp;`, `|`, `^`.</span></pre></div>", ""], ["<a name=\"L3535\">3535</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Element-wise minimum and maximum: `min(A, B)`, `min(A, alpha)`, `max(A, B)`, `max(A, alpha)`</span></pre></div>", ""], ["<a name=\"L3536\">3536</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Element-wise absolute value: `abs(A)`</span></pre></div>", ""], ["<a name=\"L3537\">3537</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Cross-product, dot-product: `A.cross(B)`, `A.dot(B)`</span></pre></div>", ""], ["<a name=\"L3538\">3538</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Any function of matrix or matrices and scalars that returns a matrix or a scalar, such as norm,</span></pre></div>", ""], ["<a name=\"L3539\">3539</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    mean, sum, countNonZero, trace, determinant, repeat, and others.</span></pre></div>", ""], ["<a name=\"L3540\">3540</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Matrix initializers ( Mat::eye
