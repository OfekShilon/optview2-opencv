en is procedeed</span></pre></div>", ""], ["<a name=\"L539\">539</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">if hardware supports it (if not - to nearest value).</span></pre></div>", ""], ["<a name=\"L540\">540</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> - Function textual ID is &quot;org.opencv.imgproc.filters.sepfilter&quot;</span></pre></div>", ""], ["<a name=\"L541\">541</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param src Source image.</span></pre></div>", ""], ["<a name=\"L542\">542</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param ddepth desired depth of the destination image (the following combinations of src.depth() and ddepth are supported:</span></pre></div>", ""], ["<a name=\"L543\">543</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L544\">544</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        src.depth() = CV_8U, ddepth = -1/CV_16S/CV_32F/CV_64F</span></pre></div>", ""], ["<a name=\"L545\">545</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        src.depth() = CV_16U/CV_16S, ddepth = -1/CV_32F/CV_64F</span></pre></div>", ""], ["<a name=\"L546\">546</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        src.depth() = CV_32F, ddepth = -1/CV_32F/CV_64F</span></pre></div>", ""], ["<a name=\"L547\">547</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        src.depth() = CV_64F, ddepth = -1/CV_64F</span></pre></div>", ""], ["<a name=\"L548\">548</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L549\">549</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">when ddepth=-1, the output image will have the same depth as the source)</span></pre></div>", ""], ["<a name=\"L550\">550</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param kernelX Coefficients for filtering each row.</span></pre></div>", ""], ["<a name=\"L551\">551</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param kernelY Coefficients for filtering each column.</span></pre></div>", ""], ["<a name=\"L552\">552</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param anchor Anchor position within the kernel. The default value \\f$(-1,-1)\\f$ means that the anchor</span></pre></div>", ""], ["<a name=\"L553\">553</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">is at the kernel center.</span></pre></div>", ""], ["<a name=\"L554\">554</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param delta Value added to the filtered results before storing them.</span></pre></div>", ""], ["<a name=\"L555\">555</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param borderType Pixel extrapolation method, see cv::BorderTypes</span></pre></div>", ""], ["<a name=\"L556\">556</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param borderValue border value in case of constant border type</span></pre></div>", ""], ["<a name=\"L557\">557</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa  boxFilter, gaussianBlur, medianBlur</span></pre></div>", ""], ["<a name=\"L558\">558</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L559\">559</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">GAPI_EXPORTS</span> <span class=\"n\">GMat</span> <span class=\"n\">sepFilter</span><span class=\"p\">(</span><span class=\"k\">const</span> <span class=\"n\">GMat</span><span class=\"o\">&amp;</span> <span class=\"n\">src</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">ddepth</span><span class=\"p\">,</span> <span class=\"k\">const</span> <span class=\"n\">Mat</span><span class=\"o\">&amp;</span> <span class=\"n\">kernelX</span><span class=\"p\">,</span> <span class=\"k\">const</span> <span class=\"n\">Mat</span><span class=\"o\">&amp;</span> <span class=\"n\">k e=\"L568\">568</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L569\">569</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function does actually compute correlation, not the convolution:</span></pre></div>", ""], ["<a name=\"L570\">570</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L571\">571</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\texttt{dst} (x,y) =  \\sum _{ \\substack{0\\leq x&#39; &lt; \\texttt{kernel.cols}\\\\{0\\leq y&#39; &lt; \\texttt{kernel.rows}}}}  \\texttt{kernel} (x&#39;,y&#39;)* \\texttt{src} (x+x&#39;- \\texttt{anchor.x} ,y+y&#39;- \\texttt{anchor.y} )\\f]</span></pre></div>", ""], ["<a name=\"L572\">572</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L573\">573</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">That is, the kernel is not mirrored around the anchor point. If you need a real convolution, flip</span></pre></div>", ""], ["<a name=\"L574\">574</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the kernel using flip and set the new anchor to `(kernel.cols - anchor.x - 1, kernel.rows -</span></pre></div>", ""], ["<a name=\"L575\">575</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">anchor.y - 1)`.</span></pre></div>", ""], ["<a name=\"L576\">576</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L577\">577</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Supported matrix data types are @ref CV_8UC1, @ref CV_8UC3, @ref CV_16UC1, @ref CV_16SC1, @ref CV_32FC1.</span></pre></div>", ""], ["<a name=\"L578\">578</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Output image must have the same size and number of channels an input image.</span></pre></div>", ""], ["<a name=\"L579\">579</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note</span></pre></div>", ""], ["<a name=\"L580\">580</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> - Rounding to nearest even is procedeed if hardware supports it, if not - to nearest.</span></pre></div>", ""], ["<a name=\"L581\">581</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> - Function textual ID is &quot;org.opencv.imgproc.filters.filter2D&quot;</span></pre></div>", ""], ["<a name=\"L582\">582</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L583\">583</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param src input image.</span></pre></div>", ""], ["<a name=\"L584\">584</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param ddepth desired depth of the destination image</span></pre></div>", ""], ["<a name=\"L585\">585</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param kernel convolution kernel (or rather a correlation kernel), a single-channel floating point</span></pre></div>", ""], ["<a name=\"L586\">586</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">matrix; if you want to apply different kernels to different channels, split the image into</span></pre></div>", ""], ["<a name=\"L587\">587</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">separate color planes using split and process them individually.</span></pre></div>", ""], ["<a name=\"L588\">588</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param anchor anchor of the kernel that indicates the relative position of a filtered point within</span></pre></div>", ""], ["<a name=\"L589\">589</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the kernel; the anchor should lie within the kernel; default value (-1,-1) means that the anchor</span></pre></div>", ""], ["<a name=\"L590\">590</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">is at the kernel center.</span></pre></div>", ""], ["<a name=\"L591\">591</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param delta optiona
