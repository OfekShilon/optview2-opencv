">202</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param tryReuseInputImage put ROI of input image into the pyramid if possible. You can pass false</span></pre></div>", ""], ["<a name=\"L203\">203</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">                          to force data copying.</span></pre></div>", ""], ["<a name=\"L204\">204</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L205\">205</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@return</span></pre></div>", ""], ["<a name=\"L206\">206</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> - output pyramid.</span></pre></div>", ""], ["<a name=\"L207\">207</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> - number of levels in constructed pyramid. Can be less than maxLevel.</span></pre></div>", ""], ["<a name=\"L208\">208</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L209\">209</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">GAPI_EXPORTS</span> <span class=\"n\">std</span><span class=\"o\">::</span><span class=\"n\">tuple</span><span class=\"o\">&lt;</span><span class=\"n\">GArray</span><span class=\"o\">&lt;</span><span class=\"n\">GMat</span><span class=\"o\">&gt;</span><span class=\"p\">,</span> <span class=\"n\">GScalar</span><span class=\"o\">&gt;</span></pre></div>", ""], ["<a name=\"L210\">210</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">buildOpticalFlowPyramid</span><span class=\"p\">(</span><span class=\"k\">const</span> <span class=\"n\">GMat</span>     <span class=\"o\">&amp;</span><span class=\"n\">img</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L211\">211</a>", "", "", "<div class=\"highlight\"><pre>                        <span class=\"k\">const</span> <span class=\"n\">Size</span>     <span class=\"o\">&amp;</span><span class=\"n\">winSize</span><span class=\"p\">,</span> ss=\"highlight\"><pre><span class=\"cm\">See @cite Bouguet00 .</span></pre></div>", ""], ["<a name=\"L222\">222</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L223\">223</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note Function textual ID is &quot;org.opencv.video.calcOpticalFlowPyrLK&quot;</span></pre></div>", ""], ["<a name=\"L224\">224</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L225\">225</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param prevImg first 8-bit input image (GMat) or pyramid (GArray&lt;GMat&gt;) constructed by</span></pre></div>", ""], ["<a name=\"L226\">226</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">buildOpticalFlowPyramid.</span></pre></div>", ""], ["<a name=\"L227\">227</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param nextImg second input image (GMat) or pyramid (GArray&lt;GMat&gt;) of the same size and the same</span></pre></div>", ""], ["<a name=\"L228\">228</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">type as prevImg.</span></pre></div>", ""], ["<a name=\"L229\">229</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param prevPts GArray of 2D points for which the flow needs to be found; point coordinates must be</span></pre></div>", ""], ["<a name=\"L230\">230</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">single-precision floating-point numbers.</span></pre></div>", ""], ["<a name=\"L231\">231</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param predPts GArray of 2D points initial for the flow search; make sense only when</span></pre></div>", ""], ["<a name=\"L232\">232</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">OPTFLOW_USE_INITIAL_FLOW flag is passed; in that case the vector must have the same size as in</span></pre></div>", ""], ["<a name=\"L233\">233</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the input.</span></pre></div>", ""], ["<a name=\"L234\">234</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param winSize size of the search window at each pyramid level.</span></pre></div>", ""], ["<a name=\"L235\">235</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param maxLevel 0-based maximal pyramid level number; if set to 0, pyramids are not used (single</span></pre></div>", ""], ["<a name=\"L236\">236</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">level), if set to 1, two levels are used, and so on; if pyramids are passed to input then</span></pre></div>", ""], ["<a name=\"L237\">237</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">algorithm will use as many levels as pyramids have but no more than maxLevel.</span></pre></div>", ""], ["<a name=\"L238\">238</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param criteria parameter, specifying the termination criteria of the iterative search algorithm</span></pre></div>", ""], ["<a name=\"L239\">239</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">(after the specified maximum number of iterations criteria.maxCount or when the search window</span></pre></div>", ""], ["<a name=\"L240\">240</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">moves by less than criteria.epsilon).</span></pre></div>", ""], ["<a name=\"L241\">241</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param flags operation flags:</span></pre></div>", ""], ["<a name=\"L242\">242</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> -   **OPTFLOW_USE_INITIAL_FLOW** uses initial estimations, stored in nextPts; if the flag is</span></pre></div>", ""], ["<a name=\"L243\">243</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     not set, then prevPts is copied to nextPts and is considered the initial estimate.</span></pre></div>", ""], ["<a name=\"L244\">244</a>", "", "", "<div class=\"highli function toggleExpandedMessage(e) {
  var FullTextElems = e.parentElement.parentElement.getElementsByClassName("full-info");
  if (!FullTextElems || FullTextElems.length < 1) {
      return false;
  }
  var FullText = FullTextElems[0];
  if (FullText.style.display == 'none') {
    e.innerHTML = '-';
    FullText.style.display = 'block';
  } else {
    e.innerHTML = '+';
    FullText.style.display = 'none';
  }
}

$(document).ready(function() {
    $('#opt_table_code').DataTable( {
        data: dataSet,
        paging: false,
        "ordering": false,
        "asStripeClasses": [],
        columns: [
            { title: "Line" },
            { title: "Hotness" },
            { title: "Optimization" },
            { title: "Source" },
            { title: "Inline Context" }
        ],
        columnDefs: [
            {
                "targets": "_all",
                "createdCell": function (td, data, rowData, row, col) {
                    if (data.constructor == Object && data['class'] !== undefined) {
                        $(td).addClass(data['class']);
                    }
                },
                "render": function(data, type, row) {
                    if (data.constructor == Object && data['text'] !== undefined) {
                        return data['text'];
                    }
                    return data;
                }
            }
        ]
    } );
    if (location.hash.length > 2) {
        var loc = location.hash.split("#")[1];
        var aTag = $("a[name='" + loc + "']");
        if (aTag.length > 0) {
            $('body').scrollTop(parseInt(aTag.offset().top));
        }
    }
} );
