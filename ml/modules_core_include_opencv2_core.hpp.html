ss=\"highlight\"><pre><span class=\"cm\">performs three operations sequentially: scaling, taking an absolute</span></pre></div>", ""], ["<a name=\"L513\">513</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">value, conversion to an unsigned 8-bit type:</span></pre></div>", ""], ["<a name=\"L514\">514</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\texttt{dst} (I)= \\texttt{saturate\\_cast&lt;uchar&gt;} (| \\texttt{src} (I)* \\texttt{alpha} +  \\texttt{beta} |)\\f]</span></pre></div>", ""], ["<a name=\"L515\">515</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">In case of multi-channel arrays, the function processes each channel</span></pre></div>", ""], ["<a name=\"L516\">516</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">independently. When the output is not 8-bit, the operation can be</span></pre></div>", ""], ["<a name=\"L517\">517</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">emulated by calling the Mat::convertTo method (or by using matrix</span></pre></div>", ""], ["<a name=\"L518\">518</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">expressions) and then by calculating an absolute value of the result.</span></pre></div>", ""], ["<a name=\"L519\">519</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">For example:</span></pre></div>", ""], ["<a name=\"L520\">520</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@code{.cpp}</span></pre></div>", ""], ["<a name=\"L521\">521</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Mat_&lt;float&gt; A(30,30);</span></pre></div>", ""], ["<a name=\"L522\">522</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    randu(A, Scalar(-100), Scalar(100));</span></pre></div>", ""], ["<a name=\"L523\">523</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Mat_&lt;float&gt; B = A*5 + 3;</span></pre></div>", ""], ["<a name=\"L524\">524</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    B = abs(B);</span></pre></div>", ""], ["<a name=\"L525\">525</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // Mat_&lt;float&gt; B = abs(A*5+3) will also do the job,</span></pre></div>", ""], ["<a name=\"L526\">526</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // but it will allocate a temporary matrix</span></pre></div>", ""], ["<a name=\"L527\">527</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@endcode</span></pre></div>", ""], ["<a name=\"L528\">528</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param src input array.</span></pre></div>", ""], ["<a name=\"L529\">529</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dst output array.</span></pre></div>", ""], ["<a name=\"L530\">530</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param alpha optional scale factor.</span></pre></div>", ""], ["<a name=\"L531\">531</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param beta optional delta added to the scaled values.</span></pre></div>", ""], ["<a name=\"L532\">532</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa  Mat::convertTo, cv::abs(const Mat&amp;)</span></pre></div>", ""], ["<a name=\"L533\">533</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L534\">534</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">convertScaleAbs</span><span class=\"p\">(</span><span class=\"n\">InputArray</span> <span class=\"n\">src</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">dst</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L535\">535</a>", "", "", "<div class=\"highlight\"><pre>                                  <span class=\"kt\">double</span> <span class=\"n\">alpha</span> <span class=\"o\">=</spa  "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">convertFp16</span><span class=\"p\">(</span><span class=\"n\">InputArray</span> <span class=\"n\">src</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">dst</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L548\">548</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L549\">549</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Performs a look-up table transform of an array.</span></pre></div>", ""], ["<a name=\"L550\">550</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L551\">551</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function LUT fills the output array with values from the look-up table. Indices of the entries</span></pre></div>", ""], ["<a name=\"L552\">552</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">are taken from the input array. That is, the function processes each element of src as follows:</span></pre></div>", ""], ["<a name=\"L553\">553</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\texttt{dst} (I)  \\leftarrow \\texttt{lut(src(I) + d)}\\f]</span></pre></div>", ""], ["<a name=\"L554\">554</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">where</span></pre></div>", ""], ["<a name=\"L555\">555</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[d =  \\fork{0}{if \\(\\texttt{src}\\) has depth \\(\\texttt{CV_8U}\\)}{128}{if \\(\\texttt{src}\\) has depth \\(\\texttt{CV_8S}\\)}\\f]</span></pre></div>", ""], ["<a name=\"L556\">556</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param src input array of 8-bit elements.</span></pre></div>", ""], ["<a name=\"L557\">557</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param lut look-up table of 256 elements; in case of multi-chann d, the function returns the inverse</span></pre></div>", ""], ["<a name=\"L1873\">1873</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">condition number of src (the ratio of the smallest singular value to the</span></pre></div>", ""], ["<a name=\"L1874\">1874</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">largest singular value) and 0 if src is singular. The SVD method</span></pre></div>", ""], ["<a name=\"L1875\">1875</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">calculates a pseudo-inverse matrix if src is singular.</span></pre></div>", ""], ["<a name=\"L1876\">1876</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1877\">1877</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Similarly to #DECOMP_LU, the method #DECOMP_CHOLESKY works only with</span></pre></div>", ""], ["<a name=\"L1878\">1878</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">non-singular square matrices that should also be symmetrical and</span></pre></div>", ""], ["<a name=\"L1879\">1879</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">positively defined. In this case, the function stores the inverted</span></pre></div>", ""], ["<a name=\"L1880\">1880</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">matrix in dst and returns non-zero. Otherwise, it returns 0.</span></pre></div>", ""], ["<a name=\"L1881\">1881</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1882\">1882</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param src input floating-point M x N matrix.</span></pre></div>", ""], ["<a name=\"L1883\">1883</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dst output matrix of N x M size and the same type as src.</span></pre></div>", ""], ["<a name=\"L1884\">1884</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param flags inversion method (cv::DecompTypes)</span></pre></div>", <div class=\"highlight\"><pre><span class=\"cm\">@param v2 second 1D input vector.</span></pre></div>", ""], ["<a name=\"L2081\">2081</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param icovar inverse covariance matrix.</span></pre></div>", ""], ["<a name=\"L2082\">2082</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L2083\">2083</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">double</span> <span class=\"nf\">Mahalanobis</span><span class=\"p\">(</span><span class=\"n\">InputArray</span> <span class=\"n\">v1</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">v2</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">icovar</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L2084\">2084</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2085\">2085</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Performs a forward or inverse Discrete Fourier transform of a 1D or 2D floating-point array.</span></pre></div>", ""], ["<a name=\"L2086\">2086</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2087\">2087</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function cv::dft performs one of the following:</span></pre></div>", ""], ["<a name=\"L2088\">2088</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Forward the Fourier transform of a 1D vector of N elements:</span></pre></div>", ""], ["<a name=\"L2089\">2089</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    \\f[Y = F^{(N)}  \\cdot X,\\f]</span></pre></div>", ""], ["<a name=\"L2090\">2090</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    where \\f$F^{(N)}_{jk}=\\exp(-2\\pi i j k/N)\\f$ and \\f$i=\\sqrt{-1}\\f$</span></pre></div>", ""], ["<a name=\"L2091\">2091</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Inverse the Fourier transform of a 1D vector of N elements:</span></pre></div>", ""], ["<a name=\"L2092\">2092</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    \\f[\\begin{array}{l} X&#39;=  \\left (F^{(N)} \\right )^{-1}  \\cdot Y =  \\left (F^{(N)} \\right )^*  \\cdot y  \\\\ X = (1/N)  \\cdot X, \\end{array}\\f]</span></pre></div>", ""], ["<a name=\"L2093\">2093</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    where \\f$F^*=\\left(\\textrm{Re}(F^{(N)})-\\textrm{Im}(F^{(N)})\\right)^T\\f$</span></pre></div>", ""], ["<a name=\"L2094\">2094</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Forward the 2D Fourier transform of a M x N matrix:</span></pre></div>", ""], ["<a name=\"L2095\">2095</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    \\f[Y = F^{(M)}  \\cdot X  \\cdot F^{(N)}\\f]</span></pre></div>", ""], ["<a name=\"L2096\">2096</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Inverse the 2D Fourier transform of a M x N matrix:</span></pre></div>", ""], ["<a name=\"L2097\">2097</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    \\f[\\begin{array}{l} X&#39;=  \\left (F^{(M)} \\right )^*  \\cdot Y  \\cdot \\left (F^{(N)} \\right )^* \\\\ X =  \\frac{1}{M \\cdot N} \\cdot X&#39; \\end{array}\\f]</span></pre></div>", ""], ["<a name=\"L2098\">2098</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2099\">2099</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">In case of real (single-channel) data, the output spectrum of the forward Fourier transform or input</span></pre></div>", ""], ["<a name=\"L2100\">2100</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">spectrum of the inverse Fourier transform can be represented in a packed format called *CCS*</span></pre></div>", ""], ["<a name=\"L2101\">2101</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">(complex-conjugate-symmetrical). It was borrowed from IPL (Intel\\* Image Processing Library). Here</span></pre></div>", ""], ["<a name=\"L2102\">2102</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">is how 2D *CCS* spectrum looks:</span></pre></div>", ""], ["<a name=\"L2103\">2103</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\begin{bmatrix} Re Y_{0,0} &amp; Re Y_{0,1} &amp; Im Y_{0,1} &amp; Re Y_{0,2} &amp; Im Y_{0,2} &amp;  \\cdots &amp; Re Y_{0,N/2-1} &amp; Im Y_{0,N/2-1} &amp; Re Y_{0,N/2}  \\\\ Re Y_{1,0} &amp; Re Y_{1,1} &amp; Im Y_{1,1} &amp; Re Y_{1,2} &amp; Im Y_{1,2} &amp;  \\cdots &amp; Re Y_{1,N/2-1} &amp; Im Y_{1,N/2-1} &amp; Re Y_{1,N/2}  \\\\ Im Y_{1,0} &amp; Re Y_{2,1} &amp; Im Y_{2,1} &amp; Re Y_{2,2} &amp; Im Y_{2,2} &amp;  \\cdots &amp; Re Y_{2,N/2-1} &amp; Im Y_{2,N/2-1} &amp; Im Y_{1,N/2}  \\\\ \\hdotsfor{9} \\\\ Re Y_{M/2-1,0} &amp;  Re Y_{M-3,1}  &amp; Im Y_{M-3,1} &amp;  \\hdotsfor{3} &amp; Re Y_{M-3,N/2-1} &amp; Im Y_{M-3,N/2-1}&amp; Re Y_{M/2-1,N/2}  \\\\ Im Y_{M/2-1,0} &amp;  Re Y_{M-2,1}  &amp; Im Y_{M-2,1} &amp;  \\hdotsfor{3} &amp; Re Y_{M-2,N/2-1} &amp; Im Y_{M-2,N/2-1}&amp; Im Y_{M/2-1,N/2}  \\\\ Re Y_{M/2,0}  &amp;  Re Y_{M-1,1} &amp;  Im Y_{M-1,1} &amp;  \\hdotsfor{3} &amp; Re Y_{M-1,N/2-1} &amp; Im Y_{M-1,N/2-1}&amp; Re Y_{M/2,N/2} \\end{bmatrix}\\f]</span></pre></div>", ""], ["<a name=\"L2104\">2104</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2105\">2105</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">In case of 1D transform of a real vector, the output looks like the first row of the matrix above.</span></pre></div>", ""], ["<a name=\"L2106\">2106</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2107\">2107</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">So, the function chooses an operation mode depending on the flags and size of the input array:</span></pre></div>", ""], ["<a name=\"L2108\">2108</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   If #DFT_ROWS is set or the input array has a single row or single column, the function</span></pre></div>", ""], ["<a name=\"L2109\">2109</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    performs a 1D forward or inverse transform of each row of a matrix when #DFT_ROWS is set.</span></pre></div>", ""], ["<a name=\"L2110\">2110</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Otherwise, it performs a 2D transform.</span></pre></div>", ""], ["<a name=\"L2111\">2111</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   If the input array is real and #DFT_INVERSE is not set, the function performs a forward 1D or</span></pre></div>", ""], ["<a name=\"L2112\">2112</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    2D transform:</span></pre></div>", ""], ["<a name=\"L2113\">2113</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    -   When #DFT_COMPLEX_OUTPUT is set, the output is a complex matrix of the same size as</span></pre></div>", ""], ["<a name=\"L2114\">2114</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        input.</span></pre></div>", ""], ["<a name=\"L2115\">2115</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    -   When #DFT_COMPLEX_OUTPUT is not set, the output is a real matrix of the same size as</span></pre></div>", ""], ["<a name=\"L2116\">2116</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        input. In case of 2D transform, it uses the packed format as shown above. In case of a</span></pre></div>", ""], ["<a name=\"L2117\">2117</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        single 1D transform, it looks like the first row of the matrix above. In case of</span></pre></div>", ""], ["<a name=\"L2118\">2118</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        multiple 1D transforms (when using the #DFT_ROWS flag), each row of the output matrix</span></pre></div>", ""], ["<a name=\"L2119\">2119</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        looks like the first row of the matrix above.</span></pre></div>", ""], ["<a name=\"L2120\">2120</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   If the input array is complex and either #DFT_INVERSE or #DFT_REAL_OUTPUT are not set, the</span></pre></div>", ""], ["<a name=\"L2121\">2121</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    output is a complex array of the same size as input. The function performs a forward or</span></pre></div>", ""], ["<a name=\"L2122\">2122</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    inverse 1D or 2D transform of the whole input array or each row of the input array</span></pre></div>", ""], ["<a name=\"L2123\">2123</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    independently, depending on the flags DFT_INVERSE and DFT_ROWS.</span></pre></div>", ""], ["<a name=\"L2124\">2124</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   When #DFT_INVERSE is set and the input array is real, or it is complex but #DFT_REAL_OUTPUT</span></pre></div>", ""], ["<a name=\"L2125\">2125</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    is set, the output is a real array of the same size as input. The function performs a 1D or 2D</span></pre></div>", ""], ["<a name=\"L2126\">2126</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    inverse transformation of the whole input array or each individual row, depending on the flags</span></pre></div>", ""], ["<a name=\"L2127\">2127</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    #DFT_INVERSE and #DFT_ROWS.</span></pre></div>", ""], ["<a name=\"L2128\">2128</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2129\">2129</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">If #DFT_SCALE is set, the scaling is done after the transformation.</span></pre></div>", ""], ["<a name=\"L2130\">2130</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2131\">2131</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Unlike dct , the function supports arrays of arbitrary size. But only those arrays are processed</span></pre></div>", ""], ["<a name=\"L2132\">2132</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">efficiently, whose sizes can be factorized in a product of small prime numbers (2, 3, and 5 in the</span></pre></div>", ""], ["<a name=\"L2133\">2133</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">current implementation). Such an efficient DFT size can be calculated using the getOptimalDFTSize</span></pre></div>", ""], ["<a name=\"L2134\">2134</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">method.</span></pre></div>", ""], ["<a name=\"L2135\">2135</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2136\">2136</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The sample below illustrates how to calculate a DFT-based convolution of two 2D real arrays:</span></pre></div>", ""], ["<a name=\"L2137\">2137</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@code</span></pre></div>", ""], ["<a name=\"L2138\">2138</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    void convolveDFT(InputArray A, InputArray B, OutputArray C)</span></pre></div>", ""], ["<a name=\"L2139\">2139</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    {</span></pre></div>", ""], ["<a name=\"L2140\">2140</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        // reallocate the output array if needed</span></pre></div>", ""], ["<a name=\"L2141\">2141</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        C.create(abs(A.rows - B.rows)+1, abs(A.cols - B.cols)+1, A.type());</span></pre></div>", ""], ["<a name=\"L2142\">2142</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        Size dftSize;</span></pre></div>", ""], ["<a name=\"L2143\">2143</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        // calculate the size of DFT transform</span></pre></div>", ""], ["<a name=\"L2144\">2144</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        dftSize.width = getOptimalDFTSize(A.cols + B.cols - 1);</span></pre></div>", ""], ["<a name=\"L2145\">2145</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        dftSize.height = getOptimalDFTSize(A.rows + B.rows - 1);</span></pre></div>", ""], ["<a name=\"L2146\">2146</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2147\">2147</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        // allocate temporary buffers and initialize them with 0&#39;s</span></pre></div>", ""], ["<a name=\"L2148\">2148</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        Mat tempA(dftSize, A.type(), Scalar::all(0));</span></pre></div>", ""], ["<a name=\"L2149\">2149</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        Mat tempB(dftSize, B.type(), Scalar::all(0));</span></pre></div>", ""], ["<a name=\"L2150\">2150</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2151\">2151</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        // copy A and B to the top-left corners of tempA and tempB, respectively</span></pre></div>", ""], ["<a name=\"L2152\">2152</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        Mat roiA(tempA, Rect(0,0,A.cols,A.rows));</span></pre></div>", ""], ["<a name=\"L2153\">2153</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        A.copyTo(roiA);</span></pre></div>", ""], ["<a name=\"L2154\">2154</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        Mat roiB(tempB, Rect(0,0,B.cols,B.rows));</span></pre></div>", ""], ["<a name=\"L2155\">2155</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        B.copyTo(roiB);</span></pre></div>", ""], ["<a name=\"L2156\">2156</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2157\">2157</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        // now transform the padded A &amp; B in-place;</span></pre></div>", ""], ["<a name=\"L2158\">2158</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        // use &quot;nonzeroRows&quot; hint for faster processing</span></pre></div>", ""], ["<a name=\"L2159\">2159</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        dft(tempA, tempA, 0, A.rows);</span></pre></div>", ""], ["<a name=\"L2160\">2160</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        dft(tempB, tempB, 0, B.rows);</span></pre></div>", ""], ["<a name=\"L2161\">2161</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2162\">2162</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        // multiply the spectrums;</span></pre></div>", ""], ["<a name=\"L2163\">2163</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        // the function handles packed spectrum representations well</span></pre></div>", ""], ["<a name=\"L2164\">2164</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        mulSpectrums(tempA, tempB, tempA);</span></pre></div>", ""], ["<a name=\"L2165\">2165</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2166\">2166</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        // transform the product back from the frequency domain.</span></pre></div>", ""], ["<a name=\"L2167\">2167</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        // Even though all the result rows will be non-zero,</span></pre></div>", ""], ["<a name=\"L2168\">2168</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        // you need only the first C.rows of them, and thus you</span></pre></div>", ""], ["<a name=\"L2169\">2169</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        // pass nonzeroRows == C.rows</span></pre></div>", ""], ["<a name=\"L2170\">2170</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        dft(tempA, tempA, DFT_INVERSE + DFT_SCALE, C.rows);</span></pre></div>", ""], ["<a name=\"L2171\">2171</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2172\">2172</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        // now copy the result back to C.</span></pre></div>", ""], ["<a name=\"L2173\">2173</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        tempA(Rect(0, 0, C.cols, C.rows)).copyTo(C);</span></pre></div>", ""], ["<a name=\"L2174\">2174</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2175\">2175</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        // all the temporary buffers will be deallocated automatically</span></pre></div>", ""], ["<a name=\"L2176\">2176</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    }</span></pre></div>", ""], ["<a name=\"L2177\">2177</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@endcode</span></pre></div>", ""], ["<a name=\"L2178\">2178</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">To optimize this sample, consider the following approaches:</span></pre></div>", ""], ["<a name=\"L2179\">2179</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Since nonzeroRows != 0 is passed to the forward transform calls and since A and B are copied to</span></pre></div>", ""], ["<a name=\"L2180\">2180</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    the top-left corners of tempA and tempB, respectively, it is not necessary to clear the whole</ down because of bad cache locality. So, there is an optimal tile size</span></pre></div>", ""], ["<a name=\"L2191\">2191</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    somewhere in the middle.</span></pre></div>", ""], ["<a name=\"L2192\">2192</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   If different tiles in C can be calculated in parallel and, thus, the convolution is done by</span></pre></div>", ""], ["<a name=\"L2193\">2193</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    parts, the loop can be threaded.</span></pre></div>", ""], ["<a name=\"L2194\">2194</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2195\">2195</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">All of the above improvements have been implemented in #matchTemplate and #filter2D . Therefore, by</span></pre></div>", ""], ["<a name=\"L2196\">2196</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">using them, you can get the performance even better than with the above theoretically optimal</span></pre></div>", ""], ["<a name=\"L2197\">2197</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">implementation. Though, those two functions actually calculate cross-correlation, not convolution,</span></pre></div>", ""], ["<a name=\"L2198\">2198</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">so you need to &quot;flip&quot; the second convolution operand B vertically and horizontally using flip .</span></pre></div>", ""], ["<a name=\"L2199\">2199</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note</span></pre></div>", ""], ["<a name=\"L2200\">2200</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   An example using the discrete fourier transform can be found at</span></pre></div>", ""], ["<a name=\"L2201\">2201</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    opencv_source_code/samples/cpp/dft.cpp</span></pre> div class=\"highlight\"><pre><span class=\"cm\">-   Inverse Cosine transform of a 1D vector of N elements:</span></pre></div>", ""], ["<a name=\"L2244\">2244</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    \\f[X =  \\left (C^{(N)} \\right )^{-1}  \\cdot Y =  \\left (C^{(N)} \\right )^T  \\cdot Y\\f]</span></pre></div>", ""], ["<a name=\"L2245\">2245</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    (since \\f$C^{(N)}\\f$ is an orthogonal matrix, \\f$C^{(N)} \\cdot \\left(C^{(N)}\\right)^T = I\\f$ )</span></pre></div>", ""], ["<a name=\"L2246\">2246</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Forward 2D Cosine transform of M x N matrix:</span></pre></div>", ""], ["<a name=\"L2247\">2247</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    \\f[Y = C^{(N)}  \\cdot X  \\cdot \\left (C^{(N)} \\right )^T\\f]</span></pre></div>", ""], ["<a name=\"L2248\">2248</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   Inverse 2D Cosine transform of M x N matrix:</span></pre></div>", ""], ["<a name=\"L2249\">2249</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    \\f[X =  \\left (C^{(N)} \\right )^T  \\cdot X  \\cdot C^{(N)}\\f]</span></pre></div>", ""], ["<a name=\"L2250\">2250</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2251\">2251</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function chooses the mode of operation by looking at the flags and size of the input array:</span></pre></div>", ""], ["<a name=\"L2252\">2252</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   If (flags &amp; #DCT_INVERSE) == 0 , the function does a forward 1D or 2D transform. Otherwise, it</span></pre></div>", ""], ["<a name=\"L2253\">2253</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    is an inverse 1D or 2D transform.</span></pre></div>", ""], ["<a name=\"L2254\">2254</a>", "", "", "<div class=\"highligh <pre><span class=\"cm\">    N1 = getOptimalDCTSize(N);</span></pre></div>", ""], ["<a name=\"L2266\">2266</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@endcode</span></pre></div>", ""], ["<a name=\"L2267\">2267</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param src input floating-point array.</span></pre></div>", ""], ["<a name=\"L2268\">2268</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dst output array of the same size and type as src .</span></pre></div>", ""], ["<a name=\"L2269\">2269</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param flags transformation flags as a combination of cv::DftFlags (DCT_*)</span></pre></div>", ""], ["<a name=\"L2270\">2270</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa dft , getOptimalDFTSize , idct</span></pre></div>", ""], ["<a name=\"L2271\">2271</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L2272\">2272</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">dct</span><span class=\"p\">(</span><span class=\"n\">InputArray</span> <span class=\"n\">src</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">dst</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">flags</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L2273\">2273</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2274\">2274</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Calculates the inverse Discrete Cosine Transform of a 1D or 2D array.</span></pre></div>", ""], ["<a name=\"L2275\">2275</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2276\">2276</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">idct(src, dst, flags) is equivalent to dct(src, dst, flags | DCT_INVERSE).</span></pre></div>", ""], ["<a name=\"L2277\">2277</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param src input floating-point single-channel array.</span></pre></div>", ""], ["<a name=\"L2278\">2278</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dst output array of the same size and type as src.</span></pre></div>", ""], ["<a name=\"L2279\">2279</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param flags operation flags.</span></pre></div>", ""], ["<a name=\"L2280\">2280</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa  dct, dft, idft, getOptimalDFTSize</span></pre></div>", ""], ["<a name=\"L2281\">2281</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L2282\">2282</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">idct</span><span class=\"p\">(</span><span class=\"n\">InputArray</span> <span class=\"n\">src</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">dst</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">flags</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L2283\">2283</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2284\">2284</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Performs the per-element multiplication of two Fourier spectrums.</span></pre></div>", ""], ["<a name=\"L2285\">2285</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2286\">2286</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function cv::mulSpectrums performs the per-element multiplication of the two CCS-packed or complex</span></pre></div>", ""], ["<a name=\"L2287\">2287</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">matrices that are results of a real or complex Fourier transform.</span></pre></div>", ""], ["<a name=\"L2288\">2288</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2289\">2289</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function, together with dft and idft , may be used to calculate convolution (pass conjB=false )</span></pre></div>", ""], ["<a name=\"L2290\">2290</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">or correlation (pass conjB=true ) of two arrays rapidly. When the arrays are complex, they are</span></pre></div>", ""], ["<a name=\"L2291\">2291</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">simply multiplied (per element) with an optional conjugation of the second-array elements. When the</span></pre></div>", ""], ["<a name=\"L2292\">2292</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">arrays are real, they are assumed to be CCS-packed (see dft for details).</span></pre></div>", ""], ["<a name=\"L2293\">2293</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param a first input array.</span></pre></div>", ""], ["<a name=\"L2294\">2294</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param b second input array of the same size and type as src1 .</span></pre></div>", ""], ["<a name=\"L2295\">2295</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param c output array of the same size and type as src1 .</span></pre></div>", ""], ["<a name=\"L2296\">2296</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param flags operation flags; currently, the only supported flag is cv::DFT_ROWS, which indicates that</span></pre></div>", ""], ["<a name=\"L2297\">2297</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">each row of src1 and src2 is an independent 1D Fourier spectrum. If you do not want to use this flag, then simply add a `0` as value.</span></pre></div>", ""], ["<a name=\"L2298\">2298</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param conjB optional flag that conjugates the second input array before the multiplication (true)</span></pre></div>", ""], ["<a name=\"L2299\">2299</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">or not (false).</span></pre></div>", ""], ["<a name=\"L2300\">2300</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L2301\">2301</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">mulSpectrums</span><span class=\"p\">(</span><span class=\"n\">InputArray</span> <span class=\"n\">a</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">b</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">c</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L2302\">2302</a>", "", "", "<div class=\"highlight\"><pre>                               <span class=\"kt\">int</span> <span class=\"n\">flags</span><span class=\"p\">,</span> <span class=\"kt\">bool</span> <span class=\"n\">conjB</span> <span class=\"o\">=</span> <span class=\"nb\">false</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L2303\">2303</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2304\">2304</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Returns the optimal DFT size for a given vector size.</span></pre></div>", ""], ["<a name=\"L2305\">2305</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2306\">2306</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">DFT performance is not a monotonic function of a vector size. Therefore, when you calculate</span></pre></div>", ""], ["<a name=\"L2307\">2307</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">convolution of two arrays or perform the spectral analysis of an array, it usually makes sense to</span></pre></div>", ""], ["<a name=\"L2308\">2308</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">pad the input data with zeros to get a bit larger array that can be transformed much faster than the</span></pre></div>", ""], ["<a name=\"L2309\">2309</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">original one. Arrays whose size is a power-of-two (2, 4, 8, 16, 32, ...) are the fastest to process.</span></pre></div>", ""], ["<a name=\"L2310\">2310</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Though, the arrays whose size is a product of 2&#39;s, 3&#39;s, and 5&#39;s (for example, 300 = 5\\*5\\*3\\*2\\*2)</span></pre></div>", ""], ["<a name=\"L2311\">2311</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">are also processed quite efficiently.</span></pre></div>", ""], ["<a name=\"L2312\">2312</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2313\">2313</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function cv::getOptimalDFTSize returns the minimum number N that is greater than or equal to vecsize</span></pre></div>", ""], ["<a name=\"L2314\">2314</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">so that the DFT of a vector of size N can be processed efficiently. In the current implementation N</span></pre></div>", ""], ["<a name=\"L2315\">2315</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">= 2 ^p^ \\* 3 ^q^ \\* 5 ^r^ for some integer p, q, r.</span></pre></div>", ""], ["<a name=\"L2316\">2316</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2317\">2317</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function returns a negative number if vecsize is too large (very close to INT_MAX ).</span></pre></div>", ""], ["<a name=\"L2318\">2318</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2319\">2319</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">While the function cannot be used directly to estimate the optimal vector size for DCT transform</span></pre></div>", ""], ["<a name=\"L2320\">2320</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">(since the current DCT implementation supports only even-size vectors), it can be easily processed</span></pre></div>", ""], ["<a name=\"L2321\">2321</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">as getOptimalDFTSize((vecsize+1)/2)\\*2.</span></pre></div>", ""], ["<a name=\"L2322\">2322</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param vecsize vector size.</span></pre></div>", ""], ["<a name=\"L2323\">2323</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa dft , dct , idft , idct , mulSpectrums</span></pre></div>", ""], ["<a name=\"L2324\">2324</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L2325\">2325</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">int</span> <span class=\"nf\">getOptimalDFTSize</span><span class=\"p\">(</span><span class=\"kt\">int</span> <span class=\"n\">vecsize</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L2326\">2326</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2327\">2327</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Returns the default random number generator.</span></pre></div>", ""], ["<a name=\"L2328\">2328</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2329\">2329</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function cv::theRNG returns the default random number generator. For each thread, there is a</span></pre></div>", ""], ["<a name=\"L2330\">2330</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">separate random number generator, so you can use the function safely in multi-thread environments.</span></pre></div>", ""], ["<a name=\"L2331\">2331</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">If you just need to get a single random number using this generator or initialize an array, you can</span></pre></div>", ""], ["<a name=\"L2332\">2332</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">use randu or randn instead. But if you are going to generate many random numbers inside a loop, it</span></pre></div>", ""], ["<a name=\"L2333\">2333</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">is much faster to use this function to retrieve the generator and then use RNG::operator _Tp() .</span></pre></div>", ""], ["<a name=\"L2334\">2334</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa RNG, randu, randn</span></pre></div>", ""], ["<a name=\"L2335\">2335</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L2336\">2336</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS</span> <span class=\"n\">RNG</span><span class=\"o\">&amp;</span> <span class=\"n\">theRNG</span><span class=\"p\">();</span></pre></div>", ""], ["<a name=\"L2337\">2337</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2338\">2338</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Sets state of default random number generator.</span></pre></div>", ""], ["<a name=\"L2339\">2339</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2340\">2340</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function cv::setRNGSeed sets state of default random number generator to custom value.</span></pre></div>", ""], ["<a name=\"L2341\">2341</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param seed new state for default random number generator</span></pre></div>", ""], ["<a name=\"L2342\">2342</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa RNG, randu, randn</span></pre></div>", ""], ["<a name=\"L2343\">2343</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L2344\">2344</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">setRNGSeed</span><span class=\"p\">(</span><span class=\"kt\">int</span> <span class=\"n\">seed</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L2345\">2345</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2346\">2346</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Generates a single uniformly-distributed random number or an array of random numbers.</span></pre></div>", ""], ["<a name=\"L2347\">2347</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2348\">2348</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Non-template variant of the function fills the matrix dst with uniformly-distributed</span></pre></div>", ""], ["<a name=\"L2349\">2349</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">random numbers from the specified range:</span></pre></div>", ""], ["<a name=\"L2350\">2350</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\texttt{low} _c  \\leq \\texttt{dst} (I)_c &lt;  \\texttt{high} _c\\f]</span></pre></div>", ""], ["<a name=\"L2351\">2351</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dst output array of random numbers; the array must be pre-allocated.</span></pre></div>", ""], ["<a name=\"L2352\">2352</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param low inclusive lower boundary of the generated random numbers.</span></pre></div>", ""], ["<a name=\"L2353\">2353</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param high exclusive upper boundary of the generated random numbers.</span></pre></div>", ""], ["<a name=\"L2354\">2354</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa RNG, randn, theRNG</span></pre></div>", ""], ["<a name=\"L2355\">2355</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L2356\">2356</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">randu</span><span class=\"p\">(</span><span class=\"n\">InputOutputArray</span> <span class=\"n\">dst</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">low</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">high</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L2357\">2357</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2358\">2358</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Fills the array with normally distributed random numbers.</span></pre></div>", ""], ["<a name=\"L2359\">2359</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2360\">2360</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function cv::randn fills the matrix dst with normally distributed random numbers with the specified</span></pre></div>", ""], ["<a name=\"L2361\">2361</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">mean vector and the standard deviation matrix. The generated random numbers are clipped to fit the</span></pre></div>", ""], ["<a name=\"L2362\">2362</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">value range of the output array data type.</span></pre></div>", ""], ["<a name=\"L2363\">2363</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dst output array of random numbers; the array must be pre-allocated and have 1 to 4 channels.</span></pre></div>", ""], ["<a name=\"L2364\">2364</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param mean mean value (expectation) of the generated random numbers.</span></pre></div>", ""], ["<a name=\"L2365\">2365</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param stddev standard deviation of the generated random numbers; it can be either a vector (in</span></pre></div>", ""], ["<a name=\"L2366\">2366</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">which case a diagonal standard deviation matrix is assumed) or a square matrix.</span></pre></div>", ""], ["<a name=\"L2367\">2367</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa RNG, randu</span></pre></div>", ""], ["<a name=\"L2368\">2368</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L2369\">2369</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">randn</span><span class=\"p\">(</span><span class=\"n\">InputOutputArray</span> <span class=\"n\">dst</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">mean</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">stddev</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L2370\">2370</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2371\">2371</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Shuffles the array elements randomly.</span></pre></div>", ""], ["<a name=\"L2372\">2372</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2373\">2373</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function cv::randShuffle shuffles the specified 1D array by randomly choosing pairs of elements and</span></pre></div>", ""], ["<a name=\"L2374\">2374</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">swapping them. The number of such swap operations will be dst.rows\\*dst.cols\\*iterFactor .</span></pre></div>", ""], ["<a name=\"L2375\">2375</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dst input/output numerical 1D array.</span></pre></div>", ""], ["<a name=\"L2376\">2376</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param iterFactor scale factor that determines the number of random swap operations (see the details</span></pre></div>", ""], ["<a name=\"L2377\">2377</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">below).</span></pre></div>", ""], ["<a name=\"L2378\">2378</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param rng optional random number generator used for shuffling; if it is zero, theRNG () is used</span></pre></div>", ""], ["<a name=\"L2379\">2379</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">instead.</span></pre></div>", ""], ["<a name=\"L2380\">2380</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa RNG, sort</span></pre></div>", ""], ["<a name=\"L2381\">2381</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L2382\">2382</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">randShuffle</span><span class=\"p\">(</span><span class=\"n\">InputOutputArray</span> <span class=\"n\">dst</span><span class=\"p\">,</span> <span class=\"kt\">double</span> <span class=\"n\">iterFactor</span> <span class=\"o\">=</span> <span class=\"mf\">1.</span><span class=\"p\">,</span> <span class=\"n\">RNG</span><span class=\"o\">*</span> <span class=\"n\">rng</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L2383\">2383</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2384\">2384</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Principal Component Analysis</span></pre></div>", ""], ["<a name=\"L2385\">2385</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2386\">2386</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The class is used to calculate a special basis for a set of vectors. The</span></pre></div>", ""], ["<a name=\"L2387\">2387</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">basis will consist of eigenvectors of the covariance matrix calculated</span></pre></div>", ""], ["<a name=\"L2388\">2388</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">from the input set of vectors. The class %PCA can also transform</span></pre></div>", ""], ["<a name=\"L2389\">2389</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">vectors to/from the new coordinate space defined by the basis. Usually,</span></pre></div>", ""], ["<a name=\"L2390\">2390</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">in this new coordinate system, each vector from the original set (and</span></pre></div>", ""], ["<a name=\"L2391\">2391</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">any linear combination of such vectors) can be quite accurately</span></pre></div>", ""], ["<a name=\"L2392\">2392</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">approximated by taking its first few components, corresponding to the</span></pre></div>", ""], ["<a name=\"L2393\">2393</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">eigenvectors of the largest eigenvalues of the covariance matrix.</span></pre></div>", ""], ["<a name=\"L2394\">2394</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Geometrically it means that you calculate a projection of the vector to</span></pre></div>", ""], ["<a name=\"L2395\">2395</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">a subspace formed by a few eigenvectors corresponding to the dominant</span></pre></div>", ""], ["<a name=\"L2396\">2396</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">eigenvalues of the covariance matrix. And usually such a projection is</span></pre></div>", ""], ["<a name=\"L2397\">2397</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">very close to the original vector. So, you can represent the original</span></pre></div>", ""], ["<a name=\"L2398\">2398</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">vector from a high-dimensional space with a much shorter vector</span></pre></div>", ""], ["<a name=\"L2399\">2399</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">consisting of the projected vector&#39;s coordinates in the subspace. Such a</span></pre></div>", ""], ["<a name=\"L2400\">2400</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">transformation is also known as Karhunen-Loeve Transform, or KLT.</span></pre></div>", ""], ["<a name=\"L2401\">2401</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">See http://en.wikipedia.org/wiki/Principal_component_analysis</span></pre></div>", ""], ["<a name=\"L2402\">2402</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2403\">2403</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The sample below is the function that takes two matrices. The first</span></pre></div>", ""], ["<a name=\"L2404\">2404</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">function stores a set of vectors (a row per vector) that is used to</span></pre></div>", ""], ["<a name=\"L2405\">2405</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">calculate PCA. The second function stores another &quot;test&quot; set of vectors</span></pre></div>", ""], ["<a name=\"L2406\">2406</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">(a row per vector). First, these vectors are compressed with PCA, then</span></pre></div>", ""], ["<a name=\"L2407\">2407</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">reconstructed back, and then the reconstruction error norm is computed</span></pre></div>", ""], ["<a name=\"L2408\">2408</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">and printed for each vector. :</span></pre></div>", ""], ["<a name=\"L2409\">2409</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2410\">2410</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@code{.cpp}</span></pre></div>", ""], ["<a name=\"L2411\">2411</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">using namespace cv;</span></pre></div>", ""], ["<a name=\"L2412\">2412</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2413\">2413</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">PCA compressPCA(const Mat&amp; pcaset, int maxComponents,</span></pre></div>", ""], ["<a name=\"L2414\">2414</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">                const Mat&amp; testset, Mat&amp; compressed)</span></pre></div>", ""], ["<a name=\"L2415\">2415</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">{</span></pre></div>", ""], ["<a name=\"L2416\">2416</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    PCA pca(pcaset, // pass the data</span></pre></div>", ""], ["<a name=\"L2417\">2417</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">            Mat(), // we do not have a pre-computed mean vector,</span></pre></div>", ""], ["<a name=\"L2418\">2418</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">                   // so let the PCA engine to compute it</span></pre></div>", ""], ["<a name=\"L2419\">2419</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">            PCA::DATA_AS_ROW, // indicate that the vectors</span></pre></div>", ""], ["<a name=\"L2420\">2420</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">                                // are stored as matrix rows</span></pre></div>", ""], ["<a name=\"L2421\">2421</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">                                // (use PCA::DATA_AS_COL if the vectors are</span></pre></div>", ""], ["<a name=\"L2422\">2422</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">                                // the matrix columns)</span></pre></div>", ""], ["<a name=\"L2423\">2423</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">            maxComponents // specify, how many principal components to retain</span></pre></div>", ""], ["<a name=\"L2424\">2424</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">            );</span></pre></div>", ""], ["<a name=\"L2425\">2425</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    // if there is no test data, just return the computed basis, ready-to-use</span></pre></div>", ""], ["<a name=\"L2426\">2426</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    if( !testset.data )</span></pre></div>", ""], ["<a name=\"L2427\">2427</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        return pca;</span></pre></div>", ""], ["<a name=\"L2428\">2428</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    CV_Assert( testset.cols == pcaset.cols );</span></pre></div>", ""], ["<a name=\"L2429\">2429</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2430\">2430</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    compressed.create(testset.rows, maxComponents, testset.type());</span></pre></div>", ""], ["<a name=\"L2431\">2431</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L2432\">2432</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Mat reconstructed;</span></pre></div>", ""], ["<a name=\"L2433\">2433</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    for( int i = 0; i &lt; testset.rows; i++ )</span></pre></div>", ""], ["<a name= function toggleExpandedMessage(e) {
  var FullTextElems = e.parentElement.parentElement.getElementsByClassName("full-info");
  if (!FullTextElems || FullTextElems.length < 1) {
      return false;
  }
  var FullText = FullTextElems[0];
  if (FullText.style.display == 'none') {
    e.innerHTML = '-';
    FullText.style.display = 'block';
  } else {
    e.innerHTML = '+';
    FullText.style.display = 'none';
  }
}
