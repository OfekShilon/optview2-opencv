</span> <span class=\"mi\">0</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L602\">602</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/** @copybrief getTermCriteria @see getTermCriteria */</span></pre></div>", ""], ["<a name=\"L603\">603</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">CV_WRAP</span> <span class=\"k\">virtual</span> <span class=\"kt\">void</span> <span class=\"nf\">setTermCriteria</span><span class=\"p\">(</span><span class=\"k\">const</span> <span class=\"n\">cv</span><span class=\"o\">::</span><span class=\"n\">TermCriteria</span> <span class=\"o\">&amp;</span><span class=\"n\">val</span><span class=\"p\">)</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L604\">604</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L605\">605</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/** Type of a %SVM kernel.</span></pre></div>", ""], ["<a name=\"L606\">606</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    See SVM::KernelTypes. Default value is SVM::RBF. */</span></pre></div>", ""], ["<a name=\"L607\">607</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">CV_WRAP</span> <span class=\"k\">virtual</span> <span class=\"kt\">int</span> <span class=\"nf\">getKernelType</span><span class=\"p\">()</span> <span class=\"k\">const</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L608\">608</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L609\">609</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/** Initialize with one of predefined kernels.</span></pre></div>", ""], ["<a name=\"L610\">610</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    See SVM::KernelTypes. */</span></pre></div>", ""], ["<a name=\"L611\">611</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">CV_WRAP</span> <span class=\"k\">virtual</span> <span class=\"kt\">void</span> <span class=\"nf\">setKernel</span><span class=\"p\">(</span><span class=\"kt\">int</span> <span class=\"n\">kernelType</span><span class=\"p\">)</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L612\">612</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L613\">613</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/** Initialize with custom kernel.</span></pre></div>", ""], ["<a name=\"L614\">614</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    See SVM::Kernel class for implementation details */</span></pre></div>", ""], ["<a name=\"L615\">615</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"k\">virtual</span> <span class=\"kt\">void</span> <span class=\"nf\">setCustomKernel</span><span class=\"p\">(</span><span class=\"k\">const</span> <span class=\"n\">Ptr</span><span class=\"o\">&lt;</span><span class=\"n\">Kernel</span><span class=\"o\">&gt;</span> <span class=\"o\">&amp;</span><span class=\"n\">_kernel</span><span class=\"p\">)</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L616\">616</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L617\">617</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"c1\">//! %SVM type</span></pre></div>", ""], ["<a name=\"L618\">618</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"k\">enum</span> <span class=\"n\">Types</span> <span class=\"p\">{</span></pre></div>", ""], ["<a name=\"L619\">619</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"cm\">/** C-Support Vector Classification. n-class classification (n \\f$\\geq\\f$ 2), allows</span></pre></div>", ""], ["<a name=\"L620\">620</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        imperfect separation of classes with penalty multiplier C for outliers. */</span></pre></div>", ""], ["<a name=\"L621\">621</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"n\">C_SVC</span><span class=\"o\">=</span><span class=\"mi\">100</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L622\">622</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"cm\">/** \\f$\\nu\\f$-Support Vector Classification. n-class classification with possible</span></pre></div>", ""], ["<a name=\"L623\">623</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        imperfect separation. Parameter \\f$\\nu\\f$ (in the range 0..1, the larger the value, the smoother</span></pre></div>", ""], ["<a name=\"L624\">624</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        the decision boundary) is used instead of C. */</span></pre></div>", ""], ["<a name=\"L625\">625</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"n\">NU_SVC</span><span class=\"o\">=</span><span class=\"mi\">101</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L626\">626</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"cm\">/** Distribution Estimation (One-class %SVM). All the training data are from</span></pre></div>", ""], ["<a name=\"L627\">627</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        the same class, %SVM builds a boundary that separates the class from the rest of the feature</span></pre></div>", ""], ["<a name=\"L628\">628</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        space. */</span></pre></div>", ""], ["<a name=\"L629\">629</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"n\">ONE_CLASS</span><span class=\"o\">=</span><span class=\"mi\">102</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L630\">630</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"cm\">/** \\f$\\epsilon\\f$-Support Vector Regression. The distance between feature vectors</span></pre></div>", ""], ["<a name=\"L631\">631</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        from the training set and the fitting hyper-plane must be less than p. For outliers the</span></pre></div>", ""], ["<a name=\"L632\">632</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        penalty multiplier C is used. */</span></pre></div>", ""], ["<a name=\"L633\">633</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"n\">EPS_SVR</span><span class=\"o\">=</span><span class=\"mi\">103</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L634\">634</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"cm\">/** \\f$\\nu\\f$-Support Vector Regression. \\f$\\nu\\f$ is used instead of p.</span></pre></div>", ""], ["<a name=\"L635\">635</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        See @cite LibSVM for details. */</span></pre></div>", ""], ["<a name=\"L636\">636</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"n\">NU_SVR</span><span class=\"o\">=</span><span class=\"mi\">104</span></pre></div>", ""], ["<a name=\"L637\">637</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"p\">};</span></pre></div>", ""], ["<a name=\"L638\">638</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L639\">639</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/** @brief %SVM kernel type</span></pre></div>", ""], ["<a name=\"L640\">640</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L641\">641</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    A comparison of different kernels on the following 2D test case with four classes. Four</span></pre></div>", ""], ["<a name=\"L642\">642</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    SVM::C_SVC SVMs have been trained (one against rest) with auto_train. Evaluation on three</span></pre></div>", ""], ["<a name=\"L643\">643</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    different kernels (SVM::CHI2, SVM::INTER, SVM::RBF). The color depicts the class with max score.</span></pre></div>", ""], ["<a name=\"L644\">644</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Bright means max-score \\&gt; 0, dark means max-score \\&lt; 0.</span></pre></div>", ""], ["<a name=\"L645\">645</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    ![image](pics/SVM_Comparison.png)</span></pre></div>", ""], ["<a name=\"L646\">646</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    */</span></pre></div>", ""], ["<a name=\"L647\">647</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"k\">enum</span> <span class=\"n\">KernelTypes</span> <span class=\"p\">{</span></pre></div>", ""], ["<a name=\"L648\">648</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"cm\">/** Returned by SVM::getKernelType in case when custom kernel has been set */</span></pre></div>", ""], ["<a name=\"L649\">649</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"n\">CUSTOM</span><span class=\"o\">=-</span><span class=\"mi\">1</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L650\">650</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"cm\">/** Linear kernel. No mapping is done, linear discrimination (or regression) is</span></pre></div>", ""], ["<a name=\"L651\">651</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        done in the original feature space. It is the fastest option. \\f$K(x_i, x_j) = x_i^T x_j\\f$. */</span></pre></div>", ""], ["<a name=\"L652\">652</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"n\">LINEAR</span><span class=\"o\">=</span><span class=\"mi\">0</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L653\">653</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"cm\">/** Polynomial kernel:</span></pre></div>", ""], ["<a name=\"L654\">654</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        \\f$K(x_i, x_j) = (\\gamma x_i^T x_j + coef0)^{degree}, \\gamma &gt; 0\\f$. */</span></pre></div>", ""], ["<a name=\"L655\">655</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"n\">POLY</span><span class=\"o\">=</span><span class=\"mi\">1</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L656\">656</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"cm\">/** Radial basis function (RBF), a good choice in most cases.</span></pre></div>", ""], ["<a name=\"L657\">657</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        \\f$K(x_i, x_j) = e^{-\\gamma ||x_i - x_j||^2}, \\gamma &gt; 0\\f$. */</span></pre></div>", ""], ["<a name=\"L658\">658</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"n\">RBF</span><span class=\"o\">=</span><span class=\"mi\">2</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L659\">659</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"cm\">/** Sigmoid kernel: \\f$K(x_i, x_j) = \\tanh(\\gamma x_i^T x_j + coef0)\\f$. */</span></pre></div>", ""], ["<a name=\"L660\">660</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"n\">SIGMOID</span><span class=\"o\">=</span><span class=\"mi\">3</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L661\">661</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"cm\">/** Exponential Chi2 kernel, similar to the RBF kernel:</span></pre></div>", ""], ["<a name=\"L662\">662</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        \\f$K(x_i, x_j) = e^{-\\gamma \\chi^2(x_i,x_j)}, \\chi^2(x_i,x_j) = (x_i-x_j)^2/(x_i+x_j), \\gamma &gt; 0\\f$. */</span></pre></div>", ""], ["<a name=\"L663\">663</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"n\">CHI2</span><span class=\"o\">=</span><span class=\"mi\">4</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L664\">664</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"cm\">/** Histogram intersection kernel. A fast kernel. \\f$K(x_i, x_j) = min(x_i,x_j)\\f$. */</span></pre></div>", ""], ["<a name=\"L665\">665</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"n\">INTER</span><span class=\"o\">=</span><span class=\"mi\">5</span></pre></div>", ""], ["<a name=\"L666\">666</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"p\">};</span></pre></div>", ""], ["<a name=\"L667\">667</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L668\">668</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"c1\">//! %SVM params type</span></pre></div>", ""], ["<a name=\"L669\">669</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"k\">enum</span> <span class=\"n\">ParamTypes</span> <span class=\"p\">{</span></pre></div>", ""], ["<a name=\"L670\">670</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"n\">C</span><span class=\"o\">=</span><span class=\"mi\">0</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L671\">671</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"n\">GAMMA</span><span class=\"o\">=</span><span class=\"mi\">1</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L672\">672</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"n\">P</span><span class=\"o\">=</span><span class=\"mi\">2</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L673\">673</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"n\">NU</span><span class=\"o\">=</span><span class=\"mi\">3</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L674\">674</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"n\">COEF</span><span class=\"o\">=</span><span class=\"mi\">4</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L675\">675</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"n\">DEGREE</span><span class=\"o\">=</span><span class=\"mi\">5</span></pre></div>", ""], ["<a name=\"L676\">676</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"p\">};</span></pre></div>", ""], ["<a name=\"L677\">677</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L678\">678</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/** @brief Trains an %SVM with optimal parameters.</span></pre></div>", ""], ["<a name=\"L679\">679</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L680\">680</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param data the training data that can be constructed using TrainData::create or</span></pre></div>", ""], ["<a name=\"L681\">681</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        TrainData::loadFromCSV.</span></pre></div>", ""], ["<a name=\"L682\">682</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param kFold Cross-validation parameter. The training set is divided into kFold subsets. One</span></pre></div>", ""], ["<a name=\"L683\">683</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        subset is used to test the model, the others form the train set. So, the %SVM algorithm is</span></pre></div>", ""], ["<a name=\"L684\">684</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        executed kFold times.</span></pre></div>", ""], ["<a name=\"L685\">685</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param Cgrid grid for C</span></pre></div>", ""], ["<a name=\"L686\">686</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param gammaGrid grid for gamma</span></pre></div>", ""], ["<a name=\"L687\">687</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param pGrid grid for p</span></pre></d responses for input samples and returns a float type.</span></pre></div>", ""], ["<a name=\"L1685\">1685</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1686\">1686</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param samples The input data for the prediction algorithm. Matrix [m x n], where each row</span></pre></div>", ""], ["<a name=\"L1687\">1687</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">        contains variables (features) of one object being classified. Should have data type CV_32F.</span></pre></div>", ""], ["<a name=\"L1688\">1688</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param results Predicted labels as a column matrix of type CV_32S.</span></pre></div>", ""], ["<a name=\"L1689\">1689</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param flags Not used.</span></pre></div>", ""], ["<a name=\"L1690\">1690</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     */</span></pre></div>", ""], ["<a name=\"L1691\">1691</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">CV_WRAP</span> <span class=\"k\">virtual</span> <span class=\"kt\">float</span> <span class=\"nf\">predict</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">samples</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">results</span><span class=\"o\">=</span><span class=\"n\">noArray</span><span class=\"p\">(),</span> <span class=\"kt\">int</span> <span class=\"n\">flags</span><span class=\"o\">=</span><span class=\"mi\">0</span> <span class=\"p\">)</span> <span class=\"k\">const</span> <span class=\"n\">CV_OVERRIDE</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L1692\">1692</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1693\">1693</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/** @brief This function returns the trained parameters arranged across rows.</span></pre></div>", ""], ["<a name=\"L1694\">1694</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1695\">1695</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    For a two class classification problem, it returns a row matrix. It returns learnt parameters of</span></pre></div>", ""], ["<a name=\"L1696\">1696</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    the Logistic Regression as a matrix of type CV_32F.</span></pre></div>", ""], ["<a name=\"L1697\">1697</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     */</span></pre></div>", ""], ["<a name=\"L1698\">1698</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">CV_WRAP</span> <span class=\"k\">virtual</span> <span class=\"n\">Mat</span> <span class=\"nf\">get_learnt_thetas</span><span class=\"p\">()</span> <span class=\"k\">const</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L1699\">1699</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1700\">1700</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/** @brief Creates empty model.</span></pre></div>", ""], ["<a name=\"L1701\">1701</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1702\">1702</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    Creates Logistic Regression model with parameters given.</span></pre></div>", ""], ["<a name=\"L1703\">1703</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     */</span></pre></div>", ""], ["<a name=\"L1704\">1704</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">CV_WRAP</span> <span class=\"k\">static</span> <span class=\"n\">Ptr</span><span class=\"o\">&lt;</span><span class=\"n\">LogisticRegression</span><span class=\"o\">&gt;</span> <span class=\"n\">create</span><span class=\"p\">();</span></pre></div>", ""], ["<a name=\"L1705\">1705</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1706\">1706</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/** @brief Loads and creates a serialized LogisticRegression from a file</span></pre></div>", ""], ["<a name=\"L1707\">1707</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     *</span></pre></div>", ""], ["<a name=\"L1708\">1708</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     * Use LogisticRegression::save to serialize and store an LogisticRegression to disk.</span></pre></div>", ""], ["<a name=\"L1709\">1709</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     * Load the LogisticRegression from this file again, by calling this function with the path to the file.</span></pre></div>", ""], ["<a name=\"L1710\">1710</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     * Optionally specify the node for the file containing the classifier</span></pre></div>", ""], ["<a name=\"L1711\">1711</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     *</span></pre></div>", ""], ["<a name=\"L1712\">1712</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     * @param filepath path to serialized LogisticRegression</span></pre></div>", ""], ["<a name=\"L1713\">1713</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     * @param nodeName name of node containing the classifier</span></pre></div>", ""], ["<a name=\"L1714\">1714</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     */</span></pre></div>", ""], ["<a name=\"L1715\">1715</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">CV_WRAP</span> <span class=\"k\">static</span> <span class=\"n\">Ptr</span><span class=\"o\">&lt;</span><span class=\"n\">LogisticRegression</span><span class=\"o\">&gt;</span> <span class=\"n\">load</span><span class=\"p\">(</span><span class=\"k\">const</span> <span class=\"n\">String</span><span class=\"o\">&amp;</span> <span class=\"n\">filepath</span> <span class=\"p\">,</span> <span class=\"k\">const</span> <span class=\"n\">String</span><span class=\"o\">&amp;</span> <span class=\"n\">nodeName</span> <span class=\"o\">=</span> <span class=\"n\">String</span><span class=\"p\">());</span></pre></div>", ""], ["<a name=\"L1716\">1716</a>", "", "", "<div class=\"highlight\"><pre><span class=\"p\">};</span></pre></div>", ""], ["<a name=\"L1717\">1717</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1718\">1718</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1719\">1719</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/****************************************************************************************\\</span></pre></div>", ""], ["<a name=\"L1720\">1720</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*                        Stochastic Gradient Descent SVM Classifier                      *</span></pre></div>", ""], ["<a name=\"L1721\">1721</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\****************************************************************************************/</span></pre></div>", ""], ["<a name=\"L1722\">1722</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1723\">1723</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/*!</span></pre></div>", ""], ["<a name=\"L1724\">1724</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@brief Stochastic Gradient Descent SVM classifier</span></pre></div>", ""], ["<a name=\"L1725\">1725</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1726\">1726</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">SVMSGD provides a fast and easy-to-use implementation of the SVM classifier using the Stochastic Gradient Descent approach,</span></pre></div>", ""], ["<a name=\"L1727\">1727</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">as presented in @cite bottou2010large.</span></pre></div>", ""], ["<a name=\"L1728\">1728</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1729\">1729</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The classifier has following parameters:</span></pre></div>", ""], ["<a name=\"L1730\">1730</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- model type,</span></pre></div>", ""], ["<a name=\"L1731\">1731</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- margin type,</span></pre></div>", ""], ["<a name=\"L1732\">1732</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- margin regularization (\\f$\\lambda\\f$),</span></pre></div>", ""], ["<a name=\"L1733\">1733</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- initial step size (\\f$\\gamma_0\\f$),</span></pre></div>", ""], ["<a name=\"L1734\">1734</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- step decreasing power (\\f$c\\f$),</span></pre></div>", ""], ["<a name=\"L1735\">1735</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- and termination criteria.</span></pre></div>", ""], ["<a name=\"L1736\">1736</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1737\">1737</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The model type may have one of the following values: \\ref SGD and \\ref ASGD.</span></pre></div>", ""], ["<a name=\"L1738\">1738</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1739\">1739</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- \\ref SGD is the classic version of SVMSGD classifier: every next step is calculated by the formula</span></pre></div>", ""], ["<a name=\"L1740\">1740</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  \\f[w_{t+1} = w_t - \\gamma(t) \\frac{dQ_i}{dw} |_{w = w_t}\\f]</span></pre></div>", ""], ["<a name=\"L1741\">1741</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  where</span></pre></div>", ""], ["<a name=\"L1742\">1742</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  - \\f$w_t\\f$ is the weights vector for decision function at step \\f$t\\f$,</span></pre></div>", ""], ["<a name=\"L1743\">1743</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  - \\f$\\gamma(t)\\f$ is the step size of model parameters at the iteration \\f$t\\f$, it is decreased on each step by the formula</span></pre></div>", ""], ["<a name=\"L1744\">1744</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    \\f$\\gamma(t) = \\gamma_0  (1 + \\lambda  \\gamma_0 t) ^ {-c}\\f$</span></pre></div>", ""], ["<a name=\"L1745\">1745</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  - \\f$Q_i\\f$ is the target functional from SVM task for sample with number \\f$i\\f$, this sample is chosen stochastically on each step of the algorithm.</span></pre></div>", ""], ["<a name=\"L1746\">1746</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1747\">1747</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- \\ref ASGD is Average Stochastic Gradient Descent SVM Classifier. ASGD classifier averages weights vector on each step of algorithm by the formula</span></pre></div>", ""], ["<a name=\"L1748\">1748</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f$\\widehat{w}_{t+1} = \\frac{t}{1+t}\\widehat{w}_{t} + \\frac{1}{1+t}w_{t+1}\\f$</span></pre></div>", ""], ["<a name=\"L1749\">1749</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1750\">1750</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The recommended model type is ASGD (following @cite bottou2010large).</span></pre></div>", ""], ["<a name=\"L1751\">1751</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1752\">1752</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The margin type may have one of the following values: \\ref SOFT_MARGIN or \\ref HARD_MARGIN.</span></pre></div>", ""], ["<a name=\"L1753\">1753</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1754\">1754</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- You should use \\ref HARD_MARGIN type, if you have linearly separable sets.</span></pre></div>", ""], ["<a name=\"L1755\">1755</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- You should use \\ref SOFT_MARGIN type, if you have non-linearly separable sets or sets with outliers.</span></pre></div>", ""], ["<a name=\"L1756\">1756</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- In the general case (if you know nothing about linear separability of your sets), use SOFT_MARGIN.</span></pre></div>", ""], ["<a name=\"L1757\">1757</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1758\">1758</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The other parameters may be described as follows:</span></pre></div>", ""], ["<a name=\"L1759\">1759</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- Margin regularization parameter is responsible for weights decreasing at each step and for the strength of restrictions on outliers</span></pre></div>", ""], ["<a name=\"L1760\">1760</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  (the less the parameter, the less probability that an outlier will be ignored).</span></pre></div>", ""], ["<a name=\"L1761\">1761</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  Recommended value for SGD model is 0.0001, for ASGD model is 0.00001.</span></pre></div>", ""], ["<a name=\"L1762\">1762</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1763\">1763</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- Initial step size parameter is the initial value for the step size \\f$\\gamma(t)\\f$.</span></pre></div>", ""], ["<a name=\"L1764\">1764</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  You will have to find the best initial step for your problem.</span></pre></div>", ""], ["<a name=\"L1765\">1765</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1766\">1766</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- Step decreasing power is the power parameter for \\f$\\gamma(t)\\f$ decreasing by the formula, mentioned above.</span></pre></div>", ""], ["<a name=\"L1767\">1767</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  Recommended value for SGD model is 1, for ASGD model is 0.75.</span></pre></div>", ""], ["<a name=\"L1768\">1768</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1769\">1769</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">- Termination criteria can be TermCriteria::COUNT, TermCriteria::EPS or TermCriteria::COUNT + TermCriteria::EPS.</span></pre></div>", ""], ["<a name=\"L1770\">1770</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">  You will have to find the best termination criteria for your problem.</span></pre></div>", ""], ["<a name=\"L1771\">1771</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1772\">1772</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Note that the parameters margin regularization, initial step size, and step decreasing power should be positive.</span></pre></div>", ""], ["<a name=\"L1773\">1773</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1774\">1774</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">To use SVMSGD algorithm do as follows:</span></pre></div>", ""], ["<a name=\"L1775\">1775</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1776\">1776</a>", "", "", "<div class function toggleExpandedMessage(e) {
  var FullTextElems = e.parentElement.parentElement.getElementsByClassName("full-info");
  if (!FullTextElems || FullTextElems.length < 1) {
      return false;
  }
  var FullText = FullTextElems[0];
  if (FullText.style.display == 'none') {
    e.innerHTML = '-';
    FullText.style.display = 'block';
  } else {
    e.innerHTML = '+';
    FullText.style.display = 'none';
  }
}
