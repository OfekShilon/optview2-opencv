pan></pre></div>", ""], ["<a name=\"L263\">263</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">size.</span></pre></div>", ""], ["<a name=\"L264\">264</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param imgToDenoiseIndex Target image to denoise index in srcImgs sequence</span></pre></div>", ""], ["<a name=\"L265\">265</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param temporalWindowSize Number of surrounding images to use for target image denoising. Should</span></pre></div>", ""], ["<a name=\"L266\">266</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">be odd. Images from imgToDenoiseIndex - temporalWindowSize / 2 to</span></pre></div>", ""], ["<a name=\"L267\">267</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">imgToDenoiseIndex - temporalWindowSize / 2 from srcImgs will be used to denoise</span></pre></div>", ""], ["<a name=\"L268\">268</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">srcImgs[imgToDenoiseIndex] image.</span></pre></div>", ""], ["<a name=\"L269\">269</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dst Output image with the same size and type as srcImgs images.</span></pre></div>", ""], ["<a name=\"L270\">270</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param templateWindowSize Size in pixels of the template patch that is used to compute weights.</span></pre></div>", ""], ["<a name=\"L271\">271</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Should be odd. Recommended value 7 pixels</span></pre></div>", ""], ["<a name=\"L272\">272</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param searchWindowSize Size in pixels of the window that is used to compute weighted average for</span></pre></div>", ""], ["<a name=\"L273\">273</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">given pixel. Should be odd. Affect performance linearly: greater searchWindowsSize - greater</span></pre></div>", ""], ["<a name=\"L274\">274</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">denoising time. Recommended value 21 pixels</span></pre></div>", ""], ["<a name=\"L275\">275</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param h Parameter regulating filter strength for luminance component. Bigger h value perfectly</span></pre></div>", ""], ["<a name=\"L276\">276</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">removes noise but also removes image details, smaller h value preserves details but also preserves</span></pre></div>", ""], ["<a name=\"L277\">277</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">some noise.</span></pre></div>", ""], ["<a name=\"L278\">278</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param hColor The same as h but for color components.</span></pre></div>", ""], ["<a name=\"L279\">279</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L280\">280</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function converts images to CIELAB colorspace and then separately denoise L and AB components</span></pre></div>", ""], ["<a name=\"L281\">281</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">with given h parameters using fastNlMeansDenoisingMulti function.</span></pre></div>", ""], ["<a name=\"L282\">282</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L283\">283</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">fastNlMeansDenoisingColoredMulti</span><span class=\"p\">(</span> <span class=\"n\">InputArrayOfArrays</span> <span class=\"n\">srcImgs</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">dst</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L284\">284</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"kt\">int</span> <span class=\"n\">imgToDenoiseIndex</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">temporalWindowSize</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L285\">285</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"kt\">float</span> <span class=\"n\">h</span> <span class=\"o\">=</span> <span class=\"mi\">3</span><span class=\"p\">,</span> <span class=\"kt\">float</span> <span class=\"n\">hColor</span> <span class=\"o\">=</span> <span class=\"mi\">3</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L286\">286</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"kt\">int</span> <span class=\"n\">templateWindowSize</span> <span class=\"o\">=</span> <span class=\"mi\">7</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">searchWindowSize</span> <span class=\"o\">=</span> <span class=\"mi\">21</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L287\">287</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L288\">288</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Primal-dual algorithm is an algorithm for solving special types of variational problems (that is,</span></pre></div>", ""], ["<a name=\"L289\">289</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">finding a function to minimize some functional). As the image denoising, in particular, may be seen</span></pre></div>", ""], ["<a name=\"L290\">290</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">as the variational problem, primal-dual algorithm then can be used to perform denoising and this is</span></pre></div>", ""], ["<a name=\"L291\">291</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">exactly what is implemented.</span></pre></div>", ""], ["<a name=\"L292\">292</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L293\">293</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">It should be noted, that this implementation was taken from the July 2013 blog entry</span></pre></div>", ""], ["<a name=\"L294\">294</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@cite MA13 , which also contained (slightly more general) ready-to-use source code on Python.</span></pre></div>", ""], ["<a name=\"L295\">295</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Subsequently, that code was rewritten on C++ with the usage of openCV by Vadim Pisarevsky at the end</span></pre></div>", ""], ["<a name=\"L296\">296</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">of July 2013 and finally it was slightly adapted by later authors.</span></pre></div>", ""], ["<a name=\"L297\">297</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L298\">298</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Although the thorough discussion and justification of the algorithm involved may be found in</span></pre></div>", ""], ["<a name=\"L299\">299</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@cite ChambolleEtAl, it might make sense to skim over it here, following @cite MA13 . To begin</span></pre></div>", ""], ["<a name=\"L300\">300</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">with, we consider the 1-byte gray-level images as the functions from the rectangular domain of</span></pre></div>", ""], ["<a name=\"L301\">301</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">pixels (it may be seen as set</span></pre></div>", ""], ["<a name=\"L302\">302</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f$\\left\\{(x,y)\\in\\mathbb{N}\\times\\mathbb{N}\\mid 1\\leq x\\leq n,\\;1\\leq y\\leq m\\right\\}\\f$ for some</span></pre></div>", ""], ["<a name=\"L303\">303</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f$m,\\;n\\in\\mathbb{N}\\f$) into \\f$\\{0,1,\\dots,255\\}\\f$. We shall denote the noised images as \\f$f_i\\f$ and with</span></pre></div>", ""], ["<a name=\"L304\">304</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">this view, given some image \\f$x\\f$ of the same size, we may measure how bad it is by the formula</span></pre></div>", ""], ["<a name=\"L305\">305</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L306\">306</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\left\\|\\left\\|\\nabla x\\right\\|\\right\\| + \\lambda\\sum_i\\left\\|\\left\\|x-f_i\\right\\|\\right\\|\\f]</span></pre></div>", ""], ["<a name=\"L307\">307</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L308\">308</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f$\\|\\|\\cdot\\|\\|\\f$ here denotes \\f$L_2\\f$-norm and as you see, the first addend states that we want our</span></pre></div>", ""], ["<a name=\"L309\">309</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">image to be smooth (ideally, having zero gradient, thus being constant) and the second states that</span></pre></div>", ""], ["<a name=\"L310\">310</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">we want our result to be close to the observations we&#39;ve got. If we treat \\f$x\\f$ as a function, this is</span></pre></div>", ""], ["<a name=\"L311\">311</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">exactly the functional what we seek to minimize and here the Primal-Dual algorithm comes into play.</span></pre></div>", ""], ["<a name=\"L312\">312</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L313\">313</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param observations This array should contain one or more noised versions of the image that is to</span></pre></div>", ""], ["<a name=\"L314\">314</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">be restored.</span></pre></div>", ""], ["<a name=\"L315\">315</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param result Here the denoised image will be stored. There is no need to do pre-allocation of</span></pre></div>", ""], ["<a name=\"L316\">316</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">storage space, as it will be automatically allocated, if necessary.</span></pre></div>", ""], ["<a name=\"L317\">317</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param lambda Corresponds to \\f$\\lambda\\f$ in the formulas above. As it is enlarged, the smooth</span></pre></div>", ""], ["<a name=\"L318\">318</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">(blurred) images are treated more favorably than detailed (but maybe more noised) ones. Roughly</span></pre></div>", ""], ["<a name=\"L319\">319</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">speaking, as it becomes smaller, the result will be more blur but more sever outliers will be</span></pre></div>", ""], ["<a name=\"L320\">320</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">removed.</span></pre></div>", ""], ["<a name=\"L321\">321</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param niters Number of iterations that the algorithm will run. Of course, as more iterations as</span></pre></div>", ""], ["<a name=\"L322\">322</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">better, but it is hard to quantitatively refine this statement, so just use the default and</span></pre></div>", ""], ["<a name=\"L323\">323</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">increase it if the results are poor.</span></pre></div>", ""], ["<a name=\"L324\">324</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L325\">325</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">denoise_TVL1</s function toggleExpandedMessage(e) {
  var FullTextElems = e.parentElement.parentElement.getElementsByClassName("full-info");
  if (!FullTextElems || FullTextElems.length < 1) {
      return false;
  }
  var FullText = FullTextElems[0];
  if (FullText.style.display == 'none') {
    e.innerHTML = '-';
    FullText.style.display = 'block';
  } else {
    e.innerHTML = '+';
    FullText.style.display = 'none';
  }
}

$(document).ready(function() {
    $('#opt_table_code').DataTable( {
        data: dataSet,
        paging: false,
        "ordering": false,
        "asStripeClasses": [],
        columns: [
            { title: "Line" },
            { title: "Hotness" },
            { title: "Optimization" },
            { title: "Source" },
            { title: "Inline Context" }
        ],
        columnDefs: [
            {
                "targets": "_all",
                "createdCell": function (td, data, rowData, row, col) {
                    if (data.constructor == Object && data['class'] !== undefined) {
                        $(td).addClass(data['class']);
                    }
                },
                "render": function(data, type, row) {
                    if (data.constructor == Object && data['text'] !== undefined) {
                        return data['text'];
                    }
                    return data;
                }
            }
        ]
    } );
    if (location.hash.length > 2) {
        var loc = location.hash.split("#")[1];
        var aTag = $("a[name='" + loc + "']");
        if (aTag.length > 0) {
            $('body').scrollTop(parseInt(aTag.offset().top));
        }
    }
} );
