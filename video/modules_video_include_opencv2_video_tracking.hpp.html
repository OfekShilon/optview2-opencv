lass=\"highlight\"><pre><span class=\"cm\">OPTFLOW_USE_INITIAL_FLOW flag is passed, the vector must have the same size as in the input.</span></pre></div>", ""], ["<a name=\"L141\">141</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param status output status vector (of unsigned chars); each element of the vector is set to 1 if</span></pre></div>", ""], ["<a name=\"L142\">142</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the flow for the corresponding features has been found, otherwise, it is set to 0.</span></pre></div>", ""], ["<a name=\"L143\">143</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param err output vector of errors; each element of the vector is set to an error for the</span></pre></div>", ""], ["<a name=\"L144\">144</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">corresponding feature, type of the error measure can be set in flags parameter; if the flow wasn&#39;t</span></pre></div>", ""], ["<a name=\"L145\">145</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">found then the error is not defined (use the status parameter to find such cases).</span></pre></div>", ""], ["<a name=\"L146\">146</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param winSize size of the search window at each pyramid level.</span></pre></div>", ""], ["<a name=\"L147\">147</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param maxLevel 0-based maximal pyramid level number; if set to 0, pyramids are not used (single</span></pre></div>", ""], ["<a name=\"L148\">148</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">level), if set to 1, two levels are used, and so on; if pyramids are passed to input then</span></pre></div>", ""], ["<a name=\"L149\">149</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">algorithm will use as many levels as pyramids have but no more than maxLevel.</span></pre></div>", ""], ["<a name=\"L150\">150</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param criteria parameter, specifying the termination criteria of the iterative search algorithm</span></pre></div>", ""], ["<a name=\"L151\">151</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">(after the specified maximum number of iterations criteria.maxCount or when the search window</span></pre></div>", ""], ["<a name=\"L152\">152</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">moves by less than criteria.epsilon.</span></pre></div>", ""], ["<a name=\"L153\">153</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param flags operation flags:</span></pre></div>", ""], ["<a name=\"L154\">154</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> -   **OPTFLOW_USE_INITIAL_FLOW** uses initial estimations, stored in nextPts; if the flag is</span></pre></div>", ""], ["<a name=\"L155\">155</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     not set, then prevPts is copied to nextPts and is considered the initial estimate.</span></pre></div>", ""], ["<a name=\"L156\">156</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> -   **OPTFLOW_LK_GET_MIN_EIGENVALS** use minimum eigen values as an error measure (see</span></pre></div>", ""], ["<a name=\"L157\">157</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     minEigThreshold description); if the flag is not set, then L1 distance between patches</span></pre></div>", ""], ["<a name=\"L158\">158</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     around the original and a moved point, divided by number of pixels in a window, is used as a</span></pre></div>", ""], ["<a name=\"L159\">159</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     error measure.</span></pre></div>", ""], ["<a name=\"L160\">160</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param minEigThreshold the algorithm calculates the minimum eigen value of a 2x2 normal matrix of</span></pre></div>", ""], ["<a name=\"L161\">161</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">optical flow equations (this matrix is called a spatial gradient matrix in @cite Bouguet00), divided</span></pre></div>", ""], ["<a name=\"L162\">162</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">by number of pixels in a window; if this value is less than minEigThreshold, then a corresponding</span></pre></div>", ""], ["<a name=\"L163\">163</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">feature is filtered out and its flow is not processed, so it allows to remove bad points and get a</span></pre></div>", ""], ["<a name=\"L164\">164</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">performance boost.</span></pre></div>", ""], ["<a name=\"L165\">165</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L166\">166</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function implements a sparse iterative version of the Lucas-Kanade optical flow in pyramids. See</span></pre></div>", ""], ["<a name=\"L167\">167</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@cite Bouguet00 . The function is parallelized with the TBB library.</span></pre></div>", ""], ["<a name=\"L168\">168</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L169\">169</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note</span></pre></div>", ""], ["<a name=\"L170\">170</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L171\">171</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   An example using the Lucas-Kanade optical flow algorithm can be found at</span></pre></div>", ""], ["<a name=\"L172\">172</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    opencv_source_code/samples/cpp/lkdemo.cpp</span></pre></div>", ""], ["<a name=\"L173\">173</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   (Python) An example using the Lucas-Kanade optical flow algorithm can be found at</span></pre></div>", ""], ["<a name=\"L174\">174</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    opencv_source_code/samples/python/lk_track.py</span></pre></div>", ""], ["<a name=\"L175\">175</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   (Python) An example using the Lucas-Kanade tracker for homography matching can be found at</span></pre></div>", ""], ["<a name=\"L176\">176</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    opencv_source_code/samples/python/lk_homography.py</span></pre></div>", ""], ["<a name=\"L177\">177</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L178\">178</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">calcOpticalFlowPyrLK</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">prevImg</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">nextImg</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L179\">179</a>", "", "", "<div class=\"highlight\"><pre>                                        <span class=\"n\">InputArray</span> <span class=\"n\">prevPts</span><span class=\"p\">,</span> <span class=\"n\">InputOutputArray</span> <span class=\"n\">nextPts</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L180\">180</a>", "", "", "<div class=\"highlight\"><pre>                                        <span class=\"n\">OutputArray</span> <span class=\"n\">status</span><span class=\"p\">,</span> <span class=\"n\">OutputArray</span> <span class=\"n\">err</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L181\">181</a>", "", "", "<div class=\"highlight\"><pre>                                        <span class=\"n\">Size</span> <span class=\"n\">winSize</span> <span class=\"o\">=</span> <span class=\"n\">Size</span><span class=\"p\">(</span><span class=\"mi\">21</span><span class=\"p\">,</span><span class=\"mi\">21</span><span class=\"p\">),</span> <span class=\"kt\">int</span> <span class=\"n\">maxLevel</span> <span class=\"o\">=</span> <span class=\"mi\">3</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L182\">182</a>", "", "", "<div class=\"highlight\"><pre>                                        <span class=\"n\">TermCriteria</span> <span class=\"n\">criteria</span> <span class=\"o\">=</span> <span class=\"n\">TermCriteria</span><span class=\"p\">(</span><span class=\"n\">TermCriteria</span><span class=\"o\">::</span><span class=\"n\">COUNT</span><span class=\"o\">+</span><span class=\"n\">TermCriteria</span><span class=\"o\">::</span><span class=\"n\">EPS</span><span class=\"p\">,</span> <span class=\"mi\">30</span><span class=\"p\">,</span> <span class=\"mf\">0.01</span><span class=\"p\">),</span></pre></div>", ""], ["<a name=\"L183\">183</a>", "", "", "<div class=\"highlight\"><pre>                                        <span class=\"kt\">int</span> <span class=\"n\">flags</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">,</span> <span class=\"kt\">double</span> <span class=\"n\">minEigThreshold</span> <span class=\"o\">=</span> <span class=\"mf\">1e-4</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L184\">184</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L185\">185</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Computes a dense optical flow using the Gunnar Farneback&#39;s algorithm.</span></pre></div>", ""], ["<a name=\"L186\">186</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L187\">187</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param prev first 8-bit single-channel input image.</span></pre></div>", ""], ["<a name=\"L188\">188</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param next second input image of the same size and the same type as prev.</span></pre></div>", ""], ["<a name=\"L189\">189</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param flow computed flow image that has the same size as prev and type CV_32FC2.</span></pre></div>", ""], ["<a name=\"L190\">190</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param pyr_scale parameter, specifying the image scale (\\&lt;1) to build pyramids for each image;</span></pre></div>", ""], ["<a name=\"L191\">191</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">pyr_scale=0.5 means a classical pyramid, where each next layer is twice smaller than the previous</span></pre></div>", ""], ["<a name=\"L192\">192</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">one.</span></pre></div>", ""], ["<a name=\"L193\">193</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param levels number of pyramid layers including the initial image; levels=1 means that no extra</span></pre></div>", ""], ["<a name=\"L194\">194</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">layers are created and only the original images are used.</span></pre></div>", ""], ["<a name=\"L195\">195</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param winsize averaging window size; larger values increase the algorithm robustness to image</span></pre></div>", ""], ["<a name=\"L196\">196</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">noise and give more chances for fast motion detection, but yield more blurred motion field.</span></pre></div>", ""], ["<a name=\"L197\">197</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param iterations number of iterations the algorithm does at each pyramid level.</span></pre></div>", ""], ["<a name=\"L198\">198</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param poly_n size of the pixel neighborhood used to find polynomial expansion in each pixel;</span></pre></div>", ""], ["<a name=\"L199\">199</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">larger values mean that the image will be approximated with smoother surfaces, yielding more</span></pre></div>", ""], ["<a name=\"L200\">200</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">robust algorithm and more blurred motion field, typically poly_n =5 or 7.</span></pre></div>", ""], ["<a name=\"L201\">201</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param poly_sigma standard deviation of the Gaussian that is used to smooth derivatives used as a</span></pre></div>", ""], ["<a name=\"L202\">202</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">basis for the polynomial expansion; for poly_n=5, you can set poly_sigma=1.1, for poly_n=7, a</span></pre></div>", ""], ["<a name=\"L203\">203</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">good value would be poly_sigma=1.5.</span></pre></div>", ""], ["<a name=\"L204\">204</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param flags operation flags that can be a combination of the following:</span></pre></div>", ""], ["<a name=\"L205\">205</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> -   **OPTFLOW_USE_INITIAL_FLOW** uses the input flow as an initial flow approximation.</span></pre></div>", ""], ["<a name=\"L206\">206</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> -   **OPTFLOW_FARNEBACK_GAUSSIAN** uses the Gaussian \\f$\\texttt{winsize}\\times\\texttt{winsize}\\f$</span></pre></div>", ""], ["<a name=\"L207\">207</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     filter instead of a box filter of the same size for optical flow estimation; usually, this</span></pre></div>", ""], ["<a name=\"L208\">208</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     option gives z more accurate flow than with a box filter, at the cost of lower speed;</span></pre></div>", ""], ["<a name=\"L209\">209</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     normally, winsize for a Gaussian window should be set to a larger value to achieve the same</span></pre></div>", ""], ["<a name=\"L210\">210</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     level of robustness.</span></pre></div>", ""], ["<a name=\"L211\">211</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L212\">212</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function finds an optical flow for each prev pixel using the @cite Farneback2003 algorithm so that</span></pre></div>", ""], ["<a name=\"L213\">213</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L214\">214</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\texttt{prev} (y,x)  \\sim \\texttt{next} ( y + \\texttt{flow} (y,x)[1],  x + \\texttt{flow} (y,x)[0])\\f]</span></pre></div>", ""], ["<a name=\"L215\">215</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L216\">216</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@note</span></pre></div>", ""], ["<a name=\"L217\">217</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L218\">218</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   An example using the optical flow algorithm described by Gunnar Farneback can be found at</span></pre></div>", ""], ["<a name=\"L219\">219</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    opencv_source_code/samples/cpp/fback.cpp</span></pre></div>", ""], ["<a name=\"L220\">220</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   (Python) An example using the optical flow algorithm described by Gunnar Farneback can be</span></pre></div>", ""], ["<a name=\"L221\">221</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    found at opencv_source_code/samples/python/opt_flow.py</span></pre></div>", ""], ["<a name=\"L222\">222</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L223\">223</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">void</span> <span class=\"nf\">calcOpticalFlowFarneback</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">prev</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">next</span><span class=\"p\">,</span> <span class=\"n\">InputOutputArray</span> <span class=\"n\">flow</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L224\">224</a>", "", "", "<div class=\"highlight\"><pre>                                            <span class=\"kt\">double</span> <span class=\"n\">pyr_scale</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">levels</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">winsize</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L225\">225</a>", "", "", "<div class=\"highlight\"><pre>                                            <span class=\"kt\">int</span> <span class=\"n\">iterations</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">poly_n</span><span class=\"p\">,</span> <span class=\"kt\">double</span> <span class=\"n\">poly_sigma</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L226\">226</a>", "", "", "<div class=\"highlight\"><pre>                                            <span class=\"kt\">int</span> <span class=\"n\">flags</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L227\">227</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L228\">228</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Computes an optimal affine transformation between two 2D point sets.</span></pre></div>", ""], ["<a name=\"L229\">229</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L230\">230</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param src First input 2D point set stored in std::vector or Mat, or an image stored in Mat.</span></pre></div>", ""], ["<a name=\"L231\">231</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param dst Second input 2D point set of the same size and the same type as A, or another image.</span></pre></div>", ""], ["<a name=\"L232\">232</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param fullAffine If true, the function finds an optimal affine transformation with no additional</span></pre></div>", ""], ["<a name=\"L233\">233</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">restrictions (6 degrees of freedom). Otherwise, the class of transformations to choose from is</span></pre></div>", ""], ["<a name=\"L234\">234</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">limited to combinations of translation, rotation, and uniform scaling (4 degrees of freedom).</span></pre></div>", ""], ["<a name=\"L235\">235</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L236\">236</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function finds an optimal affine transform *[A|b]* (a 2 x 3 floating-point matrix) that</span></pre></div>", ""], ["<a name=\"L237\">237</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">approximates best the affine transformation between:</span></pre></div>", ""], ["<a name=\"L238\">238</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L239\">239</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*   Two point sets</span></pre></div>", ""], ["<a name=\"L240\">240</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*   Two raster images. In this case, the function first finds some features in the src image and</span></pre></div>", ""], ["<a name=\"L241\">241</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    finds the corresponding features in dst image. After that, the problem is reduced to the first</span></pre></div>", ""], ["<a name=\"L242\">242</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    case.</span></pre></div>", ""], ["<a name=\"L243\">243</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">In case of point sets, the problem is formulated as follows: you need to find a 2x2 matrix *A* and</span></pre></div>", ""], ["<a name=\"L244\">244</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">2x1 vector *b* so that:</span></pre></div>", ""], ["<a name=\"L245\">245</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L246\">246</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[[A^*|b^*] = arg  \\min _{[A|b]}  \\sum _i  \\| \\texttt{dst}[i] - A { \\texttt{src}[i]}^T - b  \\| ^2\\f]</span></pre></div>", ""], ["<a name=\"L247\">247</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">where src[i] and dst[i] are the i-th points in src and dst, respectively</span></pre></div>", ""], ["<a name=\"L248\">248</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f$[A|b]\\f$ can be either arbitrary (when fullAffine=true ) or have a form of</span></pre></div>", ""], ["<a name=\"L249\">249</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\begin{bmatrix} a_{11} &amp; a_{12} &amp; b_1  \\\\ -a_{12} &amp; a_{11} &amp; b_2  \\end{bmatrix}\\f]</span></pre></div>", ""], ["<a name=\"L250\">250</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">when fullAffine=false.</span></pre></div>", ""], ["<a name=\"L251\">251</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L252\">252</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@deprecated Use cv::estimateAffine2D, cv::estimateAffinePartial2D instead. If you are using this function</span></pre></div>", ""], ["<a name=\"L253\">253</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">with images, extract points using cv::calcOpticalFlowPyrLK and then use the estimation functions.</span></pre></div>", ""], ["<a name=\"L254\">254</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L255\">255</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa</span></pre></div>", ""], ["<a name=\"L256\">256</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">estimateAffine2D, estimateAffinePartial2D, getAffineTransform, getPerspectiveTransform, findHomography</span></pre></div>", ""], ["<a name=\"L257\">257</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L258\">258</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_DEPRECATED</span> <span class=\"n\">CV_EXPORTS</span> <span class=\"n\">Mat</span> <span class=\"nf\">estimateRigidTransform</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">src</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">dst</span><span class=\"p\">,</span> <span class=\"kt\">bool</span> <span class=\"n\">fullAffine</span> <span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L259\">259</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L260\">260</a>", "", "", "<div class=\"highlight\"><pre><span class=\"k\">enum</span></pre></div>", ""], ["<a name=\"L261\">261</a>", "", "", "<div class=\"highlight\"><pre><span class=\"p\">{</span></pre></div>", ""], ["<a name=\"L262\">262</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">MOTION_TRANSLATION</span> <span class=\"o\">=</span> <span class=\"mi\">0</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L263\">263</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">MOTION_EUCLIDEAN</span>   <span class=\"o\">=</span> <span class=\"mi\">1</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L264\">264</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">MOTION_AFFINE</span>      <span class=\"o\">=</span> <span class=\"mi\">2</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L265\">265</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">MOTION_HOMOGRAPHY</span>  <span class=\"o\">=</span> <span class=\"mi\">3</span></pre></div>", ""], ["<a name=\"L266\">266</a>", "", "", "<div class=\"highlight\"><pre><span class=\"p\">};</span></pre></div>", ""], ["<a name=\"L267\">267</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L268\">268</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Computes the Enhanced Correlation Coefficient value between two images @cite EP08 .</span></pre></div>", ""], ["<a name=\"L269\">269</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L270\">270</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param templateImage single-channel template image; CV_8U or CV_32F array.</span></pre></div>", ""], ["<a name=\"L271\">271</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param inputImage single-channel input image to be warped to provide an image similar to</span></pre></div>", ""], ["<a name=\"L272\">272</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> templateImage, same type as templateImage.</span></pre></div>", ""], ["<a name=\"L273\">273</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param inputMask An optional mask to indicate valid values of inputImage.</span></pre></div>", ""], ["<a name=\"L274\">274</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L275\">275</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa</span></pre></div>", ""], ["<a name=\"L276\">276</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">findTransformECC</span></pre></div>", ""], ["<a name=\"L277\">277</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L278\">278</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L279\">279</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">double</span> <span class=\"nf\">computeECC</span><span class=\"p\">(</span><span class=\"n\">InputArray</span> <span class=\"n\">templateImage</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">inputImage</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">inputMask</span> <span class=\"o\">=</span> <span class=\"n\">noArray</span><span class=\"p\">());</span></pre></div>", ""], ["<a name=\"L280\">280</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L281\">281</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @example samples/cpp/image_alignment.cpp</span></pre></div>", ""], ["<a name=\"L282\">282</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">An example using the image alignment ECC algorithm</span></pre></div>", ""], ["<a name=\"L283\">283</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L284\">284</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L285\">285</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Finds the geometric transform (warp) between two images in terms of the ECC criterion @cite EP08 .</span></pre></div>", ""], ["<a name=\"L286\">286</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L287\">287</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param templateImage single-channel template image; CV_8U or CV_32F array.</span></pre></div>", ""], ["<a name=\"L288\">288</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param inputImage single-channel input image which should be warped with the final warpMatrix in</span></pre></div>", ""], ["<a name=\"L289\">289</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">order to provide an image similar to templateImage, same type as templateImage.</span></pre></div>", ""], ["<a name=\"L290\">290</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param warpMatrix floating-point \\f$2\\times 3\\f$ or \\f$3\\times 3\\f$ mapping matrix (warp).</span></pre></div>", ""], ["<a name=\"L291\">291</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param motionType parameter, specifying the type of motion:</span></pre></div>", ""], ["<a name=\"L292\">292</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> -   **MOTION_TRANSLATION** sets a translational motion model; warpMatrix is \\f$2\\times 3\\f$ with</span></pre></div>", ""], ["<a name=\"L293\">293</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     the first \\f$2\\times 2\\f$ part being the unity matrix and the rest two parameters being</span></pre></div>", ""], ["<a name=\"L294\">294</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     estimated.</span></pre></div>", ""], ["<a name=\"L295\">295</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> -   **MOTION_EUCLIDEAN** sets a Euclidean (rigid) transformation as motion model; three</span></pre></div>", ""], ["<a name=\"L296\">296</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     parameters are estimated; warpMatrix is \\f$2\\times 3\\f$.</span></pre></div>", ""], ["<a name=\"L297\">297</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> -   **MOTION_AFFINE** sets an affine motion model (DEFAULT); six parameters are estimated;</span></pre></div>", ""], ["<a name=\"L298\">298</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     warpMatrix is \\f$2\\times 3\\f$.</span></pre></div>", ""], ["<a name=\"L299\">299</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> -   **MOTION_HOMOGRAPHY** sets a homography as a motion model; eight parameters are</span></pre></div>", ""], ["<a name=\"L300\">300</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     estimated;\\`warpMatrix\\` is \\f$3\\times 3\\f$.</span></pre></div>", ""], ["<a name=\"L301\">301</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param criteria parameter, specifying the termination criteria of the ECC algorithm;</span></pre></div>", ""], ["<a name=\"L302\">302</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">criteria.epsilon defines the threshold of the increment in the correlation coefficient between two</span></pre></div>", ""], ["<a name=\"L303\">303</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">iterations (a negative criteria.epsilon makes criteria.maxcount the only termination criterion).</span></pre></div>", ""], ["<a name=\"L304\">304</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Default values are shown in the declaration above.</span></pre></div>", ""], ["<a name=\"L305\">305</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param inputMask An optional mask to indicate valid values of inputImage.</span></pre></div>", ""], ["<a name=\"L306\">306</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@param gaussFiltSize An optional value indicating size of gaussian blur filter; (DEFAULT: 5)</span></pre></div>", ""], ["<a name=\"L307\">307</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L308\">308</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">The function estimates the optimum transformation (warpMatrix) with respect to ECC criterion</span></pre></div>", ""], ["<a name=\"L309\">309</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">(@cite EP08), that is</span></pre></div>", ""], ["<a name=\"L310\">310</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L311\">311</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\texttt{warpMatrix} = \\arg\\max_{W} \\texttt{ECC}(\\texttt{templateImage}(x,y),\\texttt{inputImage}(x&#39;,y&#39;))\\f]</span></pre></div>", ""], ["<a name=\"L312\">312</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L313\">313</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">where</span></pre></div>", ""], ["<a name=\"L314\">314</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L315\">315</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">\\f[\\begin{bmatrix} x&#39; \\\\ y&#39; \\end{bmatrix} = W \\cdot \\begin{bmatrix} x \\\\ y \\\\ 1 \\end{bmatrix}\\f]</span></pre></div>", ""], ["<a name=\"L316\">316</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L317\">317</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">(the equation holds with homogeneous coordinates for homography). It returns the final enhanced</span></pre></div>", ""], ["<a name=\"L318\">318</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">correlation coefficient, that is the correlation coefficient between the template image and the</span></pre></div>", ""], ["<a name=\"L319\">319</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">final warped input image. When a \\f$3\\times 3\\f$ matrix is given with motionType =0, 1 or 2, the third</span></pre></div>", ""], ["<a name=\"L320\">320</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">row is ignored.</span></pre></div>", ""], ["<a name=\"L321\">321</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L322\">322</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Unlike findHomography and estimateRigidTransform, the function findTransformECC implements an</span></pre></div>", ""], ["<a name=\"L323\">323</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">area-based alignment that builds on intensity similarities. In essence, the function updates the</span></pre></div>", ""], ["<a name=\"L324\">324</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">initial transformation that roughly aligns the images. If this information is missing, the identity</span></pre></div>", ""], ["<a name=\"L325\">325</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">warp (unity matrix) is used as an initialization. Note that if images undergo strong</span></pre></div>", ""], ["<a name=\"L326\">326</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">displacements/rotations, an initial transformation that roughly aligns the images is necessary</span></pre></div>", ""], ["<a name=\"L327\">327</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">(e.g., a simple euclidean/similarity transform that allows for the images showing the same image</span></pre></div>", ""], ["<a name=\"L328\">328</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">content approximately). Use inverse warping in the second image to take an image close to the first</span></pre></div>", ""], ["<a name=\"L329\">329</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">one, i.e. use the flag WARP_INVERSE_MAP with warpAffine or warpPerspective. See also the OpenCV</span></pre></div>", ""], ["<a name=\"L330\">330</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">sample image_alignment.cpp that demonstrates the use of the function. Note that the function throws</span></pre></div>", ""], ["<a name=\"L331\">331</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">an exception if algorithm does not converges.</span></pre></div>", ""], ["<a name=\"L332\">332</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L333\">333</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">@sa</span></pre></div>", ""], ["<a name=\"L334\">334</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">computeECC, estimateAffine2D, estimateAffinePartial2D, findHomography</span></pre></div>", ""], ["<a name=\"L335\">335</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L336\">336</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span> <span class=\"kt\">double</span> <span class=\"nf\">findTransformECC</span><span class=\"p\">(</span> <span class=\"n\">InputArray</span> <span class=\"n\">templateImage</span><span class=\"p\">,</span> <span class=\"n\">InputArray</span> <span class=\"n\">inputImage</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L337\">337</a>", "", "", "<div class=\"highlight\"><pre>                                      <span class=\"n\">InputOutputArray</span> <span class=\"n\">warpMatrix</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">motionType</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L338\">338</a>", "", "", "<div class=\"highlight\"><pre>                                      <span class=\"n\">TermCriteria</span> <span class=\"n\">criteria</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L339\">339</a>", "", "", "<div class=\"highlight\"><pre>                                      <span class=\"n\">InputArray</span> <span class=\"n\">inputMask</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">gaussFiltSize</span><span class=\"p\">);</span></pre></div>", ""], ["<a name=\"L340\">340</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L341\">341</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @overload */</span></pre></div>", ""], ["<a name=\"L342\">342</a>", "", "", "<div class=\"highlight\"><pre><span class=\"n\">CV_EXPORTS_W</span></ function toggleExpandedMessage(e) {
  var FullTextElems = e.parentElement.parentElement.getElementsByClassName("full-info");
  if (!FullTextElems || FullTextElems.length < 1) {
      return false;
  }
  var FullText = FullTextElems[0];
  if (FullText.style.display == 'none') {
    e.innerHTML = '-';
    FullText.style.display = 'block';
  } else {
    e.innerHTML = '+';
    FullText.style.display = 'none';
  }
}
