span><span class=\"n\">vector</span><span class=\"o\">&lt;</span><span class=\"kt\">int</span><span class=\"o\">&gt;</span> <span class=\"o\">&amp;</span><span class=\"n\">numberList</span><span class=\"p\">,</span> <span class=\"kt\">float</span> <span class=\"n\">dMax</span><span class=\"o\">=</span><span class=\"mf\">5.85f</span><span class=\"p\">,</span> <span class=\"kt\">float</span> <span class=\"n\">dMin</span><span class=\"o\">=</span><span class=\"mf\">8.2f</span><span class=\"p\">,</span></pre></div>", ""], ["<a name=\"L364\">364</a>", "", "", "<div class=\"highlight\"><pre>        <span class=\"k\">const</span> <span class=\"n\">std</span><span class=\"o\">::</span><span class=\"n\">vector</span><span class=\"o\">&lt;</span><span class=\"kt\">int</span><span class=\"o\">&gt;&amp;</span> <span class=\"n\">indexChange</span><span class=\"o\">=</span><span class=\"n\">std</span><span class=\"o\">::</span><span class=\"n\">vector</span><span class=\"o\">&lt;</span><span class=\"kt\">int</span><span class=\"o\">&gt;</span><span class=\"p\">());</span></pre></div>", ""], ["<a name=\"L365\">365</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">CV_WRAP</span> <span class=\"k\">virtual</span> <span class=\"n\">String</span> <span class=\"nf\">getDefaultName</span><span class=\"p\">()</span> <span class=\"k\">const</span> <span class=\"n\">CV_OVERRIDE</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L366\">366</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L367\">367</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/** @brief Set detection threshold.</span></pre></div>", ""], ["<a name=\"L368\">368</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param threshold AGAST detection threshold score.</span></pre></div>", ""], ["<a name=\"L369\">369</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    */</span></pre></div>", ""], ["<a name=\"L370\">370</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">CV_WRAP</span> <span class=\"k\">virtual</span> <span class=\"kt\">void</span> <span class=\"nf\">setThreshold</span><span class=\"p\">(</span><span class=\"kt\">int</span> <span class=\"n\">threshold</span><span class=\"p\">)</span> <span class=\"p\">{</span> <span class=\"n\">CV_UNUSED</span><span class=\"p\">(</span><span class=\"n\">threshold</span><span class=\"p\">);</span> <span class=\"k\">return</span><span class=\"p\">;</span> <span class=\"p\">}</span></pre></div>", ""], ["<a name=\"L371\">371</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">CV_WRAP</span> <span class=\"k\">virtual</span> <span class=\"kt\">int</span> <span class=\"nf\">getThreshold</span><span class=\"p\">()</span> <span class=\"k\">const</span> <span class=\"p\">{</span> <span class=\"k\">return</span> <span class=\"o\">-</span><span class=\"mi\">1</span><span class=\"p\">;</span> <span class=\"p\">}</span></pre></div>", ""], ["<a name=\"L372\">372</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L373\">373</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/** @brief Set detection octaves.</span></pre></div>", ""], ["<a name=\"L374\">374</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param octaves detection octaves. Use 0 to do single scale.</span></pre></div>", ""], ["<a name=\"L375\">375</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    */</span></pre></div>", ""], ["<a name=\"L376\">376</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">CV_WRAP</span> <span class=\"k\">virtual</span> <span class=\"kt\">void</span> <span class=\"nf\">setOctaves</span><span class=\"p\">(</span><span class=\"kt\">int</span> <span class=\"n\">octaves</span><span class=\"p\">)</span> <span class=\"p\">{</span> <span class=\"n\">CV_UNUSED</span><span class=\"p\">(</span><span class=\"n\">octaves</span><span class=\"p\">);</span> <span class=\"k\">return</span><span class=\"p\">;</span> <span class=\"p\">}</span></pre></div>", ""], ["<a name=\"L377\">377</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">CV_WRAP</span> <span class=\"k\">virtual</span> <span class=\"kt\">int</span> <span class=\"nf\">getOctaves</span><span class=\"p\">()</span> <span class=\"k\">const</span> <span class=\"p\">{</span> <span class=\"k\">return</span> <span class=\"o\">-</span><span class=\"mi\">1</span><span class=\"p\">;</span> <span class=\"p\">}</span></pre></div>", ""], ["<a name=\"L378\">378</a>", "", "", "<div class=\"highlight\"><pre><span class=\"p\">};</span></pre></div>", ""], ["<a name=\"L379\">379</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L380\">380</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/** @brief Class implementing the ORB (*oriented BRIEF*) keypoint detector and descriptor extractor</span></pre></div>", ""], ["<a name=\"L381\">381</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L382\">382</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">described in @cite RRKB11 . The algorithm uses FAST in pyramids to detect stable keypoints, selects</span></pre></div>", ""], ["<a name=\"L383\">383</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the strongest features using FAST or Harris response, finds their orientation using first-order</span></pre></div>", ""], ["<a name=\"L384\">384</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">moments and computes the descriptors using BRIEF (where the coordinates of random point pairs (or</span></pre></div>", ""], ["<a name=\"L385\">385</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">k-tuples) are rotated according to the measured orientation).</span></pre></div>", ""], ["<a name=\"L386\">386</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L387\">387</a>", "", "", "<div class=\"highlight\"><pre><span class=\"k\">class</span> <span class=\"nc\">CV_EXPORTS_W</span> <span class=\"nl\">ORB</span> <span class=\"p\">:</span> <span class=\"k\">public</span> <span class=\"n\">Feature2D</span></pre></div>", ""], ["", 0, {"class": "column-entry-yellow", "text": ""}, {"class": "column-entry-yellow", "text": "<span \" class=\"indent-span\">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp^&nbsp;</span>"}, {"class": "column-entry-yellow", "text": ""}], ["", "", {"class": "column-entry-red", "text": "gvn"}, {"class": "column-entry-yellow", "text": "<span style=\"margin-left: 2ch;\" class=\"indent-span\">&bull;  load of type i32 (...)** not eliminated because it is clobbered by <a href=\"modules_features2d_include_opencv2_features2d.hpp.html#L133\">store</a>&nbsp;</span>"}, {"class": "column-entry-yellow", "text": "cv::ORB::ORB"}], ["", "", {"class": "column-entry-red", "text": "gvn"}, {"class": "column-entry-yellow", "text": "<span style=\"margin-left: 2ch;\" class=\"indent-span\">&bull;  load of type i32 (...)** not eliminated because it is clobbered by <a href=\"modules_features2d_include_opencv2_features2d.hpp.html#L387\">store</a>&nbsp;</span>"}, {"class": "column-entry-yellow", "text": "cv::ORB::ORB"}], ["", "", {"class": "column-entry-red", "text": "gvn"}, {"class": "column-entry-yellow", "text": "<span style=\"margin-left: 2ch;\" class=\"indent-span\">&bull;  load of type i64 not eliminated because it is clobbered by <a href=\"modules_features2d_include_opencv2_features2d.hpp.html#L387\">store</a>&nbsp;</span>"}, {"class": "column-entry-yellow", "text": "cv::ORB::ORB"}], ["", 0, {"class": "column-entry-yellow", "text": ""}, {"class": "column-entry-yellow", "text": "<span \" class=\"indent-span\">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp^&nbsp;</span>"}, {"class": "column-entry-yellow", "text": ""}], ["", "", {"class": "column-entry-red", "text": "inline"}, {"class": "column-entry-yellow", "text": "<span style=\"margin-left: 2ch;\" class=\"indent-span\">&bull;  cv::Feature2D::~Feature2D will not be inlined into cv::ORB::~ORB because its definition is unavailable&nbsp;</span>"}, {"class": "column-entry-yellow", "text": "cv::ORB::~ORB"}], ["<a name=\"L388\">388</a>", "", "", "<div class=\"highlight\"><pre><span class=\"p\">{</span></pre></div>", ""], ["<a name=\"L389\">389</a>", "", "", "<div class=\"highlight\"><pre><span class=\"k\">public</span><span class=\"o\">:</span></pre></div>", ""], ["<a name=\"L390\">390</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"k\">enum</span> <span class=\"n\">ScoreType</span> <span class=\"p\">{</span> <span class=\"n\">HARRIS_SCORE</span><span class=\"o\">=</span><span class=\"mi\">0</span><span class=\"p\">,</span> <span class=\"n\">FAST_SCORE</span><span class=\"o\">=</span><span class=\"mi\">1</span> <span class=\"p\">};</span></pre></div>", ""], ["<a name=\"L391\">391</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"k\">static</span> <span class=\"k\">const</span> <span class=\"kt\">int</span> <span class=\"n\">kBytes</span> <span class=\"o\">=</span> <span class=\"mi\">32</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L392\">392</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L393\">393</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"cm\">/** @brief The ORB constructor</span></pre></div>", ""], ["<a name=\"L394\">394</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L395\">395</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param nfeatures The maximum number of features to retain.</span></pre></div>", ""], ["<a name=\"L396\">396</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param scaleFactor Pyramid decimation ratio, greater than 1. scaleFactor==2 means the classical</span></pre></div>", ""], ["<a name=\"L397\">397</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    pyramid, where each next level has 4x less pixels than the previous, but such a big scale factor</span></pre></div>", ""], ["<a name=\"L398\">398</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    will degrade feature matching scores dramatically. On the other hand, too close to 1 scale factor</span></pre></div>", ""], ["<a name=\"L399\">399</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    will mean that to cover certain scale range you will need more pyramid levels and so the speed</span></pre></div>", ""], ["<a name=\"L400\">400</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    will suffer.</span></pre></div>", ""], ["<a name=\"L401\">401</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param nlevels The number of pyramid levels. The smallest level will have linear size equal to</span></pre></div>", ""], ["<a name=\"L402\">402</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    input_image_linear_size/pow(scaleFactor, nlevels - firstLevel).</span></pre></div>", ""], ["<a name=\"L403\">403</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param edgeThreshold This is size of the border where the features are not detected. It should</span></pre></div>", ""], ["<a name=\"L404\">404</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    roughly match the patchSize parameter.</span></pre></div>", ""], ["<a name=\"L405\">405</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param firstLevel The level of pyramid to put source image to. Previous layers are filled</span></pre></div>", ""], ["<a name=\"L406\">406</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    with upscaled source image.</span></pre></div>", ""], ["<a name=\"L407\">407</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param WTA_K The number of points that produce each element of the oriented BRIEF descriptor. The</span></pre></div>", ""], ["<a name=\"L408\">408</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    default value 2 means the BRIEF where we take a random point pair and compare their brightnesses,</span></pre></div>", ""], ["<a name=\"L409\">409</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    so we get 0/1 response. Other possible values are 3 and 4. For example, 3 means that we take 3</span></pre></div>", ""], ["<a name=\"L410\">410</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    random points (of course, those point coordinates are random, but they are generated from the</span></pre></div>", ""], ["<a name=\"L411\">411</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    pre-defined seed, so each element of BRIEF descriptor is computed deterministically from the pixel</span></pre></div>", ""], ["<a name=\"L412\">412</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    rectangle), find point of maximum brightness and output index of the winner (0, 1 or 2). Such</span></pre></div>", ""], ["<a name=\"L413\">413</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    output will occupy 2 bits, and therefore it will need a special variant of Hamming distance,</span></pre></div>", ""], ["<a name=\"L414\">414</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    denoted as NORM_HAMMING2 (2 bits per bin). When WTA_K=4, we take 4 random points to compute each</span></pre></div>", ""], ["<a name=\"L415\">415</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    bin (that will also occupy 2 bits with possible values 0, 1, 2 or 3).</span></pre></div>", ""], ["<a name=\"L416\">416</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param scoreType The default HARRIS_SCORE means that Harris algorithm is used to rank features</span></pre></div>", ""], ["<a name=\"L417\">417</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    (the score is written to KeyPoint::score and is used to retain best nfeatures features);</span></pre></div>", ""], ["<a name=\"L418\">418</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    FAST_SCORE is alternative value of the parameter that produces slightly less stable keypoints,</span></pre></div>", ""], ["<a name=\"L419\">419</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    but it is a little faster to compute.</span></pre></div>", ""], ["<a name=\"L420\">420</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param patchSize size of the patch used by the oriented BRIEF descriptor. Of course, on smaller</span></pre></div>", ""], ["<a name=\"L421\">421</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    pyramid layers the perceived image area covered by a feature will be larger.</span></pre></div>", ""], ["<a name=\"L422\">422</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    @param fastThreshold the fast threshold</span></pre></div>", ""], ["<a name=\"L423\">423</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">     */</span></pre></div>", ""], ["<a name=\"L424\">424</a>", "", "", "<div class=\"highlight\"><pre>    <span class=\"n\">CV_WRAP</span> <span class=\"k\">static</span> <span class=\"n\">Ptr</span><span class=\"o\">&lt;</span><span class=\"n\">ORB</span><span class=\"o\">&gt;</span> <span class=\"n\">create</span><span class=\"p\">(</span><span class=\"kt\">int</span> <span class=\"n\">nfeatures</span><span class=\"o\">=</span><span class=\"mi\">500</span><span class=\"p\">,</span> <span class=\"kt\">float</span> <span class=\"n\">scaleFactor</span><span class=\"o\">=</span><span class=\"mf\">1.2f</span><span class=\"p\">,</span> <span class=\"kt\">int</span> <span class=\"n\">nlevels</span><span class=\"o\">=</span><span class=\"mi\">8</span><span class=\"p\"> their</span></pre></div>", ""], ["<a name=\"L672\">672</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    centers.</span></pre></div>", ""], ["<a name=\"L673\">673</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">3.  Group centers from several binary images by their coordinates. Close centers form one group that</span></pre></div>", ""], ["<a name=\"L674\">674</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    corresponds to one blob, which is controlled by the minDistBetweenBlobs parameter.</span></pre></div>", ""], ["<a name=\"L675\">675</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">4.  From the groups, estimate final centers of blobs and their radiuses and return as locations and</span></pre></div>", ""], ["<a name=\"L676\">676</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    sizes of keypoints.</span></pre></div>", ""], ["<a name=\"L677\">677</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L678\">678</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">This class performs several filtrations of returned blobs. You should set filterBy\\* to true/false</span></pre></div>", ""], ["<a name=\"L679\">679</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">to turn on/off corresponding filtration. Available filtrations:</span></pre></div>", ""], ["<a name=\"L680\">680</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L681\">681</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   **By color**. This filter compares the intensity of a binary image at the center of a blob to</span></pre></div>", ""], ["<a name=\"L682\">682</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">blobColor. If they differ, the blob is filtered out. Use blobColor = 0 to extract dark blobs</span></pre></div>", ""], ["<a name=\"L683\">683</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">and blobColor = 255 to extract light blobs.</span></pre></div>", ""], ["<a name=\"L684\">684</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   **By area**. Extracted blobs have an area between minArea (inclusive) and maxArea (exclusive).</span></pre></div>", ""], ["<a name=\"L685\">685</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   **By circularity**. Extracted blobs have circularity</span></pre></div>", ""], ["<a name=\"L686\">686</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">(\\f$\\frac{4*\\pi*Area}{perimeter * perimeter}\\f$) between minCircularity (inclusive) and</span></pre></div>", ""], ["<a name=\"L687\">687</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">maxCircularity (exclusive).</span></pre></div>", ""], ["<a name=\"L688\">688</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   **By ratio of the minimum inertia to maximum inertia**. Extracted blobs have this ratio</span></pre></div>", ""], ["<a name=\"L689\">689</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">between minInertiaRatio (inclusive) and maxInertiaRatio (exclusive).</span></pre></div>", ""], ["<a name=\"L690\">690</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">-   **By convexity**. Extracted blobs have convexity (area / area of blob convex hull) between</span></pre></div>", ""], ["<a name=\"L691\">691</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">minConvexity (inclusive) and maxConvexity (exclusive).</span></pre></div>", ""], ["<a name=\"L692\">692</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L693\">693</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Default values of parameters are tuned to extract dark circular blobs.</span></pre></div>", ""], ["<a name=\"L694\">694</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L695\">695</a>", "", "", "<div class=\"highlig function toggleExpandedMessage(e) {
  var FullTextElems = e.parentElement.parentElement.getElementsByClassName("full-info");
  if (!FullTextElems || FullTextElems.length < 1) {
      return false;
  }
  var FullText = FullTextElems[0];
  if (FullText.style.display == 'none') {
    e.innerHTML = '-';
    FullText.style.display = 'block';
  } else {
    e.innerHTML = '+';
    FullText.style.display = 'none';
  }
}
